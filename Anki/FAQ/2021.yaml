- UUID: cd7769e1-dcac-41d3-91fb-c5b55cebd0f6
  Q: 信号转导通路及其配体
  A: |
    - G 蛋白偶联受体
        - AC-cAMP-PKA: 肾上腺素、ACTH、甲状旁腺素、ACh
        - $\frac{PLC-IP_3-Ca^{2+}}{DG-PKC}$: 肾上腺素、GABA
    - 酶联受体
        - 酪氨酸激酶受体: 胰岛素、表皮生长因子
        - 酪氨酸激酶结合型受体: 生长激素、EPO
        - GC-cGMP-PKG: BNP、NO
    - 离子通道受体: 神经递质 (ACh、氨基酸类，**不包括 NE**)
    - 胞内受体: 类固醇、甲状腺素、维甲酸

  created_time: 2021-07-13T08:52:10+08:00

- UUID: cc8667ff-21cd-41fb-ac07-90d35aaa7e8b
  Q: LH 与 FSH 功能
  A: |
    - LH
        - 男性: 刺激间质细胞生成睾酮
        - 女性: 排卵期雌激素诱导下引起排卵（关键）、黄体期促进黄体成熟与分泌
    - FSH
        - 男性: 刺激支持细胞生成雄激素结合蛋白 (ABP)
        - 女性: 卵泡期促进卵泡成熟与分泌
  created_time: 2021-07-13T10:59:59+08:00

