  Q: 脂肪酸合成
  A: |
    - 过程: 
        - 第一步合成: 乙酰CoA --> 丙二酸单酰CoA 
        - 合成 16 C 软脂酸: 缩合、还原、脱水、再还原 (8 - 1 次)
