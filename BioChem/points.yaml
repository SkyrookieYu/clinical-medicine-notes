- UUID: 6d84443f-f6cd-4ba7-abdb-3bac6a71890a
  Q: 嘌呤核苷酸合成
  A: |
    - 原料: Asp, Gln, CO₂, Gly, 甲酰基, 磷酸核糖
    - 特点: 先合成 PRPP，再逐步合成嘌呤环
    - 中间产物: IMP
    - 途径
        - [ATP->ADP, PRPP合成酶] 5-磷酸核糖 --> PRPP
        - [4ATP->ADP] PRPP + Gln + Gly + Asp + 甲酰FH₄ --> IMP
        - [GTP->GDP] IMP + Asp --> AMP
        - [ATP->AMP] IMP + Gln --> GMP
    - 关键酶: PRPP合成酶、PRPP酰胺转移酶
  created_time: 2020-08-21T17:46:13+08:00

- UUID: b7171073-7c81-4c49-9194-1bcb2f153e54
  Q: 核苷酸分解
  A: |
    - 途径
        - AMP --> 次黄嘌呤 -- 黄嘌呤氧化酶 --> 尿酸
        - GMP --> 尿嘌呤 -- 黄嘌呤氧化酶 --> 尿酸
        - UMP --> CMP --> NH₃ + β-丙氨酸
        - TMP --> NH₃ + β-氨基异丁酸
    - 抑制剂: 别嘌醇
  created_time: 2020-08-22T12:41:37+08:00

- UUID: 7ffdff92-1c67-4ba8-941a-dff345c0d400
