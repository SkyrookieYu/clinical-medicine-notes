- UUID: 5b452255-004d-4266-a342-de413ad66bb2
  Q: 血红素合成
  A: |
    - 原料: Gly, 琥珀酰CoA, Fe²⁺
    - 部位: 骨髓的幼红细胞和网织红细胞
    - 步骤: Gly + 琥珀酰CoA --> ALA --> 原卟啉IX -- Fe²⁺ --> 血红素
    - 关键酶: ALA合酶 (辅酶: 磷酸吡哆醛/VB6)
  created_time: 2020-09-04T09:18:12+08:00

