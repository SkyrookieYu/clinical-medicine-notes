- UUID: 3ff03e84-d805-4e40-a1f0-9b9215e6ab85
  Q: mRNA 合成步骤
  A: |
    - 转录起始: 顺式作用元件、转录因子
        - RNA聚合酶结合启动子, 形成闭合转录复合体
        - DNA双链打开, 形成开放转录复合体 (-10bp左右解开17bp左右)
        - RNA聚合酶作用下形成第一个磷酸二酯键 (四磷酸二核苷酸)

            5'-pppG-OH + NTP --> 5'-pppG-pN-OH + ppi

    - 转录延长: 不与翻译同步
        - σ亚基或转录因子脱落, RNA-pol聚合酶变构成疏松态
        - RNA聚合酶移动, 进行转录
    - 转录终止
        - 定义: RNA聚合酶在终止子处停顿下来不再前进, 转录产物从转录复合物脱落.
        - 依赖于ρ因子的转录终止: RNA 茎-环结构，寡聚 U 终止
        - 非依赖于ρ因子的转录终止: AATAAA, GT 序列
    - 转录终止的加工修饰
        - 加头 (5'-mGpppN): 避免核酸酶攻击
        - 加尾 (3'-polyA): 增加 mRNA 稳定性
        - 前体 mRNA 剪接: 去除内含子
  created_time: 2020-08-28T20:00:31+08:00

