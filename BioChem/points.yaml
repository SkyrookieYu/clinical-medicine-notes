- UUID: f4976147-ea9f-4808-a266-158b1ee626ce
  Q: 三类原核生物 DNA 聚合酶的活性
  A: |

    | DNA聚合酶活性 (作用) \ DNA pol       | I  | II | III |
    |--------------------------------------|----|----|-----|
    | 5'-3'聚合酶活性 (催化生成磷酸二酯键) | 有 | 有 | 有  |
    | 5'-3'外切酶活性 (切除引物、突变片段) | 有 | 无 | 无  |
    | 3'-5'外切酶活性 (校对)               | 有 | 有 | 有  |
    | 方向                                 | 2  | 1  | 1   |

    - DNA pol I: 主要起损伤修复的功能，有校对功能
    - DNA pol II: 复制过程被损伤 DNA 阻碍时重新启动复制
    - DNA pol III: 复制过程中起催化作用
  created_time: 2020-08-22T19:59:52+08:00

- UUID: feb67e0b-495d-4e5c-a421-6da6ba33b3a9
  Q: 真核生物 DNA 聚合酶
  A: |
    - DNA-pol α: 引物酶活性
    - DNA-pol β: 应急修复
    - DNA-pol γ: 催化线粒体 DNA 复制
    - DNA-pol δ: **延长子链的主要酶**, 有解螺旋酶活性
    - DNA-pol ε: 修复作用
  created_time: 2020-08-23T19:25:46+08:00

