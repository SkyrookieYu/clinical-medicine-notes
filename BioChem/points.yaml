    - 次级(游离)胆汁酸: 脱氧胆酸、石胆酸
    - 结合胆汁酸: 甘氨*胆酸、牛磺*胆酸
  created_time: 2020-09-04T10:04:01+08:00

- UUID: 4c47f67f-65d4-4fe7-ade5-b7b16a11aff0
  Q: 胆红素肠肝循环
  A: |
    - 部位: 肝滑面内质网
    - 过程: 血红蛋白 --> 血红素 (-->胆红素) + 珠蛋白 (-->氨基酸)
    - 性质: 亲脂疏水, 脑毒性
    - 生成过程:
        - 血红素 -- 血红素加氧酶 (同工酶x3) --> 胆绿素 + CO
        - 胆绿素 --> 胆红素
        - 胆红素 -- 由白蛋白转运至肝，葡萄糖醛酸化 --> 结合胆红素
        - 结合胆红素 -- 肠道 --> 粪胆原、尿胆原
  created_time: 2020-09-04T10:26:41+08:00

