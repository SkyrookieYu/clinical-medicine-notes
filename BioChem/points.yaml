    - 核心启动子: (TATA/Hognest 盒) TATAAAA, 启动转录
    - 启动子上游元件: (GC 盒) GGGCGG, (CAAT 盒) GCCAAT, 改变转运效率
    - 增强子、沉默子: 调控
  created_time: 2020-08-28T16:44:54+08:00

