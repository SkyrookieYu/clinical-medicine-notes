  Q: 酮体的氧化
  A: |
    - 过程: β-羟丁酸 --> 乙酰乙酸 --> 乙酰乙酰CoA --> 乙酰CoA
    - 关键酶: 琥珀酰 CoA 转硫酶、乙酰乙酰 CoA 硫解酶

    ![](ketogenesis.png)
  created_time: 2020-08-11T22:40:16+08:00

- UUID: fc2ea547-9d71-47e9-9278-eaadfe25bb68
  Q: 胆固醇合成
  A: |
    - 原料: 乙酰CoA
    - 过程: 乙酰CoA --> HMGCoA --> 甲羟戊酸(MVA) --> 鲨烯 --> 胆固醇
    - 关键酶: HMGCoA还原酶 (sER)

