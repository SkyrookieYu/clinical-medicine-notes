- UUID: 25381262-6fac-47bb-8131-65dfd413d292
  Q: Chiari I 型畸形 MR 表现
  A: |
    (小脑扁桃体下疝畸形)

    - 临床特点: 可无症状或伴感觉障碍、乏力、步态不稳等症状
    - 影像学特点
        - 小脑扁桃体及下蚓部变尖并疝入椎管 (枕骨下孔下 > 5 mm)
        - 常合并颈段脊髓空洞症 (管状)、脑积水
  created_time: 2022-11-25T15:47:18+08:00

- UUID: 9bf2b1ac-801c-4470-ba45-14837f94c690
  Q: 灰质异位 MR 表现
  A: |
    - 病理生理: 胚胎发育过程中神经细胞在异常部位聚集
    - 临床特点: 常见于年轻人，可伴顽固性癫痫、智力发育障碍
    - 影像学特点: 深部白质内结节状、板层状灰质信号影
    - MR: 脑灰质信号 (T1 略低、T2 略高于白质)，无水肿及占位效应、无强化
  created_time: 2022-11-25T16:08:55+08:00

- UUID: f2a45267-a4a2-4113-9469-fc724f04c0c7
  Q: 动静脉畸形 MR 表现
  A: |
    - 临床特点: 男性略多于女性，可表现为头痛、癫痫、颅内出血
    - MR: 无占位效应，迂曲成团，可伴出血 (血肿/蛛血)，增强见团状强化
        - 动脉: (流空效应) T1、T2 低信号
        - 静脉: 水信号
    - SWI：对低流速血管敏感
  created_time: 2022-11-25T16:09:20+08:00

- UUID: dacd0022-f985-4cbe-93a7-162132440329
  Q: 颅内海绵状血管瘤 MR 表现
  A: |
    - 病理特点: 瘤体内反复少量出血，常见含铁血黄素沉积、钙化、胶质增生
    - 临床特点: 常见于幕上额、颞叶，常见于 20 - 40 岁
    - CT: 不均匀高密度、球形/分叶状
    - MR
        - 病灶: T1 爆米花样混合信号，T2 周围极低信号环 (黑环征)
        - 出血: 主要为亚急性晚期 (T1、T2 高信号)
        - 含铁血黄素、钙化: T1、T2 低信号，分布于病灶周围
        - 胶质沉积: T1 低、T2 高信号
        - MRA: 无强化
    - SWI: 低信号，可见铁环征、爆米花征
  created_time: 2022-11-25T16:09:54+08:00

- UUID: def4eca6-f8b6-44f3-add5-0f2956592fb1
  Q: 颅内静脉窦血栓形成 MR 表现
  A: |
    - 临床特点: 临床症状不典型
    - 影像学特点: 静脉窦闭塞，流空效应消失
    - MR: T1、T2 等/高信号，脑肿胀可伴 SAH，增强见 Delta 征
  created_time: 2022-11-25T16:10:13+08:00

- UUID: 32ef276b-8828-437b-b660-b043db948af5
  Q: 颅内动脉瘤 MR 表现
  A: |
    - 临床特点: 自发性 SAH 的最常见原因，常见于 ACA, MCA, ACom, PCom
    - 分型: 囊状动脉瘤、梭形动脉瘤、夹层动脉瘤
    - MR
        - 病灶: 流空效应 (T1、T2 低信号) 可伴局部血液淤滞 (T1 等低、T2 高信号)
        - 病灶内血栓形成: 可伴 T1、T2 不规则高信号
        - MRA: 病灶及机化血栓可强化
        - 其它征象: SAH、脑内血肿
  created_time: 2022-11-25T16:10:29+08:00

- UUID: 6a131d5c-b4fe-46f2-a975-38f947cf92af
  Q: 硬膜外血肿与硬膜下血肿鉴别
  A: |
    | 特征         | EDH        | SDH    |
    |--------------|------------|--------|
    | 受损血管     | 脑膜中动脉 | 桥静脉 |
    | 形态         | 梭形       | 新月形 |
    | 跨硬脑膜反折 | o          | x      |
    | 跨颅缝       | x          | o      |
  created_time: 2022-11-25T16:11:19+08:00

- UUID: d82859df-2029-48d6-bc59-2dc8adae66b0
  Q: 颅内室管膜瘤 MR 表现
  A: |
    - 临床特点: 常见于小儿及青少年，造成脑室积水者常有颅内高压症状
    - 病理特点: 常见于四脑室，**常伴囊变**、钙化出血，囊变常为大囊
    - MR 平扫: 实质部分呈 T1 稍低信号，T2 等或稍高信号，常表现为混杂信号，**瘤周可见脑脊液信号**
    - MR 增强: 实质部分常出现强化
    - 鉴别诊断: 髓母细胞瘤、脉络丛乳头状瘤、恶性胶质瘤
    - 髓内 MR 表现 (最常见髓内肿瘤)
        - MR 信号同颅内室管膜瘤
        - 边界清、位于脊髓中央，**短于 3 个椎体** (区别于星形细胞瘤常 > 4 椎体)
        - 头尾可见囊变，可见出血帽征
        - 增强见明显均匀强化
  created_time: 2022-12-02T16:22:58+08:00

- UUID: e0c530a6-b99d-4d35-81c3-5fdc3bd5e9e7
  Q: 髓母细胞瘤 MR 表现
  A: |
    - 临床特点: 常见于男性儿童，多发于小脑蚓部
    - MR 平扫: 后颅凹中线处 T1 低信号、T2 等或稍高信号肿块，信号多均匀，**瘤体前、上方可见脑脊液信号，后部与小脑蚓部相连**
  created_time: 2022-12-02T16:23:25+08:00

- UUID: 366ce873-d4f4-491d-ad85-896d584eb3cc
  Q: 颅内转移瘤 MR 表现
  A: |
    - 影像学特点
        - 多位于灰质与白质交界处
        - 多发结节灶
        - 瘤体中心常发生坏死、囊变、出血
        - **明显瘤周水肿，与瘤灶不成比例**
    - MR 平扫: 瘤体呈 T1 等/低信号，T2 等/高信号；胃肠道转移瘤呈 T2 低信号
    - MR 增强: (最敏感) **瘤体呈环形或结节状明显强化**
  created_time: 2022-12-05T12:27:44+08:00

- UUID: d6a2aadd-c770-425a-95e2-a6dfef4f898c
  Q: 听神经瘤 MR 表现
  A: |
    - 症状：桥小脑角综合征（听神经刺激/破坏症状）
    - 病理: 来源于 Schwan 细胞
    - CT 平扫: **内听道扩大伴骨质破坏**
    - MR 平扫: 实质部分 T1 稍低信号、T2 高信号，常伴囊变、坏死
    - MR 增强: 不均匀强化或环状强化，同侧听神经可增粗并强化 (瓶塞征)
  created_time: 2022-12-05T12:28:39+08:00

- UUID: 597804c3-0d11-4246-b30b-4d253345f9b1
  Q: 血管母细胞瘤 MR 表现
  A: |
    - 临床表现: 进行性颅内压增高伴小脑功能障碍，部分患者可并发红细胞增多症、VHL 综合征
    - 影像学特点: 血管丰富，**常见囊变、壁结节**
    - MR 表现: **多数为囊性**，少数为实性，常为单发、**多位于小脑半球**
        - 囊性: **大囊小结节**，壁结节呈 T1 相对高信号，T2 相对低信号，无明显水肿；增强见明显强化，囊壁无强化
        - 实性: T1 等信号，T2 高信号，伴明显水肿，增强见瘤体明显强化
  created_time: 2022-12-05T12:29:53+08:00

- UUID: cc53f026-bd5a-4fd5-93f9-6294256869ae
  Q: 表皮样囊肿/胆脂瘤 MR 表现
  A: |
    - 病理特点: 源于皮肤外胚层的先天性良性肿瘤，有包膜，多为囊性，**好发于桥小脑角**、鞍区及脑室系统
    - 临床特点: VII, VIII, IX 脑神经损害症状 (桥小脑角区者)
    - 影像学特点: 偏囊性灶，常可沿邻近蛛网膜下隙生长，占位效应轻微
    - MR 平扫: **偏囊性，T1 低信号、T2 不均匀高信号**
    - MR 增强: 多数无强化，少数囊壁轻度环形强化
    - DWI: **典型者呈明显高信号**
  created_time: 2022-12-05T12:30:11+08:00

- UUID: 504db902-4e6e-408e-9c86-6d94cfe750bf
  Q: 蛛网膜囊肿 MR 表现
  A: |
    - 临床特点: **常见于中颅窝**、鞍上池，多无症状
    - 影像学特点: **囊性灶**，无瘤周水肿
    - MR: 脑脊液信号，增强无强化，DWI、FLAIR 低信号
  created_time: 2022-12-05T12:31:17+08:00

- UUID: 75471523-60e8-4b23-85c4-310eeec505c0
  Q: 颅咽管瘤 MR 表现
  A: |
    - 流行病学: **5 - 10 岁及 40 - 60 岁为发病高峰**
    - 临床表现: 压迫症状 (视力障碍、GH/FSH/ACTH/TSH 分泌不足、颅高压)
    - 影像学特点：规则、**多数为囊实性、囊壁钙化多见，罕见瘤周水肿**
    - MR 平扫
        - 囊性: 多数 T1、T2 接近脑脊液信号，少数可为 T1、T2 高信号 (含高浓度蛋白) 或低信号 (含角蛋白钙质)
        - 囊实性: 实性部分呈 T1 等信号，T2 高低混杂信号
        - 实性: T2 高信号内可见小条状低信号 (白水煮面征)
    - MR 增强: 实性部分明显强化，囊壁环形强化
  created_time: 2022-12-05T12:42:37+08:00

- UUID: bcf694e8-b4e0-4931-9294-d2bc65e81aa3
  Q: 脑脓肿 MR 表现
  A: |
    - 急性脑炎期: T1 等/低信号、T2 片状高信号，边界不清，伴水肿及占位效应、周围脑炎样改变
    - 化脓期及脓肿壁形成期
        - 脓腔: T1 低信号、T2 高信号、**伴明显弥散受限**
        - 脓肿壁: T1 等/高信号、T2 等/低信号，**增强示薄壁、厚度均一的环形明显强化**
        - 其它特点: 常伴**明显瘤周水肿**
        - 霉菌性脓肿: 增强示蜂窝状“葡萄样”强化
  created_time: 2022-12-05T12:43:48+08:00

- UUID: 005b9bc2-e7cd-43ef-a3cb-936809ccd662
  Q: 多发性硬化 MR 表现
  A: |
    - 病理特点
        - 急性期: 髓鞘崩解，避部组织水肿、血管周围炎性反应
        - 晚期: 胶质细胞、星形细胞增生伴网状、胶原纤维增殖斑块形成 (MS 斑)
    - 临床特点: 常见于 20 - 40 岁中青年女性，表现为运动、感觉、视力障碍、脑干/小脑受损症状，病程长，时好时坏，进行性加重
    - 影像学特点: 常见于侧脑室周围白质内病灶 (MS 斑)
    - MR 平扫
        - 活动期: T1 等/低信号、T2 高信号，边缘模糊
        - 非活动期: T1 低信号，边缘清楚
        - 直角脱髓鞘征: 侧脑室周围 MS 斑多**垂直于侧脑室**
    - MR 增强: 活动期病灶可呈环形、结节样强化，非活动期者无强化
  created_time: 2022-12-12T08:25:15+08:00

- UUID: 85643793-37a6-4a41-b01c-ef6f4810fb87
  Q: 髓内室管膜瘤 MR 表现
  A: |
    - 病理特点: 起源于脊髓中央管，多为良性，血供丰富
    - 临床特点: 常见疼痛，伴病变节段平面以下向远端发展的运动、感觉异常
    - 特点: **易出血**、脊髓增粗，常见囊变、出血，实性部分强化均匀
    - MR 表现
        - MR 平扫: 实质部分呈 T1 稍低信号，T2 等或稍高信号，常表现为混杂信号，可伴出血，上下节段可见脊髓水肿，瘤体与水肿分界欠清
        - MR 增强: 瘤体明显均匀强化，边界清、**位于脊髓中央，短于 3 个椎体** (星形细胞瘤 > 4 椎体)
        - 头尾可见囊变，可见出血帽征
    - 颅内室管膜瘤特点
        - 临床特点: 常见于小儿及青少年，可伴颅内高压
        - 病理特点: 常见于四脑室，**常伴囊变**、钙化出血，囊变常为大囊
        - MR 平扫: 信号同髓内室管膜瘤，**瘤周可见脑脊液信号**
        - MR 增强: 实质部分常出现强化
  created_time: 2022-12-12T14:43:24+08:00

- UUID: c77da5df-f5e3-4fe5-822f-5bafdf684900
  Q: 脊髓神经鞘瘤 MR 表现
  A: |
    - 临床特点: 位于髓外硬膜下，常起源于腰段背侧脊神经根，可进入椎间孔
    - CT 增强: 强化低于肌肉，内伴混杂低密度影
    - MR 平扫: T1 等/低信号，T2 不均匀高信号，**常见坏死、囊变、出血**
    - MR 增强: 实性区显著强化
    - 鉴别诊断
        - 脊膜瘤: 常为均匀类球形肿块，**多为均质**，不侵犯椎间孔
  created_time: 2022-12-12T14:46:56+08:00

- UUID: 43cbd01c-79de-427f-abcb-9a7811cd0e04
  Q: 脊膜瘤 MR 表现
  A: |
    - 临床特点: 位于髓外硬膜下，与硬脊膜紧密相连，常见于胸段、**常附着于脊髓背侧**
    - 影像学特点: 边缘光滑、球形或类球形、有包膜、髓外硬膜下占位，宽基底与硬膜相连
    - MR 平扫: T1 等/低信号、T2 及 T2-FS 呈等/稍高信号，**多为均质，少见坏死、囊变**
    - MR 增强: 均质明显强化伴附着处硬膜条状强化 (**脑膜尾征**)
    - 鉴别诊断
        - 神经鞘瘤: 常见坏死、囊变、出血
  created_time: 2022-12-12T14:47:35+08:00

- UUID: 4805b9a6-a9fd-45ee-b6c5-d67a456d48b5
  Q: 椎间盘突出 MR 表现
  A: |
    - 病理过程: 变性、膨出、突出、脱出、髓核游离
    - 突出方向
        - 椎管内: 中央型、旁中央型、椎间孔型、游离型
        - 椎管外: 外侧型、前侧型、Schmorl 结节
    - MR 表现
        - 椎间盘变性: 椎间盘 T2 信号降低
            - 水肿期 (Ⅰ 型): T1 低信号、T2 高信号
            - 脂肪期 (Ⅱ 型): T1 高信号、T2 等高信号
            - 硬化期 (Ⅲ 型): T1 低信号、T2 低信号
        - 髓核突出: 椎体边缘局限性突出的 **T1、T2 低信号影，无强化**
        - Schmorl 结节: (髓核向相邻椎体内突出) 椎体内椎间盘信号半圆形结节，边缘为低信号环，周围可见骨髓水肿
  created_time: 2022-12-12T15:41:41+08:00

- UUID: bc256652-0b21-44ea-af6d-a9682a8e1393
  Q: 肺癌 MR 表现
  A: |
    - 临床特点: 常见于 50 岁以上老年人，常见刺激性咳嗽、痰血、胸痛
    - 影像学特点: 实性近肺门肿块伴支气管狭窄或阻塞、周围组织侵犯
    - MR 平扫: T1 等/稍低信号、T2 稍高信号，弥散受限
    - MR 增强: 肿块轻中度强化，强化程度低于阻塞性肺炎及肺不张
    - 淋巴结转移表现: 直径 > 1cm 或增强像见坏死灶
  created_time: 2022-12-17T16:05:48+08:00

- UUID: 663ad83e-87d7-4b3a-af92-0ca6fcf2ca4e
  Q: 肝分叶分段及其分界
  A: |
    - 分段: 尾状叶 I, 左外上、外下、内 II-IV, 右前下、后下、后上、前上 V-VIII
    - 肝段分界
        - I: 背裂，及下腔静脉右前缘至静脉韧带裂右缘或肝门中点
        - II, III: 肝门静脉左支平面、或肝圆韧带/静脉韧带裂
        - III, IV: 下腔静脉上缘至镰状韧带左侧 1 cm 处或肝门静脉左支长轴
        - IV, V: 肝中静脉长轴
        - V-VIII: 肝右静脉长轴或平面
  created_time: 2022-12-21T18:23:11+08:00

- UUID: b06f027c-f681-4d99-9d52-d31d9532e07f
  Q: 肝局灶性结节增生 (FNH) MR 表现
