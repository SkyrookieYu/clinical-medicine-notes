- UUID: 145d7802-2b13-4b95-adee-5ae84f0358de
  Q: 肝分叶分段
  A: |
    - 分叶: 左(内外)叶、右(前后)叶、尾状叶
    - 分段: 尾状叶 I, 左外上、外下、内 II-IV, 右前下、后下、后上、前上 V-VIII
  created_time: 2022-04-05T11:19:17+08:00

- UUID: 53b2ba46-8455-4261-b7cd-0a3fb411e024
  Q: ICA 分段
  A: 起始段-岩内段-破裂孔段-海绵窦段-床突段-眼段-交通段
  created_time: 2022-02-09T17:00:22+08:00

- UUID: 4f5dc9c7-a7f4-4ad0-8982-8aae3c5d97d8
  Q: 小叶性肺炎影像学表现
  A: 散在分布的密度不均的斑片状影，两肺中下野内中带为主
  created_time: 2022-04-04T16:28:05+08:00

- UUID: a519b04b-e618-4e26-93a0-f08467e7e550
  Q: 化脓性骨髓炎影像学表现
  A: |
    - 急性期
        - 特点：不累及骨骺
        - 好发部位：长骨干骺端
        - MRI：骨质信号不均匀， 对早期诊断敏感
    - 慢性期：骨膜反应、骨皮质变薄、骨髓腔内密度不均匀降低、死骨
  created_time: 2022-04-05T17:26:31+08:00

- UUID: 88831027-bc47-4cee-bf25-d621f1bc5442
  Q: 脓肿 CT 特点
  A: |
    - 急性期: 边缘模糊的低密度
    - 脓肿形成期: 中间低密度、周围高密度环状强化，周围伴水肿 (环征)
  created_time: 2022-04-05T08:41:13+08:00

- UUID: fe2e65ff-708f-4670-ae4a-889a6d9728d3
  Q: 血肿 CT 特点
  A: CT 示稍高密度片状影，增强无明显强化
  created_time: 2022-04-05T11:59:47+08:00

- UUID: e3120672-74e1-4f29-b8d4-03d8e6c549de
  Q: 硬膜外血肿与硬膜下血肿特点
  A: |
    1. 硬膜外血肿：梭形，边界锐利
        - 常为脑膜中动脉出血
        - 血肿积聚在硬脑膜外与颅骨间隙
        - 不跨颅缝

    1. 硬膜下血肿：较薄，呈新月形
        - 常为桥静脉破裂出血导致
        - 可跨颅缝
  created_time: 2022-04-04T14:11:53+08:00

- UUID: e3b2b9c0-87c4-4613-b54c-f3962ceee373
  Q: 肺叶、肺段划分
  A: |
    - 左肺
        - 上叶: 尖后段、前段、上舌段、下舌段
        - 下叶: 背段、内前基底段、外基底段、后基底段
    - 右肺
        - 上叶: 尖段、后段、前段
        - 中叶: 中叶内段、中叶外段
        - 下叶: 背段、内基底段、前基底段、外基底段、后基底段
  created_time: 2022-04-04T14:55:40+08:00

- UUID: bbdb9f47-a7f8-4664-932a-e7206e2e2595
  Q: 大叶性肺炎不同时期及其影像学表现
  A: |
    | 分期            | CT                           |
    |-----------------|------------------------------|
    | 充血水肿期      | 磨玻璃样密度影               |
    | 红/灰色肝样变期 | 致密实变影，可见空气支气管征 |
    | 溶解消散期      | 散在大小不等斑片状影         |
  created_time: 2022-04-04T16:14:58+08:00

- UUID: f519e88f-ced3-4473-b2d6-144268e5060d
  Q: 腹膜后间隙
  A: 后腹膜与腹橫筋膜之间的解剖部分，以肾筋膜为解剖标志，分为肾周间隙、肾旁前间隙、肾旁后间隙
  created_time: 2022-04-05T12:09:53+08:00

- UUID: 7f2b0b25-cd24-4aae-be7b-cfb057a00672
  Q: 肺结节基本征象
  A: |
    - 内部
        - 钙化: 常见于良性病变，也见于较大的肿瘤中心 (2cm 以上, 坏死)
        - 脂肪: 见于错构瘤
        - 空泡征/支气管充气像: 结节内出现空泡或支气管影，常见于早期肺癌，也见于局灶性机化性肺炎、慢性炎性肿块
        - 血管造影征: 在肺叶及肺段实变中出现血管强化，常见于细支气管肺泡癌
    - 边缘
        - 毛刺: 肺癌常见征象
        - 分叶征: 肿瘤边缘呈分弧状轮廓，肺癌常见征象，也见于结核球、良性病变
    - 周围
        - 血管集束征: 病变周围血管向肿瘤集聚，肺癌常见征象
        - 胸膜凹陷征: 肿瘤表面切迹 + 胸膜凹陷，肺癌常见征象，也见于结核球、炎性结节 (较少出现切迹)
        - 引流支气管: 狭窄/阻塞常见于肺癌；与病灶连通常见于结核
        - 卫星灶: 病灶周围小结节及条索影，**常见于结核**
  created_time: 2022-09-15T15:19:48+08:00

- UUID: befd1fe2-73ff-4e51-968f-73e2a71237c5
  Q: 肺间质改变基本征象
  A: |
    - 小叶核增大: 小叶中心 (距胸膜面/叶间隔 1 cm 左右) 点状或 Y 形增大
    - 小叶内间质增粗: 小叶内出现细线/细网状结构，可出现肺固有结构边缘毛糙
    - 小叶间隔增厚: 与胸膜垂直的 2 cm 左右线状影
        - 伴结节或串珠样改变: 提示癌性淋巴管炎、尘肺、结节病
        - 边缘光滑: 提示肿瘤、肺水肿
        - 粗细不均: 提示肺间质纤维化
    - 胸膜下弧线: 胸膜下 1 cm 内与胸膜平等的弧线，见于尘肺、结节病、肺炎症后间质改变
    - 牵拉性支气管扩张: 见于肺间质纤维化
    - 蜂窝状改变: IPF
    - 胸膜下弥漫分布磨玻璃密度: 见于间质性肺炎及间质性肺疾病
  created_time: 2022-09-15T15:44:30+08:00

- UUID: edac93f6-4824-410d-930a-c15c514ccf85
  Q: 胸腺瘤临床、CT 表现
  A: |
    临床表现: 常见于重症肌无力患者

    CT 表现: 升主动脉前，肺动脉上方等密度肿物，含不同数量的囊肿，可伴点/线状钙化；均一强化
  created_time: 2022-09-15T15:31:18+08:00

- UUID: 59e84b42-098d-4518-a537-fc28f3bb44ac
  Q: 胸内甲状腺肿大 CT 表现
  A: 与胸部甲状腺相连的高密度组织，伴持续不均质强化，内可见囊肿、钙化
  created_time: 2022-09-15T15:31:32+08:00

- UUID: 589f7638-35ef-4957-aa8b-4af5a9524a61
  Q: 神经鞘瘤 CT 表现
  A: 均质低密度灶，不均匀强化，伴点状钙化；肋间隙/脊间孔扩大，相邻骨面可见扇形压迹 (与脑脊膜膨出鉴别)
  created_time: 2022-09-15T15:32:55+08:00

- UUID: f56a46c7-0b4d-4ccf-ae10-131753ddd1d4
  Q: 肺结核 CT 表现
  A: |
    - 平扫: 多种形态病变共存，常有卫星灶
        - 空洞: 壁光滑、较薄
        - 小结节: 散在分布
        - 条索灶: 淋巴管/支气管播散 (树芽征)
        - 继发性支气管扩张: 由感染或纤维化引起，常见右肺中叶
        - 胸腔积液/脓胸 (可大量，可无症状)
    - 增强
        - 活动性: 明显强化
        - 结核球: 轻度强化
  created_time: 2022-09-15T15:40:55+08:00

- UUID: e561da9c-0539-4036-b020-58aa08438e2d
  Q: 黏液支气管征
  A: 肺不张区域强化、支气管内不强化；见于中央型肺癌、支气管内膜结核所致阻塞性肺不张
  created_time: 2022-09-15T15:42:58+08:00

- UUID: 5ae69b1c-9541-4e68-965d-b80a6be04652
  Q: Kerley B 线
  A: 肋膈角旁 1 - 2 cm 垂直于胸膜的线状影；见于肺毛细血管楔压 > 15 mmHg，常见于心源性肺水肿
  created_time: 2022-09-15T15:45:06+08:00

- UUID: 8433da6c-de4c-49dd-9181-3c82725a4865
  Q: 腹部空腔脏器正常大小及壁厚
  A: |
    - 小肠: 直径 ≤ 2.5 cm，壁厚 < 3 mm
    - 结肠: 壁厚 < 5 mm
    - 膀胱: 占据整个盆腔者提示膀胱增大，壁厚 ≤ 5 mm
    - 子宫: 正常 8 cm × 4 cm × 6 cm
  created_time: 2022-09-15T15:49:47+08:00

- UUID: 389ae791-65c0-461f-b180-f4eda84fb3bf
  Q: 肝海绵状血管瘤 CT 表现
  A: |
    - 平扫: 分界清楚分叶状，密度均匀，低于肝实质，30 - 50 Hu
    - 增强: 早出晚归，向心填充强化或快速强化
    - 其它征象: 中央瘢痕形成
  created_time: 2022-09-15T15:58:10+08:00

- UUID: 7c087fdc-de71-4141-9dbb-ea3042b95bbc
  Q: 肝细胞癌 CT 表现
  A: |
    - 平扫: 等或稍低密度，脂肪肝患者为稍高密度
    - 增强: 快进快出，静脉/平衡期密度低于周围肝实质
    - **静脉癌栓**: 较特异；局部血管增粗，内见瘤栓，快进快出，动脉期可呈“轨道样”，静脉期增强缺损；可出现继发性 Budd-Chiari 综合征
    - 假包膜: 动脉期及门静脉期为低密度，平衡期延迟强化
    - 动脉-门静脉瘘: 门静脉密度不均一
    - 其它并存疾病: 肝硬化、肝外浸润、肝外转移
    - 其它征象: 坏死 (多处小坏死灶，表现为不均匀密度/强化)、出血、脂肪变性、钙化
  created_time: 2022-09-15T15:58:25+08:00

- UUID: 4636c8f3-ba2c-4b1a-86f7-36bea0068fa9
  Q: 胆管细胞癌 CT 表现
  A: |
    - 平扫: 均匀低密度，边缘不规则
    - 增强: 动脉期边缘强化，**肿瘤明显延迟强化**
    - **肝内胆管扩张**: 病灶近侧较特异，远侧较常见
  created_time: 2022-09-15T16:01:06+08:00

- UUID: a42a0675-ef60-49b7-bf13-d1716e8b0693
  Q: 肝脓肿 CT 表现
  A: |
    - CT 早期征象
        - 平扫: 边界不清的大片低密度影
        - 增强: 脓腔无强化，周围肝实质动脉期常有一过性异常强化 (充血表现)，呈蜂窝状
    - CT 成熟期征象
        - 平扫: 低密度单房或多房性脓腔，内可见气体
        - 增强: 脓肿壁三层结构
            - 内层: 肉芽组织；动脉期明显强化，门静脉期、平衡期为逐渐降低的相对高密度
            - 中层: 水肿纤维组织层；无强化或轻微强化的低密度窄带
            - 外层: 充血水肿肝组织；肝实质动脉期一过性强化
  created_time: 2022-09-15T16:01:29+08:00

- UUID: d682d804-c595-4c2b-b0c7-06a7cbbf48c4
  Q: 肝硬化 CT 征象
  A: |
    - 尾状叶增大
    - 肝形态凹凸不平，密度不均一
    - 门脉高压表现: 脾大，门静脉扩张 (> 1.3 cm)
  created_time: 2022-09-15T16:01:55+08:00

- UUID: 521f5b63-4a41-4d75-b5ee-773e8d514f8c
  Q: 胆囊癌 CT 征象
  A: |
    - 平扫: 浸润型者**胆囊壁不均匀增厚**、部分可见软组织肿块
    - 增强: 胆囊壁及肿块强化，中心可有低密度无强化坏死区
    - 转移灶: 常见肝内转移灶、淋巴结肿大
    - 并存疾病: 胆囊结石、慢性胆囊炎
  created_time: 2022-09-15T16:02:49+08:00

- UUID: 270a4f70-7351-4665-9005-48667ba8ce2c
  Q: 胆管癌 CT 征象
  A: |
    - 平扫: 低位梗阻、上游胆道扩张，胰头及腹膜后淋巴结肿大
    - 增强: **胆管壁不规则增厚伴强化、肿块强化**
  created_time: 2022-09-15T16:03:04+08:00

- UUID: 083d19e7-29b3-40ca-879f-84ed6f89b18c
  Q: 急性胆囊炎 CT 征象
  A: |
    - CT 征象
        - **胆囊肿大**: 横径 > 3.5 cm
        - **胆囊结石**
        - **胆囊壁弥漫性增厚**: 胆囊壁明显强化且分层 (内层低密度黏膜下水肿、外层基层强化)
        - 胆囊周围**肝充血**: 动脉期一过性强化
        - 胆囊周围**脂肪内渗出**
    - CT 并发症征象
        - 坏疽: 胆汁 CT 值升高
        - 穿孔: 胆囊壁中断，周围积液、积脓，邻近腹膜/网膜/系膜增厚粘连，可伴局部包裹性胆汁瘤
        - 气肿: 胆囊壁内、腔内、胆道内、胆囊周围见气体
  created_time: 2022-09-15T16:03:34+08:00

- UUID: dd24cb8c-2184-4882-8a33-68d9f7b567b3
  Q: 急性胆管炎 CT 征象
  A: |
    临床表现: Charcot 三联征、Raynoid 五联征

    - 原发病灶: 胆管内结石/胆管狭窄
    - 继发改变: 胆管上游扩张
    - 炎性改变: 胆管内胆汁 CT 值升高可伴积气、胆管壁增厚、胆内多发小脓肿
  created_time: 2022-09-15T16:03:51+08:00

- UUID: da775d00-dee5-4163-bfc0-e3e72780a3b1
  Q: 急性胰腺炎 CT 征象
  A: |
    - 水肿性
        - **胰腺实质: 均匀强化**
        - 胰周: 正常或轻度炎症改变
    - 坏死性
        - **胰腺实质: 无强化**，胰腺内低密度无强化坏死区
        - 胰周: 间隙及肾旁前间隙炎性渗出；肾筋膜、肠系膜增厚；脂肪浸润 (脂肪内软组织密度条索)
    - 并发症
        - 假性囊肿: 胰腺炎 4 周后出现，边界清楚类圆形积液；多可自行吸收
        - 急性胰周积液: 水肿性胰腺炎患者出现胰周积液，无明确边界；数周可自行吸收
        - 坏死后胰周积液: 胰腺炎早期出现，非均质积液
        - 包裹性胰周积液: 胰腺炎 4 周后出现，坏死组织重吸收，内含实性成分
  created_time: 2022-09-23T16:03:22+08:00

- UUID: 173197b5-17a5-40a7-ac26-94edd73484fc
  Q: 慢性胰腺炎 CT 征象
  A: |
    - **胰腺实质钙化、胰管结石**
    - 胰腺形态改变: 局部增大、萎缩
    - 胰管扩张
    - 假性囊肿
    - 增强: 强化程度减低，时相延迟
  created_time: 2022-09-23T16:04:21+08:00

- UUID: 483eb8b2-469c-4de0-bdb5-639bac8f75b3
  Q: 胰腺癌 CT 征象
  A: |
    - 平扫: **稍低密度或等密度肿块**
    - 增强: 肿块强化不明显，胰腺正常实质明显均匀强化
    - 肿块内液化坏死: 低密度无强化区
    - 慢性胰腺炎
    - 血管受累: 血管周围脂肪层消失、血管包绕/包埋、形态/走行异常、癌栓形成
    - 胰腺导管扩张: 直径 > 5 mm，与胆总管类似 (双管征)
    - 转移: 常见肝转移 (乏血管性)、腹膜后间隙后方局部扩展
  created_time: 2022-09-23T16:05:02+08:00

- UUID: abf95cbc-45d1-43c8-9c57-44b8924aaa76
  Q: 正常脾组织强化方式
  A: |
    - 平扫: 40 - 55 Hu, 低于肝脏 5 - 15 Hu
    - 动脉期: 花斑样强化
    - 静脉期、平衡期: 均匀强化
  created_time: 2022-10-07T15:52:09+08:00

- UUID: f289c2c0-5677-4188-b6db-80e48cb53faf
  Q: 脾脓肿 CT 征象
  A: |
    - 特点: 少见，多见于免疫低下患者，伴明显全身感染；脓肿多为多发；影像学表现类似于肝脓肿
    - CT 平扫: 类圆形低密度区，约 20 Hu
    - CT 增强: 脓肿壁强化，分两层
        - 外层: 水肿纤维组织层，动脉期无强化或轻微强化
        - 内层: 肉芽组织层，动脉期明显强化
  created_time: 2022-10-07T15:52:15+08:00

- UUID: 131d6110-7737-4493-a7fe-c7be6ee094e8
  Q: 肾囊性病灶 Bosniak 分型
  A: |
    - I (良性单纯囊肿): 囊性区均匀水样密度，界限清楚，囊壁无钙化、无强化
    - II (轻度复合型囊肿): 囊内可含 1mm 以内的隔，可有少量钙化，密度可略高
    - IIF: 介于 II 与 III 中间
    - III (中间型囊性病变): 囊壁/隔厚 > 1mm，伴边缘光滑结节，边缘增厚伴不规则钙化，多房性且隔强化者
    - IV (恶性): 囊壁/隔厚度不均匀者、强化厚壁者、壁内强化结节者、含实性成份者；强化需 > 10 Hu
  created_time: 2022-10-07T15:53:45+08:00

- UUID: 003864c0-3867-45e6-bb8a-328ba3d0aed1
  Q: 肾细胞癌与肾移行细胞癌 CT 征象
  A: |
    1. 肾细胞癌
        - 特点: 形态不规则软组织肿块，浸润性生长，常见坏死，可含囊变、出血、钙化
        - CT 平扫: 肾内软组织肿块，可有低强化假包膜
        - CT 增强: 肾癌组织明显强化，低于肾实质

    1. 移行细胞癌
        - CT 平扫: 集合系统内软组织肿块，密度高于尿液，略高于肾实质，宽基底与管壁相连伴壁增厚
        - CT 增强: 肿块轻度强化，低于肾实质
        - 鉴别诊断
            - 血凝块: 较高密度，增强无强化，随时间经过密度逐渐降低
            - 炎症后狭窄: 输尿管壁增厚，渐进性病变，长度较长
  created_time: 2022-10-07T15:54:36+08:00

- UUID: fbc5439e-fa5b-4236-acf2-78a535838be9
  Q: 肾结核 CT 征象
  A: |
    - 临床特点: 常见于青年男性，早期膀胱刺激征，后出现终末或全程血尿
    - CT 平扫
        - 特征性改变
            - 肾实质内囊状低密度病变，“花瓣状”绕肾盂排列
            - 肾盂肾盏管壁增厚伴扩张
        - 肾外形改变: 进展期受累肾增大，晚期钙化、瘢痕形成，萎缩自截
        - 结核肉芽肿: 肾实质内无强化低密度灶，可有空洞
        - 其它改变: 肾皮质变薄、肾盂肾盏多发钙化
    - CT 增强
        - 肾功能改变: 双侧肾不同步强化
  created_time: 2022-10-09T18:02:21+08:00

- UUID: 8acd85c2-1b6c-4d59-b5aa-a8e0a4a8fb36
  Q: 肾脓肿 CT 征象
  A: |
    - 临床表现: 急性起病，菌血症症状，肾区疼痛
    - CT 平扫
        - 脓肿前期: 患肾增大，密度减低，可见低密度脓肿
        - 脓肿形成期: 脓腔呈不规则低密度区，可伴气体
        - 肾周脓肿: 肾周脂肪囊变模糊或消失，肾筋膜增厚
    - CT 增强: 脓肿区无强化，伴**明显环形强化厚壁**
  created_time: 2022-10-09T18:02:54+08:00

- UUID: 884bb6e9-d20c-4773-a272-449b596039e5
  Q: 食管分段
  A: |
    - 颈段: 胸廓上口以上
    - 胸上段: 胸廓上口至主动脉弓上缘
    - 胸中段: 主动脉弓上缘至下肺静脉下缘
    - 胸下段: 下肺静脉下缘至膈食管裂孔
    - 腹段: 膈食管裂孔以下
  created_time: 2022-10-09T18:14:14+08:00

- UUID: b39d261d-0248-4ba0-a7d3-1fc7ba9ea0e2
  Q: 食管癌 CT 征象
  A: |
    - 临床表现: 早期多无症状，晚期可有梗阻症状，常有纵隔、肝胃韧带旁淋巴结转移，可有肝及肾上腺远隔转移
    - CT 平扫
        - 管壁增厚: > 5 mm，早期不对称增厚，晚期环周增厚
        - 气管/支气管侵犯: 管壁增厚，食管-气管脂肪间隙连续性中断
        - 大血管侵犯: 肿瘤与主动脉接触范围 > 90°，较少见
        - 心包与纵隔胸膜受侵: 食管-心包脂肪间隙消失
        - 淋巴结: 肿大，中心坏死，卵圆形或球形且边缘锐利
  created_time: 2022-10-09T18:27:51+08:00

- UUID: d48fa049-a04e-488d-b69b-f7541423ebe2
  Q: 胃癌 CT 征象
  A: |
    - CT 平扫
        - 胃壁异常增厚: 见于中、晚期胃癌，可有革囊胃
        - 腔内外肿块
        - 胃周组织侵犯: 浆膜毛糙，胃轮廓不清，周围脂肪浸润
        - 淋巴结转移
    - CT 增强: 多为静脉期强化明显，反映胃癌血供特点
  created_time: 2022-10-10T17:03:29+08:00

- UUID: ab3fc405-2a98-4633-a265-54815a153041
  Q: 食管、胃肠平滑肌瘤 CT 征象
  A: |
    - 好发部位: 多见于胃体部，多为单发；常可见其它部位平滑肌瘤
    - CT 平扫
        - 平滑肌瘤: 呈均匀软组织密度，边缘光滑，界限清楚
        - 平滑肌肉瘤: 分叶状非均质性肿瘤，可伴出血、坏死、溃疡、钙化
    - CT 增强
        - 平滑肌瘤: 均匀低强化
        - 平滑肌肉瘤: 不均匀强化，周边较中心强化明显
  created_time: 2022-10-10T17:01:56+08:00

- UUID: 285a5fd3-5828-420d-bdc8-ddd0a4a10217
  Q: 胃肠间质瘤 CT 征象
  A: |
    - 好发部位: 常见于十二指肠降段、水平段、胃内
    - CT 平扫: 多为单发、较大、腔内/外偏心性生长肿块，中心多发生坏死
    - CT 增强: 静脉期不均匀强化，黏膜强化连续完整 (黏膜下起源)
  created_time: 2022-10-10T17:03:44+08:00

- UUID: 9669e602-af26-4522-9059-3cbbbf598c42
  Q: 胃肠淋巴瘤 CT 征象
  A: |
    - CT 平扫: 早期多为凹陷性、结节肿块性病变，晚期胃肠壁异常增厚
        - 肠壁增厚: 较明显，形态不均，受累肠段较长
        - 壁内肿块: 息肉状，密度较均匀
        - 肠管动脉瘤样扩张: 直径常大于 4cm
        - 多发明显淋巴结肿大
    - CT 增强: 轻、中度强化
    - 鉴别诊断
        - 胃癌: 淋巴瘤浸润较厚，但少见胃壁僵硬，少有胃腔缩小
        - 结肠癌: 淋巴瘤常有肠壁增厚，少见溃疡、邻近器官浸润
  created_time: 2022-10-10T17:04:13+08:00

- UUID: 430c30f0-2c64-4f4b-83a0-f9c265ab7b70
  Q: 克罗恩病 CT 征象
  A: |
    - 临床特点: 常累及回肠末段，节段性跳跃性分布，常见肠梗阻、腹腔脓肿，可伴肠出血
    - CT 平扫
        - 肠壁增厚: 急性期可有肠壁分层，呈靶征；慢性期肠壁全层纤维化，可有肠腔狭窄；厚度常 > 10 mm
        - **肠系膜炎性浸润**: 浆膜面不规则，肠系膜脂肪组织 CT 值升高，脂肪间隙模糊
        - 并发症
            - 腹腔内脓肿、肛周脓肿
            - 蜂窝织炎
            - 内瘘、窦道形成
            - 肠梗阻
    - CT 增强: 活动期见肠系膜血管增多、扩张，沿肠壁梳状排列 (梳样征)
  created_time: 2022-10-10T17:10:41+08:00

- UUID: 08ff3c3a-c524-414d-a8df-12d342bbae6f
  Q: 溃疡性结肠炎 CT 征象
  A: |
    - 临床特点: 常累及直肠、乙状结肠，结肠袋变浅或消失，结肠变形缩短，**不累及浆膜层**
    - CT 平扫
        - 黏膜面锯齿样凹凸不平，左半结肠为著: 由溃疡、炎性息肉导致
        - 肠壁对称性连续性轻度增厚: 6 - 10 mm，浆膜面光滑
        - **肠壁分层**
        - 并发症
            - 中毒性巨结肠: 肠壁变薄、气体、亚临床穿孔
            - 癌变: 病程较长 (> 10 年)、肠壁厚度 > 1.5cm 时需考虑
  created_time: 2022-10-11T11:12:18+08:00

- UUID: 84aa075b-9979-4143-98e9-10b147a2fdd6
  Q: 憩室炎 CT 征象
  A: |
    - CT 征象: 细颈样结构凸出于结肠壁外，肠壁略增厚，周围脂肪炎性浸润
    - 并发症: 盆腔脓肿、瘘管/窦道形成
  created_time: 2022-10-11T11:15:34+08:00

- UUID: a5a7fcb0-cb12-4437-8f3e-30bc26b74bde
  Q: 阑尾炎 CT 征象
  A: |
    - 阑尾炎性改变
        - 阑尾形态异常: 直径 > 5 mm，壁增厚，边缘模糊，密度稍高
        - 阑尾内异物嵌顿: 阑尾内钙化、阑尾石
        - 周围炎性渗出: 管状结构消失，阑尾壁与周围炎症分界不清
        - 阑尾盲肠周围炎: 阑尾盲肠周围结缔组织模糊，脂肪内条索影
        - 阑尾周围脓肿: 团块状低密度灶，壁厚薄不均，可见气体
    - 阑尾腔阻塞
  created_time: 2022-10-11T14:31:53+08:00

- UUID: 99e8c0ee-c0c1-4c4b-b811-44bc934eba45
  Q: 憩室炎 CT 征象
  A: |
    - CT 征象: 细颈样结构凸出于肠壁外，肠壁略增厚，周围脂肪炎性浸润
    - 并发症: 盆腔脓肿、瘘管/窦道形成
  created_time: 2022-10-11T14:40:22+08:00

- UUID: 5b4233cc-97f4-479a-9d25-1523ba704038
  Q: 肠结核 CT 征象
  A: |
    - 好发部位: 回盲部小肠及升结肠
    - CT 平扫
        - 肠壁增厚: 轻度，累及范围较长
        - 肠管变形: 溃疡垂直于肠管，易出现环形狭窄，可出现回盲瓣增宽 (较特异)
  created_time: 2022-10-11T14:40:38+08:00

- UUID: 899e0031-a2be-4442-891c-05ac935f0d08
  Q: 垂体大腺瘤 CT 征象
  A: |
    垂体大腺瘤指 > 10 mm 垂体腺瘤，常见 PRL 腺瘤、GH 腺瘤

    - CT 特点: 常见出血坏死/垂体卒中、囊变，**少见钙化**
    - CT 平扫: 等密度，实质性
    - CT 增强: ½ 呈均匀强化，½ 呈不均匀强化或伴低密度区
  created_time: 2022-11-21T19:49:12+08:00

- UUID: 9c61cbd8-c6ba-4c31-b259-7e3a7e03b9d2
  Q: 垂体微腺瘤 CT 征象
  A: |
    垂体微腺瘤指 < 10 mm 垂体腺瘤，常见 PRL 腺瘤、ACTH 腺瘤

    - CT 平扫
        - 直接征象: 垂体增大 (> 9 mm)、内见低密度区
        - 间接征象: 垂体上缘对称性或不对称性膨隆，垂体柄偏移、鞍底骨质改变
    - CT 增强: 垂体明显强化，瘤体呈低密度区
  created_time: 2022-11-21T19:50:44+08:00

- UUID: cc916ffe-af6f-4b80-85e6-a87836722de9
  Q: 颅咽管瘤 CT 征象
  A: |
    - 流行病学: **5 - 10 岁及 40 - 60 岁为发病高峰**
    - 临床表现: 压迫症状 (视力障碍、GH/FSH/ACTH/TSH 分泌不足、颅高压)
    - CT 平扫：规则、**多数为囊实性、囊壁钙化多见**
  created_time: 2022-11-21T19:51:38+08:00

- UUID: 99352c29-6c00-4368-ad24-66a8476ad1bc
  Q: Rathke 囊肿 CT 征象
  A: |
    - 流行病学: 常见 20 - 40 岁人群
    - 临床表现: 压迫症状 (视力障碍、垂体功能不全、尿崩症)
    - 影像学特点: 直径多在 3 - 10 mm，界线清楚，光滑，多位于鞍内
    - CT 平扫: 均匀低密度或少量混杂密度
    - CT 增强: 无强化
  created_time: 2022-11-21T19:52:48+08:00

- UUID: 7bd6d7ee-cc42-40a4-a6d6-3974e03dd70e
  Q: 空蝶鞍 CT 征象
  A: |
    - 临床表现: 可有头痛、视力损害、肥胖、血压增高、内分泌异常 (空蝶鞍综合征)
    - CT 特点: **蝶鞍扩大，垂体呈扁平状紧贴鞍底**
  created_time: 2022-11-21T19:53:54+08:00

- UUID: fd3d57d5-a05d-40da-a96b-33c137d065f8
  Q: 胰腺囊性占位鉴别
  A: |
    - 浆液性囊腺瘤 SCN
        - 好发人群: 老年女性
        - CT 特征: 多发，低密度无强化小囊，囊中央瘢痕组织伴纤维分隔
    - 黏液性囊腺癌 MCN
        - 好发人群: 中年女性
        - CT 特征: 单发，薄壁大囊，可伴蛋壳样钙化、实性成分、壁结节
    - 导管内乳头状黏液瘤 IPMN
        - 好发人群: 老年男性
        - CT 特征: 主胰管扩张，与主胰管相通的多发囊性灶，可伴壁结节
    - 假性囊肿
        - 好发人群: 胰腺炎病史
  created_time: 2022-11-26T13:33:44+08:00
