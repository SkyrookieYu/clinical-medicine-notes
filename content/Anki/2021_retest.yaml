- UUID: 3c003fd1-ae9e-4980-a893-f49176db740f
  Q: 胆囊结石患者行胆囊切除术指证
  A: |
    - 必要条件: 有症状 (即胆石症)
    - 人群: 儿童胆囊结石
    - 胆囊壁: 胆囊壁钙化、增厚 (> 3 mm，慢性胆囊炎) 或瓷胆囊
    - 结石: 多发结石、结石直径 > 2 cm
    - 息肉: 单发胆囊息肉 > 1 cm

    注: Uptodate 指征放宽，任何胆石症、并发症风险增加的无症状胆石、0.5 cm 以上息肉皆为指征

    - 急性胆囊炎: 早期手术 (出现症状后 72 小时内) 或炎症恢复后
    - 急性胆管炎: ERCP 后择期手术
    - 急性胆石性胰腺炎: 早期手术 (30 日内复发风险高)
    - ASA 3 级以上患者: 内科治疗缓解 6 周后手术
    - 急诊手术指征
        - 复杂性急性胆囊炎: 坏疽、穿孔、气肿性胆囊炎
        - 支持治疗后病情进展

    注2: 怀疑胆囊癌患者应行开腹胆囊切除术; 伴胆总管梗阻患者应行 ERCP，择期 LC 术; 无并发症患者不主张急诊手术
  created_time: 2022-02-09T10:10:59+08:00

