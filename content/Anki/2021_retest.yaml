- UUID: ff19b9b4-601e-43ac-b485-e1fcfa81f515
  Q: MODS
  A: 多器官功能障碍综合征。指多种急性致病因素的基础上有两个或两个以上的器官同时或序贯发生功能障碍的临床综合征。
  created_time: 2022-02-11T12:21:18+08:00

- UUID: aaeb9207-1f19-46a0-a398-e07ea7a666a1
  Q: SIRS
  A: |
    全身炎症反应综合征。机体对各种感染非感染性因素 (感染、创伤、烧伤、手术以及缺血再灌注等) 造成的严重损伤所产生的全身性非特异性炎症反应。主要表现为体温异常，呼吸心率加快，白细胞计数异常升高。

    - 体温 &gt; 38 ℃, &lt; 36 ℃
    - 心率 &gt; 90
    - 呼吸 &gt; 20/min, 过度通气, 或 PaCO2 &lt; 32 mmHg
    - 白细胞计数 &gt; 12e9/L, &lt; 4e9/L, 或未成熟白细胞 &gt; 0.1%
  created_time: 2022-02-11T12:23:51+08:00

- UUID: 9c82c50f-bb90-4540-940f-38afb18b0bbb
  Q: ARDS
  A: |
    急性呼吸窘迫综合征，是由肺内原因和/或肺外原因引起的，以顽固性低氧血症为显著特征的临床综合征。

    - （必要）氧合指数 &leq; 300 mmHg
    - 明确诱因下 1 wks 内出现的急性或进展性呼吸困难
    - CXR/CT 双肺浸润影，不能完全用胸腔积液、肺不张及结节影解释
    - 呼吸衰竭不能完全用心力衰竭，液体负荷过重解释
  created_time: 2022-02-11T12:30:49+08:00

- UUID: 74feac9d-9a06-4b86-9dea-1fcf4e9544a0
  Q: Cushing Reaction
  A: 颅内压增高时，发生的全身血管加压反应，包括血压上升、心率减慢、呼吸减慢
  created_time: 2022-02-11T12:31:35+08:00

- UUID: 373a9298-161b-4e39-bbe4-1428cfb7f4c5
  Q: 无菌术
  A: 针对人体和周围环境中各种感染来源所采取的一种预防措施，由灭菌法、消毒法、一定的操作规则和管理制度所构成
  created_time: 2022-02-11T12:13:43+08:00

- UUID: 73238634-93a6-415c-9f4f-5cc4309e3fe7
  Q: 围手术期
  A: 从确定手术治疗时起，至与本手术相关治疗基本结束止。包括术前、术中、术后三个阶段。
  created_time: 2022-02-11T12:37:50+08:00

- UUID: bfc55a02-457b-4837-8e62-16d64316abc0
  Q: 中心静脉压
  A: 右心房和腔静脉交界处的压力，反映右心前负荷及右心功能的相符。是反映循环功能和血容量的常用指数。正常值 5 - 10 cmH₂O
  created_time: 2022-02-11T12:18:29+08:00

- UUID: 167fbc89-ccca-44df-a15e-447747de76ff
  Q: furuncle
  A: 疖。由金葡菌 (或表皮葡萄球菌) 引起的皮肤单个毛囊和所属皮脂腺的化脓性感染
  created_time: 2022-02-11T12:39:30+08:00

- UUID: a43fdb3c-1127-4143-9060-0c4f76360a47
  Q: carbuncle
  A: 痈。由金葡菌引起的皮肤多个相邻毛囊及其所属皮脂腺的化脓性感染
  created_time: 2022-02-11T12:42:09+08:00

- UUID: 0c07085f-9db7-4595-b7b3-5708f2112699
  Q: cellulitis
  A: 蜂窝织炎。皮下、筋膜下、肌肉间隙或深部蜂窝组织的一种弥漫性化脓性感染
  created_time: 2022-02-11T12:43:53+08:00

- UUID: 21088d11-0e7e-40f2-be79-877b99fb402a
  Q: erysipelas
  A: 丹毒。β 溶血性链球菌感染引起的皮肤及网忕淋巴管的急性炎症病变
  created_time: 2022-02-11T12:45:17+08:00

- UUID: 1a4a483c-7d54-492a-95a0-cad80da54698
  Q: 败血症
  A: 致病菌侵入血液循环，持续存在、迅速繁殖，产生大量毒素，并引起严重的全身性症状
  created_time: 2022-02-11T12:46:40+08:00

- UUID: f9041465-b92b-4e57-b564-6d77f67a6ec2
  Q: Cooper 韧带
  A: 乳房腺叶间与皮肤垂直的纤维束，连接浅筋膜浅层与浅筋膜深层
  created_time: 2022-02-11T12:50:15+08:00

- UUID: 74f489a3-d8ce-45e7-91dc-7171760286c7
  Q: OPSI
  A: 脾切除后凶险性感染，主要病原为肺炎链球菌，常见于婴幼儿
  created_time: 2022-02-07T19:18:40+08:00

- UUID: 31328bc8-a4ca-4bd9-b937-910777c186e4
  Q: Glisson 鞘
  A: 包裹肝内胆管、肝内肝动脉、肝内门静脉的结缔组织鞘
  created_time: 2022-02-09T09:31:09+08:00

- UUID: d2894085-89d5-4c33-81e3-6d9e4cb92cd1
  Q: Calot 三角
  A: |
    - 组成：胆囊管、肝总管、肝脏脏面下缘
    - 包含：胆囊动脉、肝右动脉、副右肝管
  created_time: 2022-02-09T09:32:55+08:00

- UUID: 43397a73-00fd-4d7a-b9d4-45b9b35d9e08
  Q: Vater 壶腹
  A: 胆总管和主胰管在肠壁内汇合形成的膨大处，周围有 Oddi 括约肌，末端开口于十二指肠大乳头
  created_time: 2022-02-09T09:36:33+08:00

- UUID: 3fee44da-fbcd-41d8-a590-997fb95fcc00
  Q: Hartmann 袋
  A: 为胆囊颈上部囊状扩大，常有胆囊结石滞留于此
  created_time: 2022-02-09T09:39:07+08:00

- UUID: 96142e9d-966e-474c-a7b2-bc9f49ea20f8
  Q: 腹外疝
  A: 腹腔内脏器或组织连同腹膜壁层，经腹壁薄弱点或孔隙，向体表突出
  created_time: 2022-02-11T13:00:13+08:00

- UUID: 9d911668-a03d-4b9c-9b8c-4af3c5f3526b
  Q: 滑疝
  A: 结肠肠管或膀胱构成疝壁一部分
  created_time: 2022-02-11T12:58:48+08:00

- UUID: 29a55b79-733d-47c3-8615-02b70c7496d9
  Q: Courvoisier 征
  A: 无痛性胆囊肿大征，常见于胰头癌
  created_time: 2022-02-09T11:41:21+08:00

- UUID: 551939b0-8842-4bd4-bd1d-ec4693f052fd
  Q: Galeazzi 骨折
  A: 桡骨干下 ⅓ 骨折合并尺骨小头脱位
  created_time: 2022-02-10T10:42:48+08:00

- UUID: 7cbfd21e-d1c2-452c-bd10-e4d7117d94ee
  Q: Monteggia 骨折
  A: 尺骨上 ⅓ 骨折合并桡骨头脱位
  created_time: 2022-02-10T10:43:20+08:00

- UUID: 993398ea-90a7-4818-8654-1eb881a37684
  Q: Barton 骨折
  A: 桡骨远端关节面骨折伴腕关节脱位
  created_time: 2022-02-10T10:44:07+08:00

- UUID: 01ea385e-3461-48ec-a807-941880136e65
  Q: Chance 骨折
  A: 经椎体、椎弓及棘突的横向骨折
  created_time: 2022-02-10T11:30:28+08:00

- UUID: d8085c0b-7a82-4d35-95f4-1d64f79ddc0d
  Q: Jefferson's 骨折
  A: 寰椎前后弓双骨折；骨折块向椎管四周移位，无颈髓受压症状
  created_time: 2022-02-10T11:30:44+08:00

- UUID: a5011f4d-e13f-488b-baef-cd261de4ed78
  Q: Hangman's Fracture
  A: 枢椎椎弓骨折；枢椎后半部受到强大剪切力引起的骨折
  created_time: 2022-02-10T11:31:21+08:00

- UUID: fe673a10-43a1-4228-b991-b3efcee1a93d
  Q: Luschka 关节
  A: C3 - C7 上面侧缘钩突与上位椎体斜坡相接形成的关节
  created_time: 2022-02-10T22:44:22+08:00

- UUID: 2ec0b1f6-cd1f-4a1c-ab8a-0f664c84f82f
  Q: 残胃癌
  A: 良性疾病行胃大部切除术后 5 年以上，残胃出现原发癌。
  created_time: 2022-02-11T12:53:12+08:00

- UUID: d4228b0f-a503-4c0a-921f-65285d6517e5
  Q: 早期胃癌
  A: 胃癌局限于粘膜或粘膜下，不论是否有淋巴结转移
  created_time: 2022-02-11T12:53:47+08:00

- UUID: ddc8398d-a6c2-4237-aa9e-472a81239d60
  Q: Budd-Chiari 综合征
  A: 肝静脉或以上的下腔静脉阻塞引起的门静脉高压
  created_time: 2022-02-11T12:55:05+08:00

- UUID: 21a08f5f-3dac-4618-b99e-cb23fc601f01
  Q: 胆心综合征
  A: 胆道系统疾病通过神经反射引起冠脉收缩，导致冠脉供血不足，引起心绞痛、心律失常等症状
  created_time: 2022-02-11T12:55:41+08:00

- UUID: 2aaf08b5-c5bf-4b88-a5d6-6317366092c2
  Q: Mirizzi's syndrome
  A: 胆囊结石压迫胆总管引起一系列临床综合征
  created_time: 2022-02-11T12:58:28+08:00

- UUID: cfe04973-b854-491c-88e7-3651e51a90a3
  Q: 倾倒综合征
  A: |
    - 早期：进食后半小时出现心悸等短暂血容量不足表现，伴恶心呕吐，腹泻
    - 晚期（低血糖综合征）：进食后 2 - 4 h 出现反应性低血糖表现
  created_time: 2022-02-11T12:58:13+08:00

- UUID: b5670a98-ca57-4da6-b219-e25d88b66b53
  Q: 输血反应
  A: 短期内或输血过程发生寒战、发热，发热者体温可达38-41℃，伴恶心、呕吐、皮肤潮红，反应持续1～2小时后出汗、退热。
  created_time: 2022-02-11T13:00:57+08:00

- UUID: ddc21fc0-4d22-469f-a825-e24b968e02ae
  Q: Tinel 征
  A: 局部按压或叩击神经干，局部出现针刺性疼痛，并向该神经支配区放射，提示为阳性。用于检查神经损伤部位、神经功能恢复程度
  created_time: 2022-02-11T13:06:31+08:00

- UUID: a89f5241-6dd8-4264-9b01-4fb28fbe79ea
  Q: Trendelenburg 试验
  A: |
    1. 大隐静脉瓣膜功能试验
    2. 单足站立试验，检查发育性髋脱位
  created_time: 2022-02-11T13:07:45+08:00

- UUID: 1a297cb0-7193-4ebb-8b8e-3bc26de960c5
  Q: 脊休克
  A: 脊髓损伤早期发生。表现为损伤平面以下感觉、运动功能完全丧失。单纯脊休克可在数周内自行恢复
  created_time: 2022-02-11T13:09:24+08:00

- UUID: c0ab4bc7-c42a-4d55-bc01-39c2e4ae3834
  Q: Brown-Sequard Syndrome
  A: 脊髓半切综合征。同侧肢体、本体感觉运动丧失，对侧温痛觉、浅感觉丧失
  created_time: 2022-02-11T13:09:56+08:00

- UUID: a95a6f20-f7e9-4d64-98e8-79f592ef2c0e
  Q: Nelaton 线
  A: 侧卧屈髋，髂前上棘与坐骨结节连线。正常大转子位于此线上。
  created_time: 2022-02-11T13:12:34+08:00

- UUID: 134ed017-3582-4612-b418-71aee17cee94
  Q: Bryant 三角
  A: 髂前上棘与股骨大转子在轴向投影距离
  created_time: 2022-02-11T13:12:49+08:00

- UUID: 746da681-bf56-4ba5-873b-1b3b4ffd16e2
  Q: Lasegue 征
  A: 直腿抬高试验。抬高 60° 以内出现小腿以下放射痛。
  created_time: 2022-02-11T13:14:00+08:00

- UUID: 402af9df-9e9a-432e-b7c4-e21ec4cfa5f8
  Q: McMurray 试验
  A: |
    半月板旋转挤压试验。膝关节屈曲

    - 外展外旋疼痛：外侧半月板断裂
    - 内收内旋疼痛：内侧半月板断裂
  created_time: 2022-02-11T13:15:50+08:00

- UUID: 20b97b6f-ea4c-47d1-af76-bf93d757dbc8
  Q: 中间清醒期
  A: 脑外伤后原发性昏迷和继发性昏迷间的时间
  created_time: 2022-02-11T13:17:32+08:00

- UUID: a6a3a189-2151-4d76-8b70-f9fee872dbc3
  Q: 创伤性窒息
  A: 胸腹部受到猛烈的挤压或冲击时，胸腹腔压力急剧升高上腔静脉压力上升，引起脑、头面部毛细血管破裂，继发弥散性点状出血
  created_time: 2022-02-11T13:18:38+08:00

- UUID: ecd243d7-96b5-44b6-aa70-78c40849cda8
  Q: 法洛四联症
  A: 先心病。为右室流出道梗阻引起的肺动脉狭窄、右心室肥厚、室间隔缺损、主动脉骑跨
  created_time: 2022-02-11T13:22:16+08:00

- UUID: 9c17d12a-88b7-411c-9bea-1cb44dce3087
  Q: 肾自截
  A: 输尿管完全梗阻，导致来自肾脏的结核性尿液不能流入膀胱，使膀胱结核好转，临床症状消失
  created_time: 2022-02-11T13:25:14+08:00

- UUID: 09a54b5d-26dc-4e1b-aff4-3d8bb48df820
  Q: 休克
  A: 致病因素作用下，有效循环血量减少、组织灌注不足、细胞代谢紊乱和功能受损为主要病理生理改变的综合征
  created_time: 2022-02-12T20:31:24+08:00

- UUID: ad252b95-87e8-47b0-bfe4-b72aff88a33f
  Q: 副癌综合征
  A: 无法用肿瘤转移或侵犯解释的症状与体征，与肿瘤内分泌功能有关
  created_time: 2022-02-12T20:45:14+08:00

- UUID: 3c245e36-2fdc-4dbb-8f37-ce47873c6ee1
  Q: 骨筋膜室综合征
  A: |
    骨筋膜室内压力增高，神经肌肉急性缺血导致的一系列症状

    - 早期: 被动牵拉疼痛、主动屈曲疼痛、肌腹疼痛、肌红蛋白尿
    - 晚期: 5P 征 (无痛、无脉、苍白、麻木、感觉异常)

    另: 疼痛 5P 征见于急性动脉栓塞
  created_time: 2022-02-12T20:45:48+08:00

- UUID: 881ac083-f46c-4b7f-8b55-4ec778315d53
  Q: 小肝癌
  A: 1 个或 2 个相邻的肝癌结节，直径总和不超过 3 cm
  created_time: 2022-03-01T07:50:49+08:00

- UUID: 6f62654c-b010-4ade-8a9e-3c29a8c32e6a
  Q: Bouveret 综合征
  A: 胆石嵌顿于十二指肠
  created_time: 2022-03-06T16:44:39+08:00

- UUID: 356a285c-b472-42ff-a50c-5da255ef679d
  Q: LUTS
  A: |
    下尿路症状，为所有排尿症状的总称

    - 储尿期症状 (刺激症状): 尿频、尿急、尿痛
    - 排尿期症状 (梗阻症状): 排尿困难、尿流中断、尿潴留
    - 尿失禁: 持续性、充溢性、急迫性、压力性
    - 遗尿
  created_time: 2022-03-15T09:09:46+08:00

- UUID: 948dd091-4559-47d7-82de-2051e841cc2b
  Q: Klastkin 瘤
  A: 门周部胆管细胞癌，即累及肝总管分叉处的胆管癌
  created_time: 2022-03-16T13:16:11+08:00

- UUID: 6d4ae08e-c999-4db1-8e49-2333d5d45ef4
  Q: Lynch 综合征
  A: 遗传性非息肉病性结直肠癌，主要与家族性 CRC, 子宫内膜癌相关
  created_time: 2022-03-28T11:33:21+08:00

- UUID: a6281b41-7003-4384-922e-45db7b1d4d87
  Q: 胃泌素三角
  A: |
    - 胆囊管、胆总管交界处
    - 十二指肠降段、水平段交界处
    - 胰颈、胰体交界处
  created_time: 2022-03-31T14:37:31+08:00

- UUID: b78a2897-6c66-4176-a6fd-affbcb30c6cc
  Q: 脾的韧带
  A: |
    - 脾膈韧带
    - 脾肾韧带
    - 脾胃韧带
    - 脾结肠韧带
  created_time: 2022-03-31T15:05:28+08:00

- UUID: 0f013afa-d79f-4146-bfc8-91a80342c31a
  Q: 慢性胰腺炎四联症
  A: 腹痛、体重下降、糖尿病、脂肪泻
  created_time: 2022-03-31T15:24:22+08:00

- UUID: 0fd8c0ba-28d0-482d-8fb8-a78d1d5cee05
  Q: 导尿试验
  A: 即膀胱注水试验，用于膀胱破裂的诊断。行导尿术后尿管内注入 0.9% NS 200 - 300 ml 并吸出，观察吸出液性状、进出量差异
  created_time: 2022-03-31T19:40:57+08:00
