- UUID: 14d31cb9-2b8f-4076-b59f-a9d13fb0ff8d
  Q: 甲状腺癌各治疗指征
  A: |
    - 腺叶切除: 无颈部放疗史、远处转移、腺外侵犯、不良病理类型，且肿块直径 < 1 cm
    - 全切或次全切: 怀疑恶性、伴放疗史、双侧、伴不良病理类型，或肿块直径 > 4 cm
    - 腺叶切除术后，病理显示为分化性甲状腺癌者
        - 若切缘阴性、对侧正常、肿块直径 < 1cm: 甲状腺素
        - 肿块直径 ≥ 1 cm: 再行大部切 (腺叶 + 峡部)
        - 肿块直径 ≥ 4 cm: 再行全切或近全切
    - 姑息性外放疗: 未分化癌
    - I-131: 分化型甲状腺癌，术后残留甲状腺组织或伴转移病灶
  created_time: 2022-02-07T17:51:33+08:00

- UUID: ae0c3d49-981f-41d5-a820-fcad03ec09ef
  Q: 乳腺癌治疗指征
  A: |
    - 保留乳房的乳腺癌切除术、改良根治术: I, II 期乳腺癌
    - 全乳房切除术: 原位癌、微小癌、高龄
    - 前哨淋巴结活检: 临床腋淋巴结阴性者
    - 腋淋巴结清扫: 临床腋淋巴结/前哨淋巴结阳性者
    - 内分泌治疗 (他莫昔芬): ER 阳性
    - 生物治疗 (曲妥珠单抗): HER2 过表达
    - 化学药物治疗: 浸润性癌 + 腋 N 阳性/高危复发因素 (< 35 y/o; 直径 > 2 cm; 组织学分类差; ER/PR 阴性)
    - 放疗: 保留乳房的乳腺癌切除术术后、II 期以上
  created_time: 2022-02-07T17:52:01+08:00

- UUID: 843ad2ea-2e76-460b-8c99-659eb03e104e
  Q: 腹外疝治疗术式
  A: |
    - 开放式疝修补术: 既往经腹膜前间隙手术患者、有并发症者 (嵌顿绞窄)、3 cm 以上的疝、伴腹水者、腹腔镜后复发者
        - 开放式非补片直接组织缝合修补法
            - Bassini (仅用于腹股沟疝)
            - McVay (用于腹股沟疝、股疝)
            - Shouldice (无张力缝合修补)
        - 开放式无张力补片修补法
            - Lichtenstein: 补片位于腹横筋膜前方 (常用，不用于股疝)
            - Kugel: 补片位于腹横筋膜后，腹膜前
            - 双层补片修补法: (用于股疝)
    - 腹腔镜疝修补术: 双侧疝、股疝、隐匿疝 (女性常见)、开放手术后复发者
        - 完全腹膜外疝修补术 (totally extraperitoneal, TEP): 腹膜前间隙内操作
        - 经腹腔腹膜前补片技术 (transabdominal preperitoneal patch, TAPP)
  created_time: 2022-02-07T18:54:11+08:00

- UUID: 4948716e-5f9e-45b2-ae01-a9ab93c93b91
  Q: 胃癌治疗指征
  A: |
    早期胃癌 (EGC)

    - 内镜下切除 (EMR/ESD): 无溃疡，直径 ≤ 20 mm，分化型，无淋巴血管浸润
    - 外科手术 (胃癌根治术): 用于 T2, N1 及以上、或未分化型腺癌
    - 抗生素治疗 (抗 HP 治疗): PPI + 铋剂 + 二联抗生素 (甲硝唑、四环素) 10 - 14 天，停药 4 周后复查

    胃腺癌

    - 不能切除指征: 远处转移、主要动静脉侵犯 (除远端脾动脉)、皮革胃
    - 全胃切除术: 用于胃上 ⅓ 病灶 (近端胃癌)、残胃癌
    - 胃大部切除术: 胃下 ⅔ 病灶，要求切缘 > 5 cm
    - 淋巴结清扫术: 建议积极行 D2 清扫
    - 辅助治疗: 用于 T2-4 或 N1-3 患者
    - 新辅助治疗: 用于局部不可切除肿瘤患者、远处转移高风险患者 (目前无最佳治疗方案)
        - FLOT: 多西他赛 + 奥沙利铂 + 亚叶酸 + 氟尿嘧啶
        - FOLFOX: 奥沙利铂 + 氟尿嘧啶 + 亚叶酸
        - CAPOX: 卡培他滨 + 奥沙利铂
    - 全身性治疗: 用于复发和晚期患者的姑息治疗
  created_time: 2022-02-07T19:34:30+08:00

- UUID: 8d66b546-c73f-4123-a85f-90158dbe120d
  Q: 胃癌 TNM 分期 (T, N)
  A: |
    T

    - Tis: 原位癌，上皮内肿瘤
    - T1: 侵及粘膜固有层、粘膜肌层、或粘膜下层
        - T1a: 侵及粘膜固有层、粘膜肌层
        - T1b: 侵及粘膜下层
    - T2: 侵及固有肌层
    - T3: 伴浆膜下结缔组织浸润
    - T4: 侵及脏层腹膜或邻近组织
        - T4a: 侵及脏层腹膜
        - T4b: 侵及邻近组织器官

    N

    - N1: 1 - 2 站区域淋巴结转移
    - N2: 3 - 6
    - N3: > 7
        - N3a: 7 - 15
        - N3b: > 16

    分期: 依赖 EUS，活检; ≥ T2N0、新辅助治疗患者需行腹腔镜分期检查

    - I: cT1-2N0
    - IIA: cT1-2N1-3
    - IIB: T3N0, T4aN0
    - III: T3N1-3, T4aN1-3
    - IVA: T4b
    - IVB: M1
  created_time: 2022-03-14T20:18:55+08:00

