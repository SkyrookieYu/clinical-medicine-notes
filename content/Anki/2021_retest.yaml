- UUID: c6993ead-1af0-4178-afd0-6ec625db6e0e
  Q: 骨折并发症
  A: |
    - 早期: 周围脏器/血管神经损伤、休克、脂肪栓塞、骨筋膜室综合征
    - 晚期
        - 长期卧床: 坠积性肺炎、压疮、DVT
