- UUID: b17465fc-377c-4057-8a8c-ba5b74d1f559
  Q: 剖腹探查指征
  A: |
    - 全身情况恶化趋势
    - 腹痛、腹膜刺激征进行性加重或范围扩大
    - 肠鸣音减弱消失或腹部逐渐膨隆
    - 膈下游离气体、肝浊音界减小或消失，或出现移动性浊音
    - 抗休克后未见好转
    - 消化道出血
    - 腹腔抽出气体，不凝血，胆汁，胃肠内容物
    - 直肠指检明显触痛
  created_time: 2022-02-12T20:34:11+08:00

- UUID: f28b1f81-2992-421e-96ed-a1a5490d6167
  Q: 急腹症需鉴别的致命疾病
  A: |
    - 消化道穿孔: 常有消化性溃疡病史，NSAIDs 用药史
    - 急性小肠梗阻: 阵发性或持续性脐周痛，可伴呕吐、停止排气排便；既往腹部手术者、克罗恩病患者常见
    - 盲肠、乙状结肠扭转
    - 肠系膜缺血: 迅速发作重度脐周腹痛，几乎无腹部体征，伴强力排便现象
    - 腹主动脉瘤: 破裂前无明显症状，破裂后可有严重低血压。CT 鉴别。
    - 异位妊娠: HCG 检测鉴别
    - 胎盘早剥: 孕 20 周后，可有异常阴道流血、子宫压痛
    - 心肌梗死: 常见于 65 y/o 以上女性
    - 脾破裂: 既往外伤史、白血病
  created_time: 2022-02-26T16:18:09+08:00

- UUID: 33fa7641-d70e-4616-b774-40ea7ff52291
  Q: 腹部损伤诊断要点
  A: |
    - 开放性损伤
        - 判断是否为穿透伤（穿透伤必须剖腹探查）
    - 闭合性损伤
        - 判断有无内脏器官损伤
        - 判断损伤脏器
            - 胃肠道：恶心呕吐、便血、气腹
            - 泌尿系统：血尿、外阴牵涉痛
            - 肝脾：下位肋骨骨折、膈面腹膜刺激
        - 判断是否多发
        - 诊断困难
            - 辅助检查
            - 严密观察病情
            - 诊断性腹穿
            - 腹腔镜探查
            - 必要时剖腹探查
  created_time: 2022-02-12T20:34:49+08:00

- UUID: 10dbdfd0-aa0c-40e4-b6ec-1c49884b2a09
  Q: 尿路感染治疗药物
  A: |
    - 急性膀胱炎
        - 一线: 呋喃妥因、复方磺胺甲噁唑 (TMP-SMX)、磷霉素 (皆不用于肾盂肾炎)
        - 二线: β 内酰胺类、氟喹诺酮类
    - 急性肾盂肾炎
        - 低耐药风险: 头孢曲松、哌拉西林他唑巴坦、氟喹诺酮类(耐药率较高), ivgtt.
        - 危重、高耐药风险: 碳青霉烯类 + 万古霉素/利奈唑胺
  created_time: 2022-02-24T19:28:47+08:00

- UUID: 489f24d1-b50e-4953-806e-c41215ad9081
  Q: 膀胱刺激征鉴别
  A: |
    - 急性膀胱炎: 仅膀胱刺激征，无膀胱外体征和症状，伴脓尿、真性菌尿
    - 急性肾盂肾炎: 真性菌尿 + 膀胱刺激征，患者常伴发热，可有腰痛、脊肋角压痛、盆腔会阴痛
    - 急性前列腺炎: 患者膀胱炎症状反复发作或者伴有盆腔痛、会阴痛或发热；直肠指检前列腺肿大触痛鉴别
    - 慢性前列腺炎: 同一细菌菌株引起复发性泌尿道感染时考虑
    - 盆腔炎: 患者伴有盆腔痛、会阴痛或发热，盆腔检查鉴别
    - 尿道炎: 常见于有性行为者，尿常规提示有脓尿无菌尿，尿道分泌物病原体检测鉴别
    - 阴道炎: 阴道分泌物异常、瘙痒、性交痛，无尿频尿急
    - 膀胱疼痛综合征: 排除诊断
  created_time: 2022-02-24T19:30:56+08:00

- UUID: 068edda6-2d76-459a-a1e7-a280ae52daa4
  Q: 尿石症治疗
  A: |
    - 经皮肾镜 (percutaneous nephrolithotomy, PNL)
        - 结石较大 (直径 > 2 cm)、复杂性结石(鹿角形)
        - 胱氨酸结石
        - 伴解剖结构异常 (马蹄肾、肾盂输尿管连接部梗阻)
        - 肾盏憩室内结石
    - 输尿管镜 (urithroscopy, URS)
        - 输尿管软镜: 输尿管近端、肾内集合系统结石
        - 输尿管硬镜: 输尿管中段、远段结石
    - 输尿管镜后支架置入: 用于泌尿道畸形、孤立肾、双侧取石
    - 震波碎石 (shock wave lithotripsy, SWL): 较大 (> 1.5 cm)、较硬、复杂解剖部位 (肾盏下极、输尿管中段) **不易**成功
    - 内科治疗: 用于预防结石形成，促进直径 ≤ 4 mm 结石排出
        - 一般治疗: 大量饮水，用力排尿，NSAIDs 镇痛
        - 促排石药物: α-RB 坦索罗辛 (5 - 10 mm)
        - 枸橼酸钾: 降低尿酸
        - 噻嗪类: 用于高钙尿症患者
  created_time: 2022-02-24T19:40:05+08:00

- UUID: 5f90253a-eb2b-4498-ab43-9742b59a443e
  Q: 良性前列腺增生症的临床表现
  A: |
    - 症状: (lower urinary tract symptoms, LUTS)
        - 储尿期症状: 尿频、尿急、夜尿、尿失禁
        - 排尿期症状: 排尿不畅
        - 排尿后症状: 尿不尽感、排尿滴沥
    - 体检: 前列腺肿大，无压痛
    - 并发症: 急性尿潴留、泌尿道感染、膀胱结石
  created_time: 2022-02-25T11:20:09+08:00

- UUID: e87dc269-992a-4dd8-bb26-7d24f55b79aa
  Q: 良性前列腺增生症治疗
  A: |
    - 一般治疗: 睡前限液、运动、控制体重、定期排尿等
    - 药物治疗
        - α1-RB: 首选。坦索罗辛（白内障术前不宜服用）、哌唑嗪等
        - 5-α 还原酶抑制剂 (5ARI): 非那雄胺等。用于前列腺中重度增大或 PSA > 1.5 ng/ml 的患者控制疾病进展。
        - 5-磷酸二酯酶 (PDE5) 抑制剂: 他达拉非等。不与 α-RB 同用
        - β3-RA: 米拉贝隆等。用于进一步控制膀胱过度活动症状
    - 手术治疗 (部分术式)
        - 导尿: 用于急性尿潴留
        - 单/双极经尿道前列腺切除术
        - 经尿道前列腺切开
        - 水蒸气热疗
  created_time: 2022-02-25T11:19:28+08:00

- UUID: 4a0e3c93-cffb-43c9-8fdd-278d91624441
  Q: 肾细胞癌 TNM 分期与 Fuhrman 分级
  A: |
    TNM 分期 (T)

    - T1: 肾内 ≤ 7 cm
        - T1a: 肾内 ≤ 4 cm
        - T1b: 肾内 4 - 7 cm
    - T2: 肾内 > 7 cm
        - T2a: 肾内 7 - 10 cm
        - T2b: 肾内 > 10 cm
    - T3: 侵犯主要静脉及其分支，未侵及同侧肾上腺，未越过肾筋膜 (Gerota's fascia)
        - T3a: 侵及肾静脉或其分支，肾盂肾盏，或肾旁肾窦脂肪
        - T3b: 侵及膈下腔静脉
        - T3c: 侵及膈上腔静脉或侵犯腔静脉壁
    - T4: 侵及同侧肾筋膜或肾上腺

    Fuhrman 分级

    - 局限性 RCC
        - I: T1 N0 M0
        - II: T2 N0 M0
        - III: Others
    - 晚期 RCC
        - IV: T4 or M1
  created_time: 2022-02-25T19:15:21+08:00

- UUID: 0dcb5634-4382-46ff-94d9-1e7e883720d1
  Q: 肾细胞癌常见病理分型
  A: |
    - 透明细胞癌 (80%)
    - 乳头状癌 (15%)
    - 嫌色细胞癌 (< 5%)
    - 嗜酸细胞癌 (< 5%)
    - 肾集合管型 (罕见): 年轻患者好发，侵袭性高
    - 易位肾癌
  created_time: 2022-02-25T19:45:30+08:00

- UUID: 9b45d2aa-8314-4785-bf10-4d4a9dd4280b
  Q: 肾细胞癌临床表现
  A: |
    - 肾癌三联征 (提示晚期肾癌): 血尿、腰痛、腹部包块
    - 副癌综合征
    - 不典型症状: 慢性病性贫血、发热 (间歇热)、高钙血症
    - 影像学检查: 首选腹部 CT，次选超声；MRI 可用于评估肿瘤生长浸润范围
  created_time: 2022-02-25T19:46:05+08:00

- UUID: 5de3d6d0-bfb1-4d4e-86a3-414af6dd230c
  Q: 肾细胞癌治疗指征
  A: |
    - 确定性手术
        - 肾部分切除术: **适用于 T1 (≤ 7 cm)、孤立肾、多发/双侧肿瘤、慢性肾衰患者**
        - 根治性肾切除: **适用于肾中心肿瘤、可疑淋巴结受累、肾静脉/下腔静脉/肾上腺侵犯患者**
        - 根治性肾切除 + 转移灶切除: 1 - 3 转移灶，原发肿瘤可切除
    - 保留肾单位的替代治疗 (射频消融术、冷冻消融术): 不适合手术的患者
    - 主动监测: T1a 期患者，特别是不适合手术的患者
    - 减瘤性肾切除 (M1 切除原发肿瘤): 日常体能状态良好的 M1 患者
    - 术后辅助化疗 (PD-1 抑制剂，帕博利珠单抗): **仅用于复发中高危/高危患者**
        - 中高危: 肉瘤样 T2, T3 + N0
        - 高危: T4 or N1
    - 联合免疫治疗: **晚期透明细胞 RCC** (根据危险度分层及肿瘤负荷决定)，常用抗 PD-1/PD-L1 + 抗 VEGF
        - 抗 PD-1 抗体: 帕博利珠单抗、纳武利尤单抗
        - 抗 PD-L1 抗体: 阿替利珠单抗
        - 抗 CTLA-4 抗体: 伊匹木单抗
    - 分子靶向治疗
        - 抗 VEGF/酪氨酸激酶抑制剂 (TKI): 贝伐珠单抗、阿昔替尼
        - mTOR 抑制剂: 可用于 PD-1, VEGF 抗体治疗后进展患者
    - 转移灶切除后辅助化疗: 帕博利珠单抗 1 年
    - 放疗: 效果不佳，脑转移可能有效
  created_time: 2022-02-25T19:17:40+08:00

- UUID: 862c0775-dea0-4fc3-b786-c567f008c9b2
  Q: 尿路上皮癌 (膀胱/输尿管/肾盂) TNM 分期
  A: |
    膀胱癌

    - Ta: 有复发倾向的外生性病变，无浸润
    - Tis: 原位癌
    - T1: 侵及黏膜下层、固有层
    - T2: 侵及肌层 (T2a 浅肌层; T2b 深肌层)
    - T3: 侵及膀胱周围脂肪组织 (T3a 显微镜下; T3b 肉眼)
    - T4: 侵犯邻近器官 (T4a 前列腺/阴道/子宫/肠道; T4b 腹壁/盆壁/其它器官)

    肾盂输尿管癌

    - Ta: 肾乳头非侵袭性癌
    - Tis: 原位癌
    - T1: 侵及上皮下结缔组织
    - T2: 侵及肌层
    - T3: 肾盂癌侵及肾盂旁脂肪或肾实质; 输尿管癌侵及输尿管旁脂肪
    - T4: 侵及临近器官、或肾旁脂肪
  created_time: 2022-02-26T12:06:23+08:00

- UUID: 9fe0a167-e77c-41b7-926a-384c0770dca1
  Q: 膀胱癌治疗指征
  A: |
    - 经尿道膀胱癌切除术: 非肌层浸润患者可能，切除至固有肌层
    - 再分期经尿道切除术: 首次切除不完全、累及固有肌层、高级别 T1 患者，术后 4 - 6 周进行
    - 膀胱内治疗: 用于完全经尿道切除后辅助治疗
        - 低危: 术后单剂丝裂霉素 (术后数小时给药，留置 1 小时)
        - 中高危: 卡介苗 BCG 诱导治疗 (术后 1 - 2 周起持续 6 周，后维持)
    - 膀胱保留治疗 (combined-modality therapy, CMT): 经尿道切除 + 放化疗，用于肾和膀胱功能良好、单灶肿瘤直径 < 5 cm ，难以耐受手术患者
    - 根治性膀胱切除术
        - 非肌层浸润患者，T1 伴淋巴血管浸润，伴膀胱颈/尿道/前列腺 Tis 者，或高级别 T1 未完全切除者
        - 肌层浸润 (T2 - T4) 患者
    - 尿流改道术
    - 新辅助化疗: 顺铂 (GFR > 60)
        - MVAC (一线): 甲氨蝶呤、长春新碱、多柔比星、顺铂
        - GC: 吉西他滨、顺铂
    - 免疫治疗: 用于不适合铂类化疗或化疗 12 月内进展患者，使用 PD-1 抑制剂
        - 帕博利珠单抗: 可改善患者 OS，降低严重治疗相关不良事件
        - 纳武利尤单抗 (+ 伊匹木单抗): 在研方案 (CheckMate)
    - 后线治疗
        - 免疫治疗: 根据 FGFR 突变
            - FGFR 突变阴性: 恩诺单抗 (抗体药物耦联物, ADC)
            - FGFR 突变阳性: FGFR 抑制剂或恩诺单抗
        - 其它化疗药物
  created_time: 2022-02-26T12:05:51+08:00

- UUID: d80e831a-9d25-4bb9-9fc5-4cb08ea3ae8c
  Q: 急性阑尾炎并发症
  A: |
    - 术前并发症
        - 穿孔
        - 腹腔脓肿
        - 内外瘘形成
        - 化脓性门静脉炎 (Pylephlebitis)
    - 术后并发症
        - 腹腔内出血：**最严重**
        - 切口感染：**最常见**
        - 粘连性肠梗阻
        - 阑尾残株炎
        - 粪瘘
  created_time: 2022-03-02T14:42:26+08:00

- UUID: 30b54c2d-9734-4890-a270-275652fd3c2a
  Q: 急性阑尾炎治疗选择
  A: |
    - 单纯性阑尾炎
        - 阑尾切除术: 入院后 48 小时内尽早手术
        - 非手术治疗: 首年复发率 30%
    - 穿孔性阑尾炎
        - 非手术治疗: 首选。包括脓肿早期引流、静脉抗生素、补液、肠道休息
        - 补救性阑尾切除术: 非手术治疗失败 (肠梗阻、脓毒症、症状加重等)
        - 延期阑尾切除术: 发病后 6 - 8 周
        - 急诊阑尾切除术: 用于游离性穿孔，血流动力学不稳定者
    - 非手术治疗: 用于脓肿形成患者
  created_time: 2022-03-02T16:08:06+08:00

- UUID: eb74f775-a682-4d18-8eca-50bced400428
  Q: Child Pugh 评分
  A: |
    | 项目\得分        | 1         | 2           | 3          |
    |------------------|-----------|-------------|------------|
    | 血清胆红素       | &lt; 34.2 | 34.2 - 51.3 | &gt; 51.3  |
    | 血浆白蛋白       | &gt; 35   | 28 - 35     | &lt; 28    |
    | 凝血酶原延长时间 | 1 - 3     | 4 - 6       | &gt; 6     |
    | 腹水             | 无        | 少量易控制  | 中量难控制 |
    | 肝性脑病         | 无        | 轻度        | 中度以上   |

    - A: 5 - 6
    - B: 7 - 9
    - C: 10 - 15
  created_time: 2022-03-02T16:12:28+08:00

- UUID: aaeb21d8-6d58-406b-9b8b-b6b129cbdb6b
  Q: 原发性肝细胞癌治疗
  A: |
    - 根治性肝部分切除术: 适用于局限性肝癌、无肝血管侵犯、肝功能储备充足、无门脉高压患者
    - 术前门静脉栓塞术: 适用于大范围肝切除、右半肝肿瘤
    - 肝移植: 单个直径 ≤ 5 cm 或 3 个以内直径 ≤ 3 cm 肿瘤、无大血管侵犯、N0M0
    - 肝定向治疗: 要求肿瘤大小数量满足肝移植术要求
        - 经动脉化疗栓塞 (TACE): 指征同肝切除术，但癌肿不可切除
        - 局部射频消融 (RFA)、无水乙醇注射 (PEI): Child-Pugh A/B 级
    - 全身性治疗
        - 化疗: 效果较差
        - 一线治疗: 贝伐珠单抗 (抗 VEGF) + 阿替利珠单抗 (抗 PD-1); 用于 Child-Pugh A 级、食管静脉曲张治疗后患者
    - 支持性治疗: Child-Pugh C 级患者
  created_time: 2022-03-02T16:13:35+08:00

- UUID: 46eed4b3-03dd-49fe-ad1b-7ee3955cce35
  Q: 前列腺癌诊断
  A: |
    - 筛查: 年 PSA 增加 > 0.75 ng/ml; 或 PSA > 该年龄段期待值; 或指检异常
    - 前列腺评估: 处理混杂因素 (前列腺体积/前列腺炎治疗等) 后复查 PSA
    - 活检 (金标准): 适用于满足筛查标准，期望寿命 > 10 年者
  created_time: 2022-03-05T11:05:10+08:00

- UUID: 753b7d32-f094-4987-a26f-60b14d4920ff
  Q: 前列腺癌治疗
  A: |
    前列腺癌治疗根据是否转移，危险度分层 (TNM 分期、PSA 水平、病理改良 Gleason 分级) 决定

    - ADT 治疗: 一线治疗，目标: 血清睾酮 < 1.7 nmol/L (50 ng/dL)
        - 手术去势: 双侧睾丸切除术
        - 药物去势: GnRH 激动剂 (亮丙瑞林)、GnRH 拮抗剂 (地加瑞克)
    - 前列腺癌根治术、放疗: 用于中高危 M0 患者
    - 化疗 (紫杉烷类): 多西他赛、卡巴他赛; 用于进展相对较快的 CRPC 患者
    - 靶向治疗: 用于非转移性 CRPC 患者
        - 雄激素合成抑制剂: 阿比特龙 (可联合 Gc 以减轻继发性醛固酮增多)
        - 雄激素受体拮抗剂: 恩扎卢胺
    - 免疫治疗: 用于 CRPC
        - Sipuleucel-T: 基于自身树突状细胞的治疗性疫苗，用于体能状态良好、无症状或轻微症状的 CRPC 患者，可显著延长 OS
        - PD-1 抑制剂: 用于 dMMR, PD-L1 过表达患者，获益不确定
        - PARP 抑制剂: 用于 BRCA2 或其它同源重组修复 (HRR) 基因突变患者，获益不确定
  created_time: 2022-03-05T11:05:56+08:00

- UUID: 73d65475-e3e4-463e-98bd-ed130338ad19
  Q: 前列腺癌临床 TNM 分期 (cT)
  A: |
    - T1: 临床不明显，不可触及的肿瘤
    - T2: 可触及的，局限于前列腺的肿瘤
    - T3: 前列腺外肿瘤，但未侵犯/固定于除精囊外的邻近结构
    - T4: 前列腺外肿瘤伴除精囊外的邻近结构侵犯
  created_time: 2022-03-05T11:11:18+08:00

- UUID: 8aff1818-326a-479d-a477-88edb1950438
  Q: 睾丸肿瘤诊断与治疗
  A: |
    诊断要点: 睾丸肿块/疼痛时考虑。副癌综合征？睾丸超声？肿瘤标志物 (AFP, β-hCG)？

    - 早期精原细胞瘤 (根据睾丸切除术后病理)
        - I: 术后主动监测/卡铂单药辅助化疗/小剂量放疗
        - II A: 术后放疗/顺铂联合化疗
        - II B/C: 术后 BEP 联合化疗 (博来霉素+依托泊苷+顺铂)
    - 早期非精原细胞性生殖细胞瘤 (根据肿瘤标志物、临床分期)
        - IA/IB: 低危者主动监测，高危者可监测/化疗/腹膜后淋巴结清扫
        - IS (术后肿瘤标志物持续升高): BEP 联合化疗 (转移可能)
        - II: BEP/EP 联合化疗
    - 晚期肿瘤
        - 低危: BEP 3 周期
        - 中高危: BEP 4 周期
  created_time: 2022-03-05T15:29:14+08:00

- UUID: dba63989-47bd-4ccf-ae78-02dc0f2649af
  Q: 肾囊肿处理
  A: |
    - 一般治疗 (主要为缓解 5 - 20 cm 囊肿的疼痛症状)
        - NSAIDs 3 - 5 日
        - 穿刺抽吸 + 硬化
        - 腹腔镜下肾囊肿去顶术
    - Bosniak I, II 级 (无强化, < 3 cm): 一般无需随访
    - Bosniak II F 级 (可疑强化或肾内 > 3 cm): 随访
    - Bosniak III, IV 级 (有强化)
        - 肾部分切除术 (首选)
        - 主动监测: 首次 6 月，以后每次 1 年
        - 经皮穿刺活检: 仅用于不可切除病变患者或经皮冷冻消融术前
  created_time: 2022-03-06T09:25:48+08:00

- UUID: e01a08d7-c89a-4ccf-8d28-6a01ea0fed94
  Q: 肠梗阻的临床表现
  A: |
    - 症状
        - 恶心、呕吐: 见于近端小肠梗阻，出现于腹痛后
        - 腹痛: 常见为脐周阵发性绞痛，也可为局灶性持续性疼痛 (肠坏死)、突然发作的剧烈疼痛 (肠穿孔)
        - 停止排气排便: 见于完全性梗阻 (24 小时内远端肠管仍可排气排便)
    - 体征
        - 全身表现: 可有脱水、发热
        - 腹部膨隆: 常见于远端小肠梗阻
        - 肠鸣音亢进或减弱
        - 腹部肿块、疝囊
    - CT 征象
        - 近端肠管扩张伴远端肠管塌陷、气液平面
        - 靶征: 肠套叠
        - 漩涡征: 肠扭转
        - 静脉切断征: 肠系膜静脉血栓形成
  created_time: 2022-03-06T17:05:28+08:00

- UUID: a4cb3cc5-4fdb-4bab-a39b-32616aa8195c
  Q: 乳腺癌 TNM 分期
  A: |
    - T
        - Tis: 原位癌
        - T1: < 2 cm
        - T2: 2 - 5 cm
        - T3: > 5 cm
        - T4: 累及皮肤、胸壁/肋骨/肋间肌/前锯肌、炎性乳癌
    - N
        - N0: 无淋巴结肿大
        - N1: 同侧腋窝、单个可推动淋巴结
        - N2: 同侧腋窝、多个淋巴结融合/粘连
        - N3: 同侧胸骨旁淋巴结转移，或同侧锁骨上淋巴结转移
  created_time: 2022-03-08T15:03:06+08:00

- UUID: d9ab92e2-126b-4c6f-aa15-dd2df32a1a58
  Q: 上消化道大出血的处理
  A: |
    - 一般处理
        - 深静脉穿刺，快速补液: 失血量 2 - 3 倍的平衡液，控制 P > 90/50, HR < 100
        - 止血: Vit K1、纤维蛋白原、ADH/特利加压素
    - 病因治疗
        - 急性溃疡：内科治疗
        - 慢性溃疡：早期行胃大部切除术
        - 吻合口溃疡：早期手术治疗
        - 门脉高压：纤维内镜下套扎、贲门周围血管离断术
        - 应激性溃疡：PPI, H2RA、生长抑素
        - 胃癌：尽早手术
        - 胆道出血：内科治疗
        - 病因不明：早期剖腹探查
  created_time: 2022-03-08T16:08:36+08:00

- UUID: c2b00deb-52a6-4ee4-be0c-a3bc433cc050
  Q: 肾盂输尿管癌的诊断方法及治疗
  A: |
    诊断方法: CT 尿路造影 → 输尿管肾镜联合膀胱镜直接活检

    治疗指征

    - 肾输尿管切除术 + 膀胱黏膜袖状切除术: 金标准，首选
    - 区域淋巴结清扫: 用于高级别、晚期病变
    - 输尿管部分切除术 + 输尿管再植术: 远端输尿管低级别病变且无浸润者首选
    - 腔内保肾手术: 用于低级别、局限性病变; 适用于孤立肾、双侧病变、慢性肾衰患者
    - 术后化疗
        - 肾盂内丝裂霉素化疗: 复发性低级别肾盂癌
        - MVAC/GC 方案: 晚期上尿路上皮癌有效，但注意此类患者常有慢性肾脏病
    - 新辅助化疗: 目前无证据支持; PD-1/PD-L1 抑制剂可用于不能使用铂类化疗或铂类化疗后进展的患者
    - 免疫治疗: PD-1/PD-L1 抑制剂，用于晚期疾病治疗
  created_time: 2022-03-10T15:32:17+08:00

- UUID: c13e205b-4b67-4ea3-919d-2ef010e507a3
  Q: 结肠癌的临床表现与治疗
  A: |
    临床表现

    - 常见症状
        - 排便习惯改变 (74%)
        - 直肠出血伴排便习惯改变 (71%)
        - 直肠/腹部肿块 (25%)
        - 缺铁性贫血 (10%)
    - 非典型症状
        - 局部浸润: 膀胱瘘、小肠瘘 (常见于乙状结肠癌)
        - 不明原因发热
    - 不同部位特点
        - 左侧结肠癌: 常见梗阻、排便习惯改变
        - 右侧结肠癌: 常见隐匿性失血 (缺铁性贫血)
        - 直肠: 常见便血、直肠刺激征
        - 乙状结肠癌: 常见便血
    - 实验室检查
        - 肿瘤标志物 (CEA): 对早期病变敏感性较低
    - 结肠镜 + 活检: 确诊检查

    治疗

    - 肿瘤切除，一期吻合术 (+ 近端改道术): 首选，包括梗阻患者 (有争议)
    - 肿瘤切除，端式结肠造口术
    - 近端改道术，择期根治性切除术: 弥漫性腹膜炎、病情不稳定者
    - 梗阻处支架置入: 仅用于不适合手术患者
  created_time: 2022-03-12T21:01:48+08:00

- UUID: 85a86963-0de9-42b1-9ad6-f62b10e4a568
  Q: 直肠癌治疗选择
  A: |
    - 手术术式
        - 直肠低位前切除术 (LAR, 保留括约肌, Dixon 术式): 括约肌功能良好，远端切缘可达到阴性患者
        - 腹会阴联合直肠癌切除术 (APR, Miles 术式): 无法获得切缘阴性者
        - 全直肠系膜切除术 (TME)
        - 经腹局部淋巴结清扫
        - 多脏器切除术
    - 新辅助放/化疗 (奥沙利铂为主方案): cT3/4 患者、cT1/2 伴淋巴结阳性患者、直肠系膜筋膜侵犯
    - 辅助放/化疗: 未接受新辅助治疗的 II, III 期患者
    - 并发症治疗
        - 直肠出血: 放疗 (一线)
        - 穿孔: 肿瘤切除术 (+ 近端改道术)
        - 梗阻: 近端转流、袢式造口; 腔内支架术 (远端直肠癌、抗 VEGF 患者禁用)
  created_time: 2022-03-13T20:53:48+08:00

- UUID: ad4208ac-8ed2-4ad0-8479-2d3a9937c3f4
  Q: 直肠癌切缘要求
  A: |
    - LAR 切缘
        - 近端切缘: 阴性切缘距癌灶 ≥ 5 cm
        - 远端切缘: 阴性切缘距癌灶 ≥ 2 cm, 新辅助化疗者可接受 ≥ 1 cm
        - 环周切缘: (癌灶距 TME 系膜切除边界距离) > 1 mm
    - TME: 切除肿瘤原发灶以外 5 cm 的直肠系膜
  created_time: 2022-03-13T20:54:21+08:00

- UUID: c44ae96b-5e76-4327-b9bb-7c9e0984b0ac
  Q: 肾癌根治术切除范围
  A: 肾动静脉结扎，肾脏摘除，肾筋膜去除，(肾上腺侵犯高风险者) 同侧肾上腺摘除
  created_time: 2022-03-14T10:49:12+08:00

- UUID: 9aeacfd7-62b3-4ce8-b581-feaa42d4fff1
  Q: PSA 改变的原因
  A: |
    升高

    - 前列腺癌
    - BPH
    - 前列腺炎症、感染
    - 会阴部创伤
    - 医源性: 前列腺按摩、经尿道操作
    - 性行为 (48 小时)

    降低

    - 5-α 还原酶抑制剂
    - NSAIDs 长期应用
    - 他汀类药物
    - 噻嗪类药物
  created_time: 2022-03-14T12:01:39+08:00

- UUID: ef40596c-9024-4461-9732-2b74f2f8b864
  Q: 胃的淋巴结分组
  A: |
    - 胃周淋巴结: 1 - 6 贲门→幽门 右→左
    - 血管周围淋巴结: 7 - 10 胃左、肝总、腹腔干、脾 A (远离胰腺)
    - 胰周淋巴结: 11 胰尾脾 A 旁; 12 胰上肝十二指肠韧带; 13 胰头后
    - 14 肠系膜根部，肠系膜上静脉
    - 15 结肠中静脉
    - 16 主动脉旁淋巴结
    - 17 胰腺鞘以内的胰头上表面
    - 18 胰体下缘
    - 19 膈下动脉旁
    - 20 膈食管裂孔旁
  created_time: 2022-03-15T15:29:01+08:00

- UUID: 705f157a-d31c-4da0-ad3a-3e018363ef15
  Q: 胃的血供
  A: |
    - 胃左动脉: 发自腹腔干，分布于胃小弯左半部
    - 胃右动脉: 发自肝总动脉，分布于胃小弯右半部
    - 胃网膜右动脉: 发自胃十二指肠动脉，分布于胃大弯左半部
    - 胃网膜左动脉: 发自脾动脉，分布于胃大弯右半部
    - 胃短动脉: 发自脾动脉，分布于胃底
  created_time: 2022-03-15T16:13:23+08:00

- UUID: fbc2b808-72af-4599-a1e4-f9a7d7407a71
  Q: 胃大部切除术的术后并发症
  A: |
    - 急腹症: 瘘
    - 梗阻症状: 传入/出袢综合症、空肠肠套叠、内疝等 (CT 确诊)
    - 排空过慢: 胃动力低下、碱性返流性胃炎、胆汁淤积 (CT、胃镜诊断)
    - 排空过快: 倾倒综合征、迷走神经切断术后腹泻 (依临床表现诊断)
    - 远期并发症: 消化性溃疡、残胃癌
    - 营养缺乏: 缺铁、Vit B12
  created_time: 2022-03-15T16:13:49+08:00

- UUID: d900d71b-38e8-4929-ab02-d0703ef2de71
  Q: 胆管细胞癌临床表现与治疗
  A: |
    临床表现

    - 胆道阻塞症状 (肝外): 无痛性黄疸、瘙痒
    - 腹痛: 右上腹持续钝痛
    - 体重减轻

    治疗

    - 远端胆管细胞癌: Whipple 术
    - 肝内胆管细胞癌: 肝切除术
    - 门周部胆管细胞癌: 取决于 Bismuth Corlette 分型
        - I-II: 整块切除肝外胆管、胆囊
        - III: I-II + 肝叶切除 (尾状叶)
    - 辅助治疗: 用于切缘阳性、淋巴结阳性患者，余有争议
    - 新辅助治疗: 不作标准治疗
  created_time: 2022-03-16T16:35:19+08:00

- UUID: 44f84773-b86d-4dd9-a09a-948916dcd880
  Q: 胃肠肿瘤 (胃癌、结直肠癌、肝癌、胆管细胞癌) 辅助治疗/新辅助治疗指征
  A: |

    | 肿瘤   | 辅助治疗                        | 新辅助治疗                           |
    |--------|---------------------------------|--------------------------------------|
    | 胃腺癌 | > T2, N1                        | 不可切除肿瘤、远处转移高危           |
    | 结肠癌 | III 期, 即淋巴结阳性            | 局部不可切除肿瘤                     |
    | 直癌   | 未接受新辅助治疗的 II, III 期   | cT1-2N1-2M0, cT3-4N0M0, 直肠系膜侵犯 |
    | 肝癌   | 肝功能 A 级 (贝伐珠 + 阿替利珠) | 不常规使用                           |
    | 胆管癌 | 切缘阳性、淋巴结阳性            | 不常规使用                           |
  created_time: 2022-03-18T10:01:35+08:00

- UUID: 4f2aba0c-8bd1-4aa3-9a71-e3cad9505aee
  Q: 泌尿系肿瘤 (膀胱癌、移行细胞癌、肾细胞癌、前列腺癌) 辅助治疗/新辅助治疗/免疫治疗指征
  A: |

    | 肿瘤     | 辅助治疗                   | 新辅助治疗          | 晚期免疫治疗      |
    |----------|----------------------------|---------------------|-------------------|
    | 膀胱癌   | 低危单剂丝裂霉素、高危 BCG | 顺铂联合化疗 (MVAC) | 帕博利珠/纳武利尤 |
    | TCC      | 肾盂癌单剂丝裂霉素凝胶     | 不常规使用          | 帕博利珠          |
    | RCC      | 复发中高危者用帕博利珠     | 不常规使用          | 帕博利珠 + 贝伐珠 |
    | 前列腺癌 | 中高危放疗、CRPC 多西他赛  | 不常规使用          | PD-1, PARP        |

    其它肿瘤

    - 睾丸癌: 视情况放疗、BEP (博来霉素 + 依托泊苷 + 顺铂) 联合化疗
    - 肾上腺癌: 高复发风险者用米托坦单药
  created_time: 2022-03-18T10:11:50+08:00

- UUID: 466d1a01-cc42-4eea-9835-18a3eeb43548
  Q: DBS 适应证及其治疗靶点
  A: |
    主要适应证为运动障碍

    - 左旋多巴反应良好的 PD: 可治疗震颤 + 对侧肌强直、运动迟缓
        - 丘脑底核 (subthalamic nucleus, STN)
        - 苍白球内侧部 (internal globus pallidus, GPi)
    - 肌张力障碍: GPi
    - 特发性震颤
        - 丘脑腹中间核 (ventral intermidiate, VIM): 仅对震颤有效
        - 丘脑底区后部 (posterior subthalamic area, PSA): 研究阶段
    - 其它在研适应证: 难治性重度失能性**强迫症**、抵抗性**抑郁**、重性**双相障碍**
  created_time: 2022-03-22T18:37:28+08:00

- UUID: a45a6d67-7f98-4f62-a9b3-f80efcd29b00
  Q: 膀胱镜禁忌证
  A: |
    1. 尿道狭窄
    2. 尿路急性炎症
    3. 膀胱容量过小 (< 50 ml)，特别是结核性膀胱挛缩患者
    4. 其它禁忌证: 出血倾向、经期、不能耐受检查者
  created_time: 2022-03-22T19:18:10+08:00

- UUID: 0c49cacf-dfa8-4104-b18e-6d00381559f2
  Q: 双上尿路梗阻治疗原则
  A: |
    1. 优先处理输尿管结石、梗阻严重侧、或较安全侧
    2. 对于机体功能良好者，可同时处理双侧结石
    3. 对于病情严重者，可考虑经输尿管插管引流或经皮肾造瘘引流，择期手术治疗
  created_time: 2022-03-22T19:25:31+08:00

- UUID: 0a69b10b-d90a-4023-a66b-62affb1ea9af
  Q: 睾丸皮肤分层
  A: |
    - 阴囊
        - 皮肤
        - 浅筋膜: 肉膜/Dartos 筋膜 (与 Scarpa/Colles 相连续)
    - 精索被膜
        - 精索外筋膜 (由腹外斜肌腱膜移行而来)
        - 提睾肌 (由腹内斜肌、腹横肌移行而来)
        - 精索内筋膜 (由腹内斜肌腱膜移行而来)
    - 睾丸鞘膜 (tunica vaginalis)
  created_time: 2022-03-25T15:43:09+08:00

- UUID: 3a748171-183d-4b38-ad23-98f27bf86fa8
  Q: 低钾血症的原因
  A: |
    - 分布异常
        - 细胞外液稀释: 心功能不全、肾性水肿、大量输入无钾液体
        - 细胞外钾内移: 低钾性周麻、碱中毒、大量胰岛素应用
    - 丢失过多
        - 消化道丢失: 慢性消化液丢失 (幽门梗阻、大量呕吐/腹泻)
        - 泌尿道丢失: 肾上腺皮质亢进、醛固酮增多、袢利尿药
    - 摄入不足: 长期禁食或不均衡饮食
    - 假性低钾: 采血送检时间过长
    - 其它原因: 过量药物服用等
  created_time: 2022-03-27T17:56:47+08:00

- UUID: 303804f3-6dee-4055-a0e2-91548ecbf95d
  Q: 尿流改道术的分类及其特点
  A: |
    1. 回肠膀胱术
        - 特点: 成形容易，手术时间短，术后并发症较少
        - 适应证: 伴严重内科合并症、期望寿命较短、及难以学习可控性改道的患者
    1. 可控性经皮尿流改道
        - 特点: 能够避免尿液持续流出，术后需终身自行清洁导尿，并发症较常见 (最常见尿失禁)
        - 适应证: 已基本被原位新膀胱术取代
    1. 原位新膀胱术
        - 特点: 可模拟正常排尿
        - 适应证: 首选术式
  created_time: 2022-03-28T10:03:36+08:00

- UUID: cea03360-7b4c-4858-a8b5-1238014bb429
  Q: 绞窄性肠梗阻较之于单纯性肠梗阻的特点
  A: |
    - 症状
        - 发病急骤、进展快
        - 持续性或阵发性加剧的剧烈腹痛
        - 早期剧烈呕吐，伴少量血性呕吐物 (高位) 或血便 (低位)
    - 体征
        - 有明显腹膜刺激征和全身炎性反应（体温上升、脉率增快、白细胞计数增高）
        - 视诊: 腹部不对称隆起
        - 触诊: 腹部局部有固定的肿块
    - 辅助检查: 腹平片示固定、孤立、突出、肿大的肠袢，可伴腹腔积液
    - 治疗
        - 早期出现休克或抗休克治疗后改善不明显
        - 积极非手术治疗无效
  created_time: 2022-03-31T19:15:04+08:00

- UUID: f209fdef-a7e5-4eb2-8e0d-40bc59dc9bce
  Q: 肿瘤治疗四大指标
  A: |
    - 客观缓解率 (ORR): 肿瘤体积缩小达到预先规定值并能维持最低时限要求的患者比例; = 完全缓解 + 部分缓解
    - 疾病控制率 (DCR)
    - 无进展生存期 (PFS)
    - 总生存期 (OS): 金标准，最可靠; 从随机化开始到因各种原因导致病人死亡之间的时间
  created_time: 2022-04-01T15:25:03+08:00

