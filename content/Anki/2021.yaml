- UUID: f51d0699-a904-4bb0-a528-238822b27eaf
  Q: CD4, CD8 数量改变见于
  A: |
    - CD4+ T 细胞数量升高: 类风关、结核
    - CD4+ T 细胞比例升高: 结节病、自身免疫病、变态反应、病毒感染
    - CD8+ T 细胞数量升高: 再障、ITP
    - CD8+ T 细胞比例升高: 艾滋病、恶性肿瘤进行期和复发期

    <details>
    <summary>Hint</summary>

    - CD4+ T 细胞: 提呈外源性抗原、体液免疫
    - CD8+ T 细胞: 提呈内源性抗原、细胞免疫 (攻击自身细胞)
    </details>
  created_time: 2021-07-29T00:08:47+08:00

