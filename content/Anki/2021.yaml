- UUID: b405d902-5cbb-402f-b8a7-4b49a175bc38
  Q: 渗出液和漏出液包括
  A: |
    - 渗出液（毛细血管通透性升高，常见炎症、肿瘤、结核，多伴葡萄糖升高）
        - 炎症：包括感染性、自身免疫性
        - 攻击：包括肿瘤性、外伤性（手术、气胸）
        - 梗塞：肺梗死
    - 漏出液
        - 毛细血管静水压升高: 心脏疾病
        - 毛细血管胶体渗透压降低: 肝肾疾病
        - 毛细血管通透性升高 (无炎症反应): 过敏 (I 型变态反应)
  created_time: 2021-09-17T19:54:14+08:00

