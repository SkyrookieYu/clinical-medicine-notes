- UUID: 96e47c3b-ab6e-4043-aab1-a1f06c69ecd5
  Q: DNA-pol (原核)
  A: |
    - DNA-pol I: 主要为修复作用
    - DNA-pol II: DNA损伤的应急修复
    - DNA-pol III: 主要为聚合作用

    |   DNA聚合酶   |       作用       |I |II|III|
    |---------------|------------------|--|--|---|
    |5'-3'聚合酶活性|催化生成磷酸二酯键|有|有|有 |
    |5'-3'外切酶活性|切除引物、突变片段|有|无|无 |
    |3'-5'外切酶活性|       校对       |有|有|有 |
  created_time: 2021-09-16T12:01:05+08:00

- UUID: a83e0017-3af8-40c1-bc9d-1efd1c76ff98
  Q: DNA-pol (真核)
  A: |
    - DNA-pol α: **引物酶**活性
    - DNA-pol β: 应激修复
    - DNA-pol γ: 催化**线粒体 DNA 复制**
    - DNA-pol δ: 合成**后随链**
    - DNA-pol ε: **延长子链的主要酶**, 合成**前导链**
  created_time: 2021-09-16T12:01:39+08:00

- UUID: a6df571b-79cb-4f49-b829-9db16e49c908
  Q: RNA-pol (原核)
  A: |
    - 核心酶: $\alpha _2\beta\beta'\omega\theta$ 
    - $\alpha$ 亚基: 决定转录基因类型
    - $\beta$ 亚基: 促进磷酸二酯键生成
    - $\beta‘$ 亚基: **结合 DNA 模板**，解开双螺旋
    - $\sigma$ 亚基: 辨别转录起始点，结合启动子
  created_time: 2021-09-16T12:02:00+08:00

- UUID: 199f1054-2ae1-4b46-a34c-10f81dfb2595
  Q: RNA-pol (真核)
  A: |
    - RNA-pol I: 合成 rRNA (28S, 18S, 5.8S)
    - RNA-pol II: 合成 mRNA (hnRNA), lncRNA, piRNA, miRNA
    - RNA-pol III: 合成 tRNA, rRNA (5S), snRNA
  created_time: 2021-09-16T12:02:24+08:00

- UUID: 18689b16-bcec-44b0-962d-bb1f583bc5be
  Q: 炎症时血管通透性增高的原因
  A: |
    1. 血管内皮细胞收缩 (可致内皮细胞间缝隙扩张)
    2. 血管内皮细胞受损 (速发持续反应)
    3. 血管内皮细胞穿胞作用增强
    4. 新生毛细血管增多

    (与血管扩张无关)
  created_time: 2021-07-26T13:56:28+08:00

