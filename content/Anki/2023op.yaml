# 2023 执医技能用

- UUID: 9cda237a-ca69-479b-ba1e-c1e419ce3fc1
  Q: COPD 患者，血氧低
  A: |
    吸氧术

    1. 自我准备、患者准备、环境准备
    2. 物品准备
        - 湿化瓶
            - 长头: 连接墙头
            - 绿头: 连接鼻导管
            - 湿化水: 瓶容量的 ⅔ (上水线)
        - 鼻导管
        - **手电筒**: 检查黏膜
        - **水杯+棉签**: 清洁鼻腔
        - 药碗 (污物杯)
        - 笔纸 (记录用)
    3. 患者取平卧位
    4. 湿化瓶上墙、试氧
    5. 检查黏膜、清洁鼻腔
    6. 连接鼻导管、开氧气试氧
    7. 送入患者鼻腔（屏向下）
    8. 记录，解释，整理物品，洗手，脱口罩
  created_time: 2023-05-28T16:30:31+08:00

- UUID: 4930271c-25e9-4a40-8493-cd92bdda2656
  Q: 患者痰多、血氧低
  A: |
    吸痰术

    1. 自我准备、患者准备、环境准备
    2. 物品准备
        - 电动吸引器: 100 - 200 mmHg; 0.01 - 0.02 MPa
        - 吸痰瓶+表头: 较低管与吸痰管相连，较高管与表头下部相连，注意表头关闭状态上墙
        - 吸痰管
        - 生理盐水+药碗: 试吸
        - **手电筒**: 检查黏膜
        - 污物桶
        - 笔纸 (记录用)
    3. 患者取平卧位
    4. 加大氧流量浓度 (注意先下导管，再调氧流量)
    5. 表头上墙/接吸引器、接吸痰瓶试氧
    6. 关闭表头，上墙，连接吸痰瓶
    7. 倒生理盐水
    8. 取吸痰管吸口腔
        - 吸痰管纸面朝上，手套朝头端
        - 取手套、吸痰管，试吸，吸口腔
    9. 更换吸痰管，吸鼻腔
    10. 记录，解释，整理物品，洗手，脱口罩
  created_time: 2023-05-28T16:37:37+08:00

- UUID: e790feb1-18cf-47ba-9ee6-6869568233c5
  Q: 患者大量呕血
  A: |
    1. 自我准备、患者准备（生命体征稳定，知情同意）、环境准备
    2. 物品准备
        - 血压计
        - 三腔二囊管
            - 白色端侧腔: 胃气囊管
            - 红色端侧腔: 食管气囊管
            - 中间侧腔: 胃管
        - 腹腔穿刺包（或血管钳 2 把）
        - 剪刀
        - 石蜡油+药碗+纱布: 润滑
        - 生理盐水+药碗+棉签: 检查漏气、清理鼻腔
        - **手电筒**: 检查黏膜
        - 绷带+500g 重物+滑轮
        - 负压引流装置
        - 听诊器
        - 胶布
        - 污物桶
        - 笔纸 (记录用)
    3. 患者取平卧位，头偏向一侧
    4. 人站头侧，检查气囊是否漏气、是否对称
    5. 铺巾，观察鼻腔
    6. 夹住三个腔，置入三腔二囊管至达胃内，约 65 cm
    7. 胃囊注气: 200 - 300 ml, 测压 40 - 50 mmHg
    8. 食管囊注气: 100 - 150 ml, 测压 30 - 40 mmHg
    9. 徒手向外牵拉，同时固定管子于面部
    10. 足侧系绷带，牵引 (0.9% NS 500ml)，连接负压吸引器
    11. 记录，解释，整理物品，洗手，脱口罩
    12. 放气: 每 12 hrs 放气 30 min，每次充气前口服石蜡油 15 ml
    13. 拔管前口服石蜡油 20 - 30 ml

    - 注意事项
        - 适应证: 肝硬化胃底食管破裂出血
        - 禁忌症
            - 病情危重或昏迷不能合作者
            - 食道肿瘤病变或术后
            - 胸腹主动脉瘤
            - 严重 CAD、高血压、心率失常者
        - 备剪刀，气囊沿食道脱出阻塞声门时立即剪断导管
  created_time: 2023-05-28T16:43:04+08:00

- UUID: 154acaa7-54cd-4319-9bcc-4baf41c15273
  Q: 患者胸外按压中，发现室颤
  A: |
    1. 开启除颤仪(调节至手动除颤模式)，涂抹导电胶，**选择能量 双相 200J**
    2. 充电，电极板紧贴皮肤
    3. **大声嘱其他人员离开病人和病床，倒数 3，放电**
    4. 继续按压，2 分钟后再次心电监护评估
  created_time: 2023-05-28T17:13:12+08:00

- UUID: 25e3dfba-7f86-4659-8179-8cb056e9bb13
  Q: 给患者采血
  A: |
    1. 自我准备、患者准备、环境准备
    2. 物品准备
        - 采血针/注射器
        - 消毒棉球、干棉球
        - 真空采血管
        - 止血带
        - 污物盘
    3. 戴口罩帽子，核对患者信息，解释操作目的
    4. 扎止血带: 进针点以上 6 cm 处
        - 手背静脉 (不用注射器)
        - 贵要静脉 (外侧，首选)
        - 头静脉 (内侧)
        - 肘正中静脉丛
    5. 摸血管、弹血管: 评估血管完整性、弹性
    6. 皮肤消毒: 消毒 2 遍，直径 > 5 cm
    7. 取采血针(注射器)，30° 进皮肤，压低 5° - 10° 进血管
    8. 接真空采血管/静脉输液
    9. 取棉球，松止血带，拔针
  created_time: 2023-05-28T20:47:45+08:00

- UUID: eca7ed72-1c5a-4fdb-86f5-ab13c05baffb
  Q: COPD 患者，氧合低，需要抽动脉血气
  A: |
    1. 自我准备、患者准备、环境准备
    2. 物品准备
        - 肝素生理盐水 + 注射器
        - 消毒棉球、干棉球
        - 枕头（桡动脉）
    3. 患者取手过伸位（桡动脉）或下肢外展外旋位（股动脉）
    4. 肝素生理盐水处理注射器
    5. 动脉穿刺，抽取 1 - 1.5 ml、排尽气泡，插入软木塞、撮匀
    6. 压迫穿刺点 5 - 10 min (凝血功能障碍者 > 10 min)
    7. 标本立即送检
  created_time: 2023-05-28T20:51:22+08:00

- UUID: 9f711dd0-aed0-4a99-9f75-2b2428d560c0
  Q: 体表脓肿需要切开
  A: |
    1. 自我准备、患者准备（知情同意）、环境准备
    2. 物品准备
        - 尖刀片 (预装好)
        - 注射器 (3 个以上)
        - 利多卡因
        - 洞巾
        - 止血钳
        - 消毒用品 (棉球、安尔碘、药碗)
        - 脓腔冲洗用品 (双氧水+药碗，生理盐水+药碗)
    3. 患者取仰卧位
    4. 消毒铺单麻醉
    5. 诊断性穿刺 (脓肿波动感最明显处)
    6. 皮肤切开: 尖刀切至皮下 1 cm 左右
    7. 脓肿切开: 尖刀反挑开脓肿壁
    8. 撑开脓腔: 止血钳、手指
    9. 延长切口: 先用止血钳撑开脓肿壁，再反挑开脓肿壁
    10. 冲洗脓腔: 双氧水、生理盐水
    11. 引流: 凡式林纱条塞入
    12. 包扎伤口: 普通纱布
  created_time: 2023-05-28T20:55:04+08:00

- UUID: 05192b09-9a45-4e06-ab0e-66f25b90c695
  Q: 腹部术后一周清洁伤口，拆线换药
  A: |
    1. 自我准备、患者准备（充分暴露伤口）、环境准备
    2. 物品准备
        - 换药碗 2 个，一个预置纱布
        - 镊子 2 个
        - 双氧水、注射器 (特殊伤口处理)
    3. 揭胶布
    4. 揭敷料 (外层手揭内面朝上+内层摄子揭)
    5. 消毒: 清洁伤口由内向外，污染伤口由外向内；酒精棉球不消毒伤口内
    6. 特殊伤口处理: 双氧水冲洗
    7. 污物扔入垃圾桶
  created_time: 2023-05-28T21:03:41+08:00

- UUID: bf859eda-686f-49d6-b6fd-088583c7f97e
  Q: 头面部外伤后 6 小时，清创缝合
  A: |
    1. 自我准备、患者准备（知情同意，充分暴露伤口）、环境准备
    2. 物品准备
        - 清创物品
            - 无菌手套
            - 纱布、棉垫
            - 肥皂水、双氧水、生理盐水
            - 安尔碘
        - 缝合物品
            - 无菌单、无菌手套
            - 手术器械: 剪刀、镊子、血管钳、针、持针器
            - 引流条: 凡士林纱布/纱条/橡胶条
    3. 操作前洗手，戴无菌手套
    4. 无菌单覆盖伤口，肥皂水刷周围皮肤毛发 3 遍，每遍刷完后用生理盐水冲洗
    5. 去除无菌单，双氧水反复冲洗伤口，冲完后用生理盐水冲洗
    6. 擦干伤口，手消，换手套
    7. 消毒: 安尔碘清洁伤口由内向外，污染伤口由外向内，范围 15 cm
    8. 擦干伤口，手消，换手套
    9. 铺无菌单
    10. 注射局麻药，口述清理异物、伤口边缘坏死组织
    11. 双氧水反复冲洗伤口，冲完后用生理盐水冲洗
    12. 缝合引流: 创面干净，6 - 8 小时内者可缝合 (口述)
    13. 污物扔入垃圾桶
  created_time: 2023-05-28T21:06:02+08:00

- UUID: ba675841-f59d-4109-88de-d8c08761e395
  Q: 外伤急救，右上臂开放性伤口，请绷带/止血带包扎止血、骨折固定
  A: |
    1. 自我、环境准备: 确认周围环境安全，做好自我防护
    1. 患者准备: 检查病人生命体征、检查患肢伤口情况
    1. 急救止血 (有活动性出血者)
        - 加压包扎: 远心端向近心端，螺旋反折包扎
        - 填塞止血: 用于颈部、臀部较深伤口
        - 指压止血
        - 止血带止血: 四肢大血管破裂出血
            - 位置: 上臂/大腿中上 ⅓、手指根部
            - 步骤: 患肢抬高 2 - 3 min；棉垫保护，止血带缠 2 - 3 周；记录时间，每小时松开 3 分钟，连续使用不超过 4 小时
    1. 伤口紧急处理
    1. 骨折固定
        - 纱布保护伤口
        - 上夹板，超过骨折肢远近两侧关节
        - 绷带包扎
  created_time: 2023-05-28T21:15:24+08:00

- UUID: 9ab553a8-1317-4aaf-84c4-67b3cdc1d727
  Q: 穿脱隔离衣
  A: |
    - 穿: 一左二右,三抖袖,四扣领子,五扣袖,六拉左来,七拉右,两边对齐向后抖,一手压一手折,双带交叉，带子系在腰前右
    - 脱: 先解腰带解袖口；塞住衣袖消毒手；解开领口脱衣袖；对好领子挂衣钩
  created_time: 2023-05-28T21:22:57+08:00

- UUID: c892d1aa-e020-4f65-aa9d-6ea61c9f9f80
  Q: 病史采集答题内容
  A: |
    现病史

    - 症状: SOCRATES (逐症状提问) + 伴随症状
    - 诊疗经过: 是否就诊，做过哪些检查，做过哪些治疗，疗效如何
    - 一般情况: 饮食、大小便、睡眠、精神、体重

    其它相关病史

    - 既往史 (慢性疾病史、传染病史、手术、外伤、输血史、预防接种史)
    - 个人史 (药物过敏史、毒品毒物接触史、吸烟饮酒史、冶游史)
    - 家族史
    - 月经史 (女性)
  created_time: 2023-05-29T20:36:57+08:00

# 病例分析要点
# - 肺结核: 治疗原则为抗结核治疗 (早期、适量、全程、规律、联合)
# - 肿瘤: 进一步检查包括肿瘤分期相关检查；治疗原则为根据检查结果选择手术、放化疗或其它治疗
# - 胆囊炎: 不要遗漏局限性腹膜炎诊断
# - 肛瘘: 性质 (单纯性/复杂性、低位/高位)
# - 腹股沟疝: 可复性、嵌顿、绞窄性
# - 肝脾肾破裂: 副诊断腹部闭合性损伤、失血性休克
# - 卵巢囊肿破裂: 有腹膜刺激征、腹水；蒂扭转无
# - 妊娠期高血压疾病鉴别: 尿蛋白 (-) 为妊娠期高血压；轻度高血压、尿蛋白 > 0.3g/d 为轻度子痫前期；中度以上高血压、肝肾功能损害、尿蛋白 2+ 或 > 5 g/d、神经系统症状为重度子痫前期；有抽搐者为子痫
# - 流产鉴别: 先兆流产: 妊娠 28 周前阴道流血+腹痛+宫口未开；难免流产: 宫腔软组织堵塞；不全流产 = 难免流产 + 部分排出；稽留流产: 宫颈口未开，早孕反应消失，子宫缩小
# - 骨折: 诊断包括开放性、闭合性；鉴别为病理性骨折；治疗包括康复治疗
# - 失血性休克: 诊断包括失血性贫血
# - 营养性维生素 D 缺乏性佝偻病: 鉴别 (肝性、肾性、Vit D 依赖性、低血磷抗 Vit D 性佝偻病)；检查 (骨平片、25-OH D3、钙磷、甲功、肝肾功能)；治疗 (多加辅食、晒太阳、多运动少久坐、补 D3 补钙、补铁 + Vit C)
# - 新生儿黄疸: 病理性 (TBil > 221 μmol/L, 24h 内出现) 或生理性；鉴别 (新生儿溶血、败血症)

- UUID: aa79c575-ac46-4ae4-9651-47ea454d6fc2
  Q: 病例分析答题内容
  A: |
    - 初步诊断: 尽可能精确
    - 诊断依据: 按初步诊断分别列出依据
        - 患者男性，XX 岁，症状为...
        - 查体示...
        - 实验室检查示...
    - 鉴别诊断: 3 - 4 点，不详细解释
    - 进一步检查: 完善抽血、影像学检查、心电图、穿刺等
    - 治疗原则: 一般治疗 (护理、健康教育)、操作 (如穿刺)、用药 (对症治疗、对因治疗、并发症治疗)
  created_time: 2023-05-29T20:55:21+08:00

- UUID: 5c1ee6e1-fd70-4e71-afc2-dc87bbad063b
  Q: 重症肺炎的诊断标准
  A: |
    1 + 0 或 0 + 3

    - 主要诊断标准
        - 需要有创机械通气
        - 感染性休克需要血管收缩剂治疗
    - 次要诊断标准
        - 呼吸系统症状
            - R &geq; 30
            - 氧合指数 &leq; 250
            - 多肺叶浸润
        - 循环系统症状: SBP &lt; 90 mmHg, 需要液体复苏
        - 中枢神经系统症状: 意识障碍、定向障碍
        - 肾功能衰竭：氮质血症 (SUN &geq; 7.14 mmol/L)
  created_time: 2020-05-19T05:21:58+08:00

- UUID: 7c20c797-269a-40e1-8bdd-2933aa75de0a
  Q: Killip 分级
  A: |
    急性心肌梗死评级

    - I:   无明显心衰、啰音、S3
    - II:  左心衰，啰音 &lt; 50% 肺野
    - III: 急性肺水肿，啰音 &gt; 50% 肺野
    - IV:  心源性休克
  created_time: 2020-05-20T06:14:39+08:00

- UUID: 9c5a158c-f4aa-48c5-848b-3656f24cb5a0
  Q: 高血压分级危险因素、靶器官损害及临床并发症
  A: |
    - 危险因素
        - 高龄: 男性 > 55 y/o, 女性 > 65 y/o
        - 吸烟
        - 糖耐量受损
        - 血脂异常
        - 肥胖
        - 心血管病家族史
        - 血同型半胱氨酸升高
    - 靶器官损害
        - 左室肥厚
        - 颈动脉粥样斑块
        - 肾功能不全 (肌酐 > 107; 尿微量 ALB > 30 mg/d)
    - 临床并发症: 脑血管病、心脏病、慢性肾脏病 (肌酐 > 133; 尿蛋白 > 300 mg/d)、糖尿病、视网膜病变、周围血管病
  created_time: 2023-05-30T17:03:51+08:00

- UUID: 83141471-36f2-4766-9598-522a5c4cf5a5
  Q: 儿童出疹性疾病鉴别
  A: |
    - 麻疹: 3-4 天 + Koplik 斑 + 顺序出疹
    - 风疹: 1-2 天 + 斑丘疹
    - 水痘: 1-2 天 + 水疱 + 四世同堂 (阿昔洛韦)
    - 猩红热: 1-2 天 + 杨梅舌 + 针尖大小丘疹 (青霉素)
    - 幼儿急疹: 热退疹出
  created_time: 2023-06-02T15:47:17+08:00

- UUID: b8357bc7-c3ce-4357-9b61-ce7eb49cc2dd
  Q: 肺下界移动度
  A: 6 - 8 cm
