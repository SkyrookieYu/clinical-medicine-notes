# 影像学调剂
##############################

- UUID: faf76905-c8de-4de1-8160-b238277cbcde
  Q: CT/MR 部分容积现象
  A: 一个扫描层面厚度方向内同时含有不同密度、走行与层面平行的组织时，CT/MR 结果为其平均值
  created_time: 2022-04-04T13:25:07+08:00

- UUID: 01af27e4-4f78-4439-b914-2e82a77c8570
  Q: MRI 组织信号强度
  A: |
    - 水/瘤结节: T1 低信号, T2 高信号
    - 骨/钙化: T1 低信号, T2 低信号 (不易识别)
    - 脂肪: T1 高信号, T2 高信号
  created_time: 2022-04-04T13:27:00+08:00

- UUID: 78066c9e-78db-4794-85f1-11eabce95dfd
  Q: DWI
  A: 弥散加权成像，能大致反应组织病变内水分子扩散运动及其受限程度，用于超急性期脑梗死及恶性肿瘤诊断 (肿瘤、脓肿高信号)
  created_time: 2022-04-04T13:30:08+08:00

- UUID: 4373b1e3-8794-476d-8476-28e9cc8ff1c0
  Q: PWI
  A: 灌注加权成像，能大致反应组织病变的血流灌注状态，用于缺血性和肿瘤性病变诊断
  created_time: 2022-04-04T13:39:33+08:00

- UUID: 5f84a29f-f2cd-4d48-90f3-48a8fcc42505
  Q: DTI
  A: 弥散张量成像，能量化脑区间的解剖连接，用于脑白质纤维束成像
  created_time: 2022-04-04T13:32:58+08:00

- UUID: e6a40674-ddab-4f85-ab8b-99befa5e61fa
  Q: BOLD-fMRI
  A: 血氧水平依赖功能核磁，能量化脑区间的功能连接，用于脑功能定位
  created_time: 2022-04-04T13:36:00+08:00

- UUID: 53b2ba46-8455-4261-b7cd-0a3fb411e024
  Q: ICA 分段
  A: 起始段-岩内段-破裂孔段-海绵窦段-床突段-眼段-交通段
  created_time: 2022-02-09T17:00:22+08:00

- UUID: 26cd606f-1c5e-491f-8653-1dad0c921914
  Q: 影像学 CT/MR 描述内容
  A: |
    - 一般情况: 形态、位置、数量 (单发/多发)、临近组织器官表现
    - CT: 密度 (高/低/等、是否均一)、水肿 (占位征象)、钙化、强化 (有无、形态、是否均匀)
    - MR: 信号 (T1WI/T2WI)、血流/出血、强化
  created_time: 2022-04-05T08:34:27+08:00

- UUID: 145d7802-2b13-4b95-adee-5ae84f0358de
  Q: 肝分叶分段
  A: |
    - 分叶: 左(内外)叶、右(前后)叶、尾状叶
    - 分段: 尾状叶 I, 左外上、外下、内 II-IV, 右前下、后下、后上、前上 V-VIII
  created_time: 2022-04-05T11:19:17+08:00

- UUID: 88831027-bc47-4cee-bf25-d621f1bc5442
  Q: 脓肿一般特点
  A: |
    - CT: 急性期为边缘模糊的低密度，脓肿形成期为中间低密度、周围高密度环状强化，周围伴水肿 (环征)
    - MR: 急性期 T1 稍低 T2 稍高信号，脓肿形成期为 T1 低 T2 高信号，DWI 高信号，伴等信号薄壁、环状强化
  created_time: 2022-04-05T08:41:13+08:00

- UUID: fe2e65ff-708f-4670-ae4a-889a6d9728d3
  Q: 血肿一般特点
  A: CT 示稍高密度片状影，增强无明显强化
  created_time: 2022-04-05T11:59:47+08:00

- UUID: e3120672-74e1-4f29-b8d4-03d8e6c549de
  Q: 硬膜外血肿与硬膜下血肿特点
  A: |
    1. 硬膜外血肿：梭形，边界锐利
        - 常为脑膜中动脉出血
        - 血肿积聚在硬脑膜外与颅骨间隙
        - 不跨颅缝

    1. 硬膜下血肿：较薄，呈新月形
        - 常为桥静脉破裂出血导致
        - 可跨颅缝
  created_time: 2022-04-04T14:11:53+08:00

- UUID: 58608675-a926-4f2a-855e-96929dd7269d
  Q: 结核性/癌性空洞常见位置
  A: |
    - 结核性空洞: 上叶尖后段、下叶背段
    - 癌性空洞: 上叶前段、下叶基底段
  created_time: 2022-04-04T14:51:50+08:00

- UUID: e3b2b9c0-87c4-4613-b54c-f3962ceee373
  Q: 肺叶、肺段划分
  A: |
    - 左肺
        - 上叶: 尖后段、前段、上舌段、下舌段
        - 下叶: 背段、内前基底段、外基底段、后基底段
    - 右肺
        - 上叶: 尖段、后段、前段
        - 中叶: 中叶内段、中叶外段
        - 下叶: 背段、内基底段、前基底段、外基底段、后基底段
  created_time: 2022-04-04T14:55:40+08:00

- UUID: dbcb3667-8ba3-44a3-8281-983ec93589cd
  Q: 肺内钙化见于
  A: 常见肉芽肿、结核；错构瘤 (爆米花样)；少数周围型肺癌 (点状或多发颗粒状)
  created_time: 2022-04-04T15:06:05+08:00

- UUID: 9a1b314e-558b-4ea6-b980-d42affc6f61e
  Q: 胸腔积液表现及液体量
  A: |
    - 少量积液: 后前位肋膈角变钝，提示 250 ml 以上胸水
    - 中量积液: 上界超过第 4 肋前端下缘，未超过第 2 肋前端下缘
    - 大量积液: 上界超过第 2 肋前端下缘
  created_time: 2022-04-04T16:01:27+08:00

- UUID: bbdb9f47-a7f8-4664-932a-e7206e2e2595
  Q: 大叶性肺炎不同时期及其影像学表现
  A: |
    | 分期            | X 线                             | CT                           |
    |-----------------|----------------------------------|------------------------------|
    | 充血水肿期      | 肺纹理增多                       | 磨玻璃样密度影               |
    | 红/灰色肝样变期 | 密度均匀致密影，可见空气支气管征 | 致密实变影，可见空气支气管征 |
    | 溶解消散期      | 散在大小不等斑片状影             | 散在大小不等斑片状影         |
  created_time: 2022-04-04T16:14:58+08:00

- UUID: 4f5dc9c7-a7f4-4ad0-8982-8aae3c5d97d8
  Q: 小叶性肺炎影像学表现
  A: 散在分布的密度不均的斑片状影，两肺中下野内中带为主
  created_time: 2022-04-04T16:28:05+08:00

- UUID: 43ebf2a7-64c3-48bd-972d-cb05aa367b5f
  Q: 原发综合征表现
  A: 哑铃状阴影 (原发浸润病灶、条索状淋巴管炎、肺门淋巴结肿大)
  created_time: 2022-04-04T16:37:27+08:00

- UUID: 6756f564-cbe5-46a8-8976-80c058e3710e
  Q: 肺癌分类及表现
  A: |
    - 中央型: 肺门区肿块、可伴支气管管腔狭窄、阻塞性肺不张/阻塞性肺气肿
    - 周围型: 磨玻璃或实性肺结节，可伴分叶、放射状细毛刺、胸膜凹陷征
    - 弥漫型: 两肺广泛分布的细小结节
  created_time: 2022-04-04T16:50:35+08:00

- UUID: 6c46bdf2-42f2-4ca1-a4ea-a9a5fb24065d
  Q: 牛眼征
  A: 见于肝转移瘤。肿瘤边缘环状强化，中央坏死区无强化
  created_time: 2022-04-05T11:30:45+08:00

- UUID: 0c910881-8139-44ec-be27-e373009ee603
  Q: 小肠梗阻征象
  A: |
    - 单纯性小肠梗阻: X 线示阶梯状气液平面；CT 示小肠扩张积气积液，可见移行带
    - 绞窄性小肠梗阻
        - X 线示假肿瘤征/咖啡豆征 (肠扭转、内疝)
        - CT 示环靶征 (可复性肠管缺血)、肠壁密度增高、积气、肠系膜出血
    - 结肠梗阻 (常见乙状结肠扭转): X 线示马蹄状扩张、钡剂灌肠呈鸟嘴状
  created_time: 2022-04-05T11:51:37+08:00

- UUID: f519e88f-ced3-4473-b2d6-144268e5060d
  Q: 腹膜后间隙
  A: 后腹膜与腹橫筋膜之间的解剖部分，以肾筋膜为解剖标志，分为肾周间隙、肾旁前间隙、肾旁后间隙
  created_time: 2022-04-05T12:09:53+08:00

- UUID: efab2049-4cee-435d-9e1a-2d7c4bb21c94
  Q: 脑内信号传导通路
  A: |
    - 黑质-纹状体通路：调节肌紧张、共济活动
    - 中脑边缘通路：影响复杂情绪和行为
    - 中脑皮质通路：与高级精神活动有关
    - 结节漏斗通路：与内分泌功能有关
  created_time: 2022-04-05T14:20:25+08:00

- UUID: 2c2547da-bf60-48c8-a194-e54aaf13f0c0
  Q: 灯泡征
  A: |
    1. 见于肝海绵状血管瘤，T2WI 明显高信号，信号强度递增
    2. 见于肩关节后脱位，肱骨头旋转后脱位因骨小梁方向与摄片方向一致，透光度增加，呈灯泡样
  created_time: 2022-04-05T14:50:05+08:00

- UUID: a519b04b-e618-4e26-93a0-f08467e7e550
  Q: 化脓性骨髓炎影像学表现
  A: |
    - 急性期
        - 特点：不累及骨骺
        - 好发部位：长骨干骺端
        - MRI：骨质信号不均匀， 对早期诊断敏感
    - 慢性期：骨膜反应、骨皮质变薄、骨髓腔内密度不均匀降低、死骨
  created_time: 2022-04-05T17:26:31+08:00
