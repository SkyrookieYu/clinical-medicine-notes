- UUID: d2f02268-5b7c-4f8a-b779-ec94eebc06b6
  cloze: |
    (重要) 矛盾的普遍性和特殊性 **(中国特色)**

    - 普遍性 (共性): {{c1::矛盾存在于一切事物中，存在于一切事物发展过程始终。承认矛盾的普遍性是一切科学认识的*首要前提*}}
    - 特殊性 (个性): {{c1::具体事物在其运动中的矛盾及每一矛盾的各个方面各有其特点。认识到矛盾的特殊性是*解决问题的关键*}}
        1. **不同事物**的矛盾各有其特点
        2. 同一事物的矛盾在不同发展过程和发展的**不同阶段**各有其特点
        3. 构成事物的诸多矛盾与每一矛盾的不同方面各有不同的性质、地位和作用。(矛盾力量的不平衡性)
    - 关系: {{c1::**(辩证统一)** 共性寓于个性，个性包含共性，任何事物都是共性和个性的统一}}

    意义: {{c1::建设中国特色社会主义的哲学基础}}

    方法论:

    - 矛盾的普遍性: {{c1::正视矛盾，解决矛盾}}
    - 矛盾的特殊性: {{c1::具体问题具体分析，用不同的方法解决不同的矛盾}}

    解决矛盾的形式

    1. 矛盾一方克服另一方
    2. 矛盾双方同归于尽
    3. 矛盾双方形成协同运动的新形式
    4. 矛盾双方融合成一个新事物
  created_time: 2020-11-07T17:59:35+08:00

- UUID: 768d37d6-609a-424c-a5c9-9153bb79e352
  cloze: |
    (重要) 矛盾的同一性和斗争性

    - 同一性: {{c1::矛盾双方相互依存；相互贯通，在一定条件下相互转化}}
    - 斗争性: {{c1::矛盾的对立面之间相互排斥，相互分离}}
    - 关系: {{c1::(辩证统一) 异是同的前提；同制约着异的形式、规模、范围}}

    矛盾的同一性和斗争性在事物发展中的作用

    {{c1::异是无条件的绝对的，同是有条件的相对的。两者相结合，构成事物的矛盾运动，促进事物的发展}}

    矛盾的同一性在事物发展中的作用

    1. 矛盾双方可以 {{c1::*利用*对方的发展}} 使自己获得发展
    2. 矛盾双方可以 {{c1::*吸取*对方有利于自己的因素，在相互作用中}} 使自己获得发展
    3. 矛盾双方可以 {{c1::向自己的对立面*转化*而得到发展}} 使自己获得发展

    矛盾的斗争性在事物发展中的作用

    1. {{c1::斗争推动矛盾双方力量对比发生变化，*推动事物的量变*}}
    2. {{c1::斗争促使矛盾双方*地位*或*性质*发生转化，*推动事物的质变*}}

    事物发展的根本原因在于事物**内部**的矛盾

    方法论: {{c1::必须从对立中把握同一，同一中把握对立；充分发挥主观能动性，积极创造条件，推动矛盾转化，促进事物向有利于人类的方向发展}}
  created_time: 2020-11-07T17:45:41+08:00

