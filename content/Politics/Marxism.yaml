- UUID: 88644ee5-4965-403b-85a4-eeb5ebd41a08
  cloze: |
    时间和空间的特点

    1. 时间的特点: {{c1::一维性}}
    2. 空间的特点: {{c1::三维性}}

    物质运动与时间和空间的关系 (即 {{c1::内容与形式}} 的关系)

    物质运动与时空不可分割。时空是**物质运动的存在形式，具有客观性**

    时空的特性

    - 有限性: **具体物质形态** 的时空是有限的
    - 无限性: **整个物质世界** 的时空是无限的
    - 绝对性: 时空的 **客观实在性** 是不变的
    - 相对性: 物质运动时间和空间的具体特征是相对的
  created_time: 2020-11-13T19:33:00+08:00

