- UUID: 11d6e943-303c-41c4-9634-7f577a4029e0
  cloze: |
    基本范畴 - 内容与形式

    内容和形式的关系: {{c1::(对立统一) 相互依存，一定条件下相互转化，内容与形式处在矛盾运动中}}

    方法论: {{c1::做到内容与形式相统一，反对形式主义}}
  created_time: 2020-11-14T20:02:37+08:00

- UUID: 6f5f7043-71c2-4535-9a79-fc8f0c6cb053
  cloze: |
    基本范畴 - 本质与现象

    本质与现象的关系: {{c1::(对立统一) 对立：本质和现象是表面的、外显的；现象是个别、具体的，本质是一般、普遍的；现象有真象和假象之分。
                                       统一：本质与现象是统一的本质和现象相互联系，相互依存，本质决定现象，现象表现本质。}}

    假象 (客观范畴) 会引起错觉 (主观范畴)

    方法论: {{c1::做到透过现象看本质}}
  created_time: 2020-11-14T20:07:00+08:00

- UUID: 5292aa9d-77ec-4863-8c7a-6b59f5121006
  cloze: |
    基本范畴 - 原因与结果

    原因与结果的关系

    {{c1::(对立统一)

    对立：原因与结果是相互区别的。

    统一：原因与结果相互依存，相互转化。

    1. 任何原因都必然引起一定的结果，任何结果都是有一定原因引起的
    2. 原因与结果相互作用
    3. 原因与结果相互渗透
    4. 原因与结果的关系复杂多样

    }}

    方法论: {{c1::做到追根溯源}}
  created_time: 2020-11-14T20:13:36+08:00

- UUID: d6d7f2cd-6c6d-450c-98ed-ce42f7355f9f
  cloze: |
    基本范畴 - 必然与偶然

    必然是*事物联系与发展中的确定的趋势*，偶然是*事物联系月发展过程中不确定的趋势*。
    **偶然是必然的表现形式**。

    必然与偶然的关系: {{c1::(对立统一) 对立：产生和形成的原因不同、表现形式不同、在事物发展中的地位和作用不同。
                                       统一：必然与偶然相互依存、一定条件下相互转化；必然通过偶然表现出来，并为自己开辟道路}}

    方法论: {{c1::抓偶然机遇法。善于从偶然中发现必然，把握有利于事物发展的机遇}}
  created_time: 2020-11-14T20:20:37+08:00

- UUID: cda1a702-4155-47a6-af49-4f7eec46f80f
  cloze: |
    基本范畴 - 现实与可能

    现实是相互联系着的实际存在的事物和综合；可能是指包含在事物中预示事物发展前途的趋势

    现实与可能的关系: {{c1::(对立统一) 对立：现实是当下的客观存在，可能是事物潜在的趋势。统一：现实与统一在一定条件下相互转化}}

    方法论: {{c1::立足现实，分析可能}}

    现实的可能性与抽象的可能性的区别: {{c1::现实中的根据和条件是否充分}}

    - 现实的可能性指 {{c1::条件很充分，马上就会实现}}
    - 抽象的可能性指 {{c1::条件不充分，需要很长时间实现}}
  created_time: 2020-11-14T20:27:37+08:00

- UUID: 6119103f-3a92-4d3d-be4f-c9a8163d2591
  cloze: |
    (很重要, 矛盾分析法) 对立统一规律是唯物辩证法的实质和核心

    1. {{c1::(动力) 对立统一规律揭示了事物普遍联系的根本内容和变化发展的内在动力}}
    2. {{c1::(规律) 对立统一规律是贯穿量变质变规律，否定之否定规律，唯物辩证法基本范畴的中心线索}}
    3. {{c1::(方法) 对立统一规律提供了人们认识世界、改造世界的根本方法——矛盾分析法}}
    4. {{c1::(实质) 是否承认对立统一规律是唯物辩证法和形而上学对立的实质}}
