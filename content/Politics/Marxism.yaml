# ## 客观辩证法
#
# 两大特征: 联系和发展
#
# 三大规律 (重点)
# - 对立统一规律
# - 量变和质变规律
# - 否定之否定规律
#
# 五大范畴
# - 内容与形式
# - 本质与现象
# - 原因与结果
# - 必然与偶然
# - 现实与可能
#
# ## 主观辩证法
#
# 四大方法
# - 归纳与演绎
# - 分析与综合
# - 抽象与具体
# - 逻辑与历史

# 联系和发展的基本环节
#
# 发展观
#
# - 量变和质变规律
# - 否定之否定规律
#
# 矛盾观

- UUID: d68b9a0f-3997-40ab-9149-369b229ccca2
  cloze: |
    联系与发展 (两大特征)

    联系的含义是 {{c1::事物内部各要素之间和事物之间相互影响、相互制约、相互作用的关系}}

    联系的特点是 {{c1::客观性、普遍性、多样性、条件性}}
  created_time: 2020-11-06T18:15:45+08:00

- UUID: 44e25f51-40be-490f-b329-869d9bd67ff9
  cloze: |
    联系的客观性: 不以人的意志为转移

    联系的普遍性

    1. {{c1::(内部联系) 任何事物都具有内在的结构性}}
    2. {{c1::(外部联系) 任何事物都与其他事物处于一定的联系之中}}
    3. {{c1::(整体) 整个世界是相互联系的统一整体}}

    方法论: {{c1::要求我们确立整体性、开放性观念，从动态中考察事物的普遍联系 (正确处理人与自然、人与社会的关系)；从事物的固有联系中把握事物，充分发挥主观能动性，积极创造条件，建立新的联系，促进事物向有利于人类的方向发展}}
  created_time: 2020-11-14T19:10:49+08:00

- UUID: a49f14c2-93b5-41d8-ac2a-adb74442ef53
  cloze: |
    事物的发展是一个过程

    1. 一切事物只有经过一定的过程，才能实现自身的发展
    2. 一切事物都有期产生、发展和转化为其他事物的历史，都有它的过去、现在和未来
    3. 世界不是既成事物的集合体，而是过程的集合体
    4. 把世界看作是永恒不变的既成事物的集合体，这是形而上学的思想特征

    事物辩证发展的过程：{{c1::肯定}} → {{c1::否定}} → {{c1::否定之否定}}
  created_time: 2020-11-07T17:38:31+08:00

