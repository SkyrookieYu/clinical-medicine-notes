- UUID: b8fc1549-e4b1-44f8-ab22-c7301ddde260
  cloze: |
    不变资本和可变资本和剩余价值率

    - 不变资本 (c): 以生产资料形态存在的资本。价值量不增殖。
        - 流动资本: 一次全部转移 (耗材)
        - 固定资本: 多次生产过程中逐渐转移 (机器)
    - 可变资本 (v): 用来购买劳动力商品的资本。
    - 剩余价值 (m): 即利润 (p)
    - 剩余价值率 (剥削率, m') = {{c1::m / v}}
    - 利润率 (p') = {{c1::m / (c + v)}}
  created_time: 2020-11-16T15:09:25+08:00

- UUID: 07f9083c-acb8-42d2-bc14-8c91462fa481
  cloze: |
    绝对剩余价值和相对剩余价值

    - 绝对剩余价值: (加班) 在必要劳动时间不变的条件下，延长工作日的长度而生产的剩余价值
    - 相对剩余价值: (加速) 在工作日长度不变的条件下，缩短必要劳动时间而生产的剩余价值
    - 超额剩余价值 (对个别资本家而言): 企业由于提高劳动生产率而使商品的个别价值低于社会价值的差额

    区别

    | \                                      | 绝对剩余价值生产 | 相对剩余价值生产 |
    |----------------------------------------|------------------|------------------|
    | {{c1::必要劳动时间}}                   | 不变             | 缩短             |
    | {{c1::劳动生产率/技术水平}}            | 不变             | 提高             |
    | {{c1::资本主义不同发展阶段的作用不同}} | 自由竞争时期     | 垄断资本主义时期 |
  created_time: 2020-11-16T15:48:16+08:00

- UUID: 59035d26-622b-47f1-9c40-08b5c53acf92
  cloze: |
    资本积累

    资本主义再生产

    - 资本主义再生产的形式
        - 资本主义简单再生产: 将所有获得的剩余价值完全用于个人消费
        - 资本主义扩大再生产: 将获得的剩余价值的一部分转化为资本
    - 资本主义再生产的实质: **物质资料再生产和资本主义生产关系再生产的统一**
    - 资本主义再生产的特点: **扩大再生产**

    资本积累是资本主义扩大再生产的源泉

    - 资本积累的本质: 资本家不断利用无偿占有的工人创造的剩余价值，来扩大自己的资本规模，进一步扩大和加强对工人的剥削和统治
    - 资本积累的源泉: {{c1::剩余价值}}
    - 资本积累的后果: {{c1::加剧社会的两极分化}}
  created_time: 2020-11-16T15:24:56+08:00

