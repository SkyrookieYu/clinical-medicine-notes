  cloze: |
    近代中国国情和中国革命的时代特征

    近代中国国情

    - 基本依据: 认清国情
    - 社会性质: 半殖民地半封建社会
    - 主要矛盾: {{c1::**帝国主义和中华民族的矛盾**、封建主义和人民大众的矛盾}}
    - 革命对象和任务 (三座大山): {{c1::帝国主义、封建主义、官僚资本主义}}
    - 近代中国革命的性质: {{c1::**资产阶级**民主革命 (因未反对民族资本主义)}}
  created_time: 2020-11-10T18:21:22+08:00

- UUID: 55c42419-c802-4257-84a3-9c432d8af6af
  cloze: |
    {{c1::《在晋绥干部会议上的讲话》}} 提出了 {{c2::土地革命总路线、新民主主义革命总路线}}

    新民主主义革命

    - 总路线: {{c1::无产阶级领导的，人民大众的，反对帝国主义、封建主义、官僚资本主义的革命}}
        - 第一次提出: {{c1::1939《中国革命和中国共产党》(无官僚资本主义)}}
        - 完整地表述: {{c1::1948《在晋绥干部会议上的讲话》}}
    - 经济纲领: {{c1::两没收、一保护 (没收封建地主阶级土地归农民所有、没收官僚资本归新民主主义国家所有、保护民族资本主义工商业)}}

    “没收官僚资本归新民主主义国家所有” 一方面具有新民主主义革命性质，另一方面具有社会主义革命性质。

    “保护民族资本主义工商业” 一方面由中国落后的生产力决定，另一方面由新民主主义革命的性质决定。
  created_time: 2020-11-10T18:31:11+08:00

