- UUID: 2fe2abad-c858-4ee5-b145-9e9c3abf5401
  cloze: |
    毛泽东思想形成和发展的过程

    1. 第一次国内革命战争时期 (1925 - 1927): {{c1::提出新民主主义革命的基本思想}}
        - 《中国社会各阶层的分析》
        - 《湖南农民运动考察报告》
    2. 土地革命战争时期 (1927 - 1937): {{c1::**标志毛泽东思想的初步形成**}}
        - 《中国的红色政权为什么能够存在》
        - 《井冈山的斗争》
        - 《星星之火，可以燎原》
        - 《反对本本主义》
    3. 遵义会议以后至抗日战争结束 (1937 - 1945): {{c1::**毛泽东思想趋于成熟**}}
        - 《实践论》
        - 《矛盾论》
        - 《〈共产党人〉发刊词》: {{c1::提出三大法宝 (统一战线、武装斗争、党的建设)}}
        - 《中国革命和中国共产党》: {{c1::第一次提出新民主主义革命总路线}}
        - 《新民主主义论》
        - 《论联合政府》
    4. 解放战争至中华人民共和国成立以后 (1945 - 1949): {{c1::**毛泽东思想继续发展**}}
        - 《在中共七届二中全会上的报告》
        - 《论人民民主专政》
        - 《关于正确处理人民内部矛盾问题》
        - 《论联合政府》
        - 《在晋绥干部会议上的讲话》: {{c1::完整表述新民主主义革命总路线}}
  created_time: 2020-11-10T18:00:24+08:00

