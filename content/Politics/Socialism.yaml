- UUID: 80b75fb8-3f11-44b5-81b0-03aebb635308
  cloze: |
    习近平新时代中国特色社会主义思想的丰富内涵: {{c1::(理论上) 八个明确}}

    - 核心要义: {{c1::坚持和发展中国特色社会主义}}
    - 主题: {{c1::坚持和发展中国特色社会主义}}
    - 总任务
        - 实现社会主义现代化和中华民族伟大复兴
        - 在全面建成小康社会的基础上，分两步走在本世纪中叶建成富强民主文明和谐美丽的社会主义现代化强国
    - 主要矛盾: 人民日益增长的美好生活需要同不平衡不充分的发展
    - 总体布局: 五位一体 **(经济、政治、文化、社会、精神文明)**
    - 战略布局: 四个全面
        - 全面建设小康社会
        - 全面深化改革总目标: 完善和发展中国特色社会主义制度、**推进国家治理体系和治理能力现代化**
        - 全面推进依法治国总目标: **建设中国特色社会主义法治体系、建设社会主义法治国家**
        - 全面从严治党
    - 强军目标: 建设一支听党指挥、能打胜仗、作风优良的人民军队，把人民军队建设成为世界一流军队
    - 大国外交: 推动构建新型国际关系; 推动构建人类命运共同体
    - 两个最大
        - 中国特色社会主义**最本质特征**: {{c1::中国共产党领导}}
        - 中国特色社会主义**最大优势**: {{c1::中国共产党领导}}

    习近平新时代中国特色社会主义思想的基本方略: {{c1::(实践上) 十四个坚持}}

    - 社会主义政治发展的必然要求: 坚持党的领导、人民当家作主、依法治国有机统一
    - 决定党和国家前途命运的根本力量: 人民
    - 解决一切问题的基础和关键: 发展
    - 中国特色社会主义的本质要求和重要保障: 全面依法治国
    - 发展的根本目的: 增进民生福祉
    - 千年大计: 建设生态文明
    - 治国理政的重大原则: 统筹发展和安全
    - 战略支撑: 建设一支听党指挥、能打胜仗、作风优良的人民军队
    - 复兴的必然要求: 坚持一国两制，推进祖国统一
    - 最鲜明的品格: 坚持从严治党
  created_time: 2020-11-10T19:13:54+08:00

