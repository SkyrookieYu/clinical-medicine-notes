    土地革命的土地分配方法: {{c1::以乡为单位，按人口平分土地，在原耕地的基础上实行抽多补少、抽肥补瘦}}

    1931 年制定的阶级路线和土地分配方法的意义: {{c1::中国历史上**第一个**制定的可以付诸实施的比较完整的土地革命纲领和路线}}

    土地分配方法的四次调整

    1. 1928-1931: {{c1::没收地主土地归农民所有《兴国土地法》}}
    2. 1931-1935: {{c1::地主不分田，富农分坏田}}
    3. 1937-1945: {{c1::地主减租减息，农民交租交息}}
    4. 1946-1948: {{c1::耕者有其田《关于清算减租及土地问题的指示》《中国土地法大纲》}}
    5. 1949-1952: {{c1::保存富农经济《中华人民共和国土地改革法》}}
    5. 1978 至今: {{c1::家庭联产承包责任制}}

    - 《在晋绥干部会议上的讲话》: 提出了土地改革总路线，为 {{c1::依赖贫农、团结中农，有步骤、有分别的消灭封建剥削制度，发展农业生产}}
    - 《井冈山土地法》: **没收一切土地**归苏维埃政府所有，不符合实际
    - 《兴国土地法》: 没收一切公共土地及地主阶级土地，**原则性改正，保护中农利益**
    - 《五四指示》: 耕者有其田
    - 《中国土地法大纲》: 废除封建性土地制度，将地主土地分给无地或少地的农民
  created_time: 2020-11-11T18:33:16+08:00

