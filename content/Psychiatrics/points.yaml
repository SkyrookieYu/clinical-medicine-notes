  urgency: u1

- UUID: 98ece71e-acc5-44d0-8e56-63fe6b52d77a
  Q: （问答）妄想的定义与特点
  A: |
    妄想：意识清醒时，在病理基础上产生的歪曲的信念、病态的推理和判断，其特点包括

    - 坚信不移，难以纠正
    - 无事实根据
    - 个体独有的和自我卷入的
    - 与患者文化水平、社会背景不相符，与亚文化圈不相关
  urgency: u2

- UUID: 79d585bd-786a-4ad4-a68c-3e144489ba99
  Q: （问答）遗忘综合征的定义与特点
  A: |
    遗忘综合征：以记忆障碍为主要临床表现，无意识障碍，无其他认知功能损害为特征的一种器质性精神障碍，常见错构、虚构。

    - 识记能力障碍
    - 时间定向力障碍
    - 虚构症
    - 顺行性或逆行性遗忘
  urgency: u3

- UUID: 3515cf34-d25a-4803-a8ab-53f5958ef4cc
  Q: （选择/名解）依赖
  A: |
    - 躯体依赖: 反复服用药物或使用其他精神活性物质，使中枢神经系统发生了变化，以致强烈需要这种物质持续的存在于体内，以免 **发生特殊的撤药或戒断症状**
    - 心理依赖:  **并无撒药或戒断所致的生理状态的改变**，但在心理上产生某些表现，渴望能再度使用
    - 戒断综合征: 在停药或减少某些类型的药物的情况下出现的一种症状
  urgency: u2

- UUID: d6202550-d03c-48d4-a6e0-165259febf06
  Q: （问答）精神分裂症的症状特点
  A: |
    - 症状出现不受病人意志控制
    - 一旦出现难以通过转移注意力的方式纠正
    - 症状内容与周围环境不协调
    - 病人社会功能明显受损
  urgency: u2

- UUID: 352a8b2d-8a64-44ec-b65e-3795b87ddc56
  Q: （问答）精神分裂症的分型及其临床表现
  A: |
    - 偏执型（最多见）
        - 症状
            - 初期：敏感多疑
            - 典型症状：妄想为主，常伴幻觉，以幻听多见
        - 好发人群：起病较晚，青壮年、中年为主
        - 发病情况：病程缓慢，精神衰退不明显，预后较好
    - 青春型
        - 症状：一过性幻觉妄想
            - 三乱：思维破裂，情感倒错，意向倒错
            - 两症：行为怪异症状，色情症状
        - 好发人群：青春期
        - 发病情况：起病较急，发展较快
    - 紧张型
        - 症状：发作性紧张性木僵和紧张性兴奋
        - 好发人群：青壮年
        - 发病情况：起病较急，呈发作性，可自动缓解，预后较好
    - 单纯型
        - 症状
            - 初期：症状不典型
            - 典型症状：逐渐发展的人格衰退
        - 好发人群：青少年
        - 发病情况：起病隐匿，发展缓慢，病程至少 2 年，预后较差
  urgency: u3

- UUID: af0548cb-ab9c-4542-952f-c65da47f9ad5
  Q: 主要精神疾病特点及鉴别
  A: |
    - 精神分裂症：个性改变，自知力不完整，思维离奇，情感迟钝
    - 抑郁症：意志活动减退，思维消极，情绪低落，早醒睡眠障碍
    - 躁狂症：动作行为增多，思维奔逸，情绪高涨
    - PTSD：创伤时间后出现焦虑、痛苦、易激；情绪波动大；入睡困难伴噩梦
  urgency: u3

- UUID: 02456cfd-f748-4ab7-9dda-7ba83c0bc0d2
  Q: 四类木僵的鉴别
  A: |
    - 紧张性木僵
        - 见于紧张性精神分裂症
        - 病程：急性发作性起病
        - 伴随症状：思维离奇、情感迟钝
    - 抑郁性木僵
        - 见于抑郁症
        - 病程：慢性起病，进行性加重
        - 伴随症状：严重的思维消极与情绪低落
    - 器质性木僵
        - 见于脑器质性疾病（脑炎、脑外伤、脑肿瘤等）
    - 心因性木僵
        - 见于反应性精神病
        - 病程：应激后迅速发病，持续时间短
  urgency: u3

