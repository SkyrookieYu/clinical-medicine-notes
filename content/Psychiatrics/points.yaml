- UUID: 6c9e8a3e-4b2e-44a3-b9a4-73578982abab
  Q: 自知力判断标准
  A: |
    - 是否认识到自身存在异常
    - 是否认识到别人认为自身有异常
    - 是否认识到自身异常是由疾病造成的
    - 是否认识到自身需要治疗
  urgency: u3

- UUID: 1b0cf431-0d2d-4ddf-bb18-559fc96e7f8d
  Q: 心境障碍临床表现
  A: |
    - 躁狂发作
        - 情绪高涨
        - 思维奔逸
        - 动作行为增多
    - 抑郁发作
        - 情绪低落
        - 思维迟缓、消极
        - 意志活动减退
    - 双向情感障碍
        - 心境反复明显改变
        - 躁狂、抑郁可同时出现或转换
        - 间歇期完全缓解
    - 环性心境障碍
        - 轻型双向情感障碍
        - 间歇期正常，表现为持续性心境不稳定
    - 心境恶劣障碍
        - 情绪低落为主，不出现躁狂
        - 抑郁持续 > 2 年，无长时间完全缓解
    - 儿童、少年抑郁
        - 学校恐怖、逃学、出走等
        - 成年后易发生双向障碍
  urgency: u2

