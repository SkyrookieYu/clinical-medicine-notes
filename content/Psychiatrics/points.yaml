- UUID: 97f447dd-22e4-4a4a-b895-f03501405519
  Q: AD 与 VD 的鉴别
  A: |
    | \                 | AD                 | VD                             |
    |-------------------|--------------------|--------------------------------|
    | 起病              | 隐匿               | 急性起病，多有高血压病史       |
    | 病程              | 缓慢               | 波动或阶梯恶化                 |
    | 早期症状          | 记忆障碍           | 头昏头痛，注意力下降           |
    | 痴呆              | 有                 | 无                             |
    | 自知力            | 丧失               | 良好                           |
    | 人格改变          | 有                 | 不明显                         |
    | 情感              | 淡漠或欣快         | 情感脆弱或易怒                 |
    | 神经系统          | 早期多无局限性体征 | 伴病理反射                     |
    | CT                | 弥漫性脑皮质萎缩   | 多发梗阻、腔隙、软化灶、脑萎缩 |
    | Hachinski's Score | &lt; 4             | &gt; 7                         |
  urgency: u3

- UUID: 99f87bd3-5b8c-46b5-a4c9-91b90eacb848
  Q: 抑郁症的诊断标准
  A: |
    - 主要标准
        - 心境低落
        - 兴趣和愉快感丧失
        - 导致劳累增加和活动减少的精力降低
    - 次要标准
        - 注意力降低
        - 自我评价和自信降低
        - 自罪观念和无价值感
        - 认为前途黯淡悲观
        - 自伤或自杀的观念或行为
        - 睡眠障碍
        - 食欲下降
    - 病程标准: 2 wks
    - 排除标准: 排除精神分裂症、双向障碍、焦虑障碍、PTSD、躯体疾病所致精神障碍
  urgency: u3

