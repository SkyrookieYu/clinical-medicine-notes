- UUID: 32658d60-f963-471f-815f-81c8ef5dfed9
  Q: 妊娠期高血压疾病出现时间
  A: 妊娠 20 wks 后
  created_time: 2020-05-21T14:45:56+08:00

- UUID: 33812b35-c577-4de6-8ecc-f1c0efe47db1
  Q: 前置胎盘出现时间
  A: 妊娠 28 wks 后
  created_time: 2020-05-21T14:46:26+08:00

- UUID: 3d925253-af47-4088-bed4-4904dfd784e8
  Q: 胎盘早剥出现时间
  A: 妊娠 20 wks 后
  created_time: 2020-05-21T14:46:45+08:00

- UUID: eebbe3c2-bd55-4d41-bd4e-921346089be2
  Q: 羊水过多
  A: 羊水量 > 2000 ml 或羊水指数 > 18
  created_time: 2020-05-21T14:46:58+08:00

- UUID: f0431b45-285c-49a6-ac24-45d8ca714b30
  Q: 羊水过少
  A: 羊水量 &lt; 300 ml 或羊水指数 &lt; 5
  created_time: 2020-05-21T14:47:25+08:00

- UUID: c77a1c18-cf8f-44a0-b47b-24c2839b0a82
  Q: 产褥期时间
  A: 胎盘娩出 - 产后 6 wks
  created_time: 2020-05-21T14:47:43+08:00

- UUID: 19acae9f-dcfe-45ba-b6ed-d3b2bc2031f8
  Q: 产褥病率
  A: 产后 24 hrs - 产后 10 days，每日 4 次口表温，体温 2 次 ≥ 38 ℃
  created_time: 2020-05-21T14:48:07+08:00

- UUID: 666a27ee-1049-43e6-80ec-cc6f87dd7946
  Q: Hegar's Sign
  A: 停经 6 - 8 wks，双合诊宫颈与宫体之间似不相连
  created_time: 2020-05-21T14:49:44+08:00

- UUID: e566047e-53d3-4f28-9b5b-c5c892dadd60
  Q: 正常胎心
  A: 110 - 160 bpm, 宫缩时伴胎心率加速 ≥ 15 bpm
  created_time: 2020-05-21T15:44:30+08:00

- UUID: 4ff5d48b-cc16-42a5-97ee-60589b33ba11
  Q: 正常骶耻外径
  A: 18 - 20 cm
  created_time: 2020-05-21T15:45:27+08:00

- UUID: 85bfcda7-b2c7-4e43-8003-116945485855
  Q: 正常髂嵴间径、髂棘间径
  A: 髂棘间径 25 - 28 cm; 髂嵴间径 23 - 26 cm
  created_time: 2020-05-21T15:46:01+08:00

- UUID: 8d82586d-649e-4451-9fa0-7f44a9267ca5
  Q: 正常坐骨棘间径
  A: 10 ± 0.5 cm
  created_time: 2020-05-21T15:52:08+08:00

- UUID: bdd2132c-f088-4b8d-9ffc-71e2c0a9e26e
  Q: 正常坐骨结节间径
  A: 9 ± 0.5 cm
  created_time: 2020-05-21T15:52:43+08:00

- UUID: 6dcdeaf7-fc99-43e0-a158-0d2f1e8e9d72
  Q: LH 峰值出现于卵泡破裂前多久
  A: 36 hrs
  created_time: 2020-05-21T15:46:20+08:00

- UUID: 8b7ceab0-8d6a-4e83-846d-6d530e4c19a6
  Q: 妊娠期血量最多时的时间，血量
  A: 妊娠 32 - 34 wks，血量增长 1450 ml
  created_time: 2020-05-21T15:46:59+08:00

- UUID: a4eb6774-21f1-40e0-b21f-6137ffa82e20
  Q: FGR 最佳治疗时间
  A: 妊娠 32 wks 前
  created_time: 2020-05-21T15:47:39+08:00

- UUID: afe368f4-b86c-41de-9012-40bcc47ebc3a
  Q: 正常胎动
  A: 3 - 5 次/hrs
  created_time: 2020-05-21T15:47:55+08:00

- UUID: 02633118-7494-44b1-8403-a048e15885bb
  Q: 围产儿定义
  A: 妊娠 28 wks 至产后 1 wks
  created_time: 2020-05-21T15:48:10+08:00

- UUID: b649fc77-d8e6-4462-b490-bda2693617aa
  Q: 新生儿定义
  A: 脐带结扎至产后 28 天
  created_time: 2020-05-21T15:50:26+08:00

- UUID: 51ee412e-7065-44dd-a155-eb71233f8db4
  Q: 保胎治疗药物
  A: |
    - 0 - 20 周: 硫酸镁
    - 21 - 32 周: 利托君、吲哚美辛
  created_time: 2020-05-21T15:53:24+08:00

- UUID: d2134800-75fd-472a-aea6-74dc0fb1c7a8
  Q: 急性子宫颈炎特征
  A: |
    - 子宫颈管棉拭子肉眼见脓性或黏液脓性分泌物
    - 棉拭子擦拭子宫颈管易诱发出血
  created_time: 2020-05-21T15:54:16+08:00

- UUID: 49da2d76-7540-434a-b5ee-f6719450a536
  Q: 急性盆腔炎特征
  A: |
    - 宫颈举痛、子宫或附件区压痛
    - 影像学检查提示输卵管增粗积液
  created_time: 2020-05-21T15:55:16+08:00

- UUID: 17ffe327-bfa4-4ab9-b79d-c2d03263519d
  Q: 内异症、蒂扭转、黄体破裂鉴别
  A: |
    - 内异症：停经后阴道流血，可有腹腔内出血
    - 蒂扭转：月经正常
    - 黄体破裂：停经，腹腔内出血
  created_time: 2020-05-21T15:56:36+08:00

- UUID: c729da46-431a-46ad-941b-cbb18e172cd3
  Q: 初乳时间
  A: 产后 7 天内
  created_time: 2020-05-21T19:53:45+08:00

- UUID: 21e5560a-975c-4f77-918a-5fe0f7d23cfc
  Q: 正常恶露
  A: |
    - 血性恶露: 0 - 3 天
    - 浆液恶露: 4 天 - 2 周
    - 白色恶露: 2 周 - 5 周
  created_time: 2020-05-21T19:53:59+08:00

- UUID: 7f50ef23-8290-42c1-a39c-68a61431a480
  Q: 妊娠各个时间采用的不同人流方式
  A: |
    - 药物流产: 0 - 7 wks
    - 负压吸引术: 0 - 10 wks
    - 钳刮术: 10 - 14 wks
    - 利凡诺羊膜腔注射: 中晚期妊娠

    另：妊娠合并心脏病于 14 周后人流风险不亚于继续妊娠，所以 14 wks 后较少人流
  created_time: 2020-05-21T20:15:18+08:00

- UUID: ba19f91c-133f-46be-93a4-f78d9359f26e
  Q: 子宫内膜周期及其表现
  A: |
    - 增殖期：雌激素作用
        - 早期：低柱状腺上皮
        - 中期：弯曲腺上皮
        - 晚期：高柱状腺上皮
    - 分泌期：雌孕激素共同作用
        - 早期：糖原小泡
        - 中期：顶浆分泌
        - 晚期：糖原溢出
    - 月经期：雌孕激素撤退
  created_time: 2020-05-21T20:18:33+08:00

- UUID: 4ae9d311-71a6-4ee8-97f2-e3fc4f90fe65
  Q: 糖尿病诊断标准
  A: |
    - FPG: > 5.1 mmol/L
    - 75g OGTT, 1h: > 10.0 mmol/L
    - 75g OGTT, 2h: > 8.5 mmol/L
  created_time: 2020-05-21T21:04:55+08:00

- UUID: 3f91eea6-481b-4efd-bcb7-c6614553d394
  Q: HELLP Syndrome 典型症状
  A: 溶血、肝酶升高、血小板减少
  created_time: 2020-05-21T21:16:21+08:00

- UUID: 430dd79d-7c10-48bd-b730-fed2b18b83db
  Q: 晚期产后出血定义
  A: 分娩 24 hrs 后在产褥期内发生的子宫大量出血，出血量超过 500 ml
  created_time: 2020-05-21T21:29:40+08:00

- UUID: d5c76fb9-dcd4-422c-9c70-46cf1e5c8e1a
  Q: 各型阴道炎的特点
  A: |
    - 滴虫性：稀薄脓性黄绿色泡沫分泌物，草莓样宫颈，生理盐水悬滴法诊断
    - 霉菌性：外阴瘙痒灼痛，豆渣样分泌物
    - 细菌性：线索细胞 (+)，氨臭
  created_time: 2020-05-21T21:30:38+08:00

- UUID: 2a0dcef3-5fed-4ffe-96e9-2696971c5942
  Q: 宫颈肿瘤分期
  A: |
    - I: 宫颈部位
    - II: 累及上 ⅔ 阴道或宫旁
    - III: 累及下 ⅓ 阴道或盆壁
    - IV: 累及膀胱、直肠或远处转移
  created_time: 2020-05-21T21:35:40+08:00

- UUID: 90e17416-d1ce-4535-94ea-37ed90f1b0b8
  Q: 子宫内膜癌分期
  A: |
    - I: 子宫内膜肌层
    - II: 累及宫颈
    - III: 累及浆膜、附件、阴道、淋巴结
    - IV: 累及膀胱、直肠或远处转移
  created_time: 2020-05-21T21:36:36+08:00

- UUID: 55aad0d4-d7d4-4b60-bdef-25842b35199f
  Q: 卵巢肿瘤分期
  A: |
    - I: 卵巢或输卵管
    - II: 累及盆腔
    - III: 累及腹腔
    - IV: 远处转移至腹腔外
  created_time: 2020-05-21T21:37:54+08:00
