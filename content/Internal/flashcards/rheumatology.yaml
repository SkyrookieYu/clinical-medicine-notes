- UUID: 81812fae-4a9f-4303-a6a2-be4b5d1e2998
  Q: 类风湿关节炎常见临床表现
  A: |
    - 关节表现: 对称性、多发性小关节炎，慢性反复发作
        - **晨僵: 活动性指标**
        - 关节肿胀疼痛: **最早出现**
            - 常见部位: **腕、掌指、近端指间关节**
            - 特点: **对称、持续、时重时轻**
        - 关节畸形：晚期表现, 手指 **天鹅颈样、纽扣花样** 表现
        - 特殊关节受累: 颈椎关节等
    - 关节外表现
        - 类风湿结节: **较常见、活动性指标，质硬、无压痛、对称性分布**
        - 类风湿血管炎
        - 心脏: 常见 **心包炎**
        - 肺: 常见 **肺间质病变**，可伴胸腔积液、胸膜炎等
        - 眼: 继发性干燥综合征
        - 神经: 腕管综合征
        - 血液: 常见 **正细胞正色素性贫血**
        - Felty's Syndrome: 脾大、贫血、N, PLT 减少
  created_time: 2020-05-26T16:33:29+08:00

- UUID: e7f6dea7-b6e9-48cd-9309-0cac83b349bc
  Q: 类风湿关节炎影像学 (X 线) 分期
  A: |
    - I 期：正常或关节面下 **骨质疏松**
    - II 期：关节面下骨质疏松, **关节间隙狭窄**
    - III 期：关节面囊性破坏或骨质 **虫蚀样改变**
    - IV 期： 关节半脱位，伴纤维化、 **骨性强直**
