- UUID: dd04f5f0-43fa-4136-92e3-d6cfdfaab7a1
  Q: 有机磷中毒分度
  A: |
    按照血胆碱酯酶活力测定

    - 正常：100%
    - 轻度：50 - 70% (仅 M 样症状)
    - 中度：30 - 50% (轻度 + N 样症状)
    - 重度：0 - 30% (中度 + 肺水肿、呼吸肌麻痹、意识障碍等)
  created_time: 2020-05-26T21:19:18+08:00
