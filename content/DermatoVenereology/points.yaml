- UUID: e2fc50f3-9cf3-4faa-a35c-700a61ee0cf3
  Q: （名解）表皮通过时间
  A: |
    - 基底层到颗粒层: 14 d
    - 颗粒层到角质层: 14 d
  urgency: u2

- UUID: 68b5b464-925e-4112-9cab-91aae98865e6
  Q: （名解）基底膜带
  A: 表皮与真皮之间的链接
  urgency: u2

- UUID: f4aa3763-c5f4-4f57-819d-6919da5f4eb6
  Q: 表皮的组成
  A: |
    - 角质层
    - 透明层：仅存在于掌跖部
    - 颗粒层
    - 棘层
    - 基底层（生发层）
  urgency: u2

- UUID: 10f8d128-5b34-4340-86a5-6b952be615d3
  Q: （名解）表皮黑素单元（黑素小体）
  A: 一个黑素细胞可通过其树枝状突起向周围约 10 - 36 个角质形成细胞提供黑素
  urgency: u2

- UUID: a09ced29-0842-49cb-a7cc-9b6359da4b77
  Q: （问答）皮肤的功能
  A: |
    - **屏障功能**: 阻挡外界物理化学微生物、防止机体营养物质丢失
    - **吸收功能**: 主要部位为角质层，脂溶性物质较易吸收
    - **感觉功能**: 触痛压冷温觉、瘙痒
    - **分泌和排泄功能**: 小汗腺、顶泌汗腺、皮脂腺
    - **体温调节功能**: 动静脉吻合丰富
    - **代谢功能**: 糖、蛋白、脂质、水电解质代谢
    - **免疫功能**: 体液免疫为主
  urgency: u3

- UUID: 2731bbb1-1a73-4200-ab1c-a78fccc80fe4
  Q: （名解）斑疹
  A: 与周围皮肤平齐的皮肤黏膜局限性颜色改变，直径 &leq; 1 cm（直径 \> 1cm 为斑片）
  urgency: u2

- UUID: 81d6f2d9-38f3-47cb-9aa0-f476a5257ed3
  Q: （名解）斑片
  A: 与周围皮肤平齐的皮肤黏膜局限性颜色改变，直径 > 1 cm（直径 &leq; 1cm 为斑片）
  urgency: u2

- UUID: 76d3ff2b-53b7-4e04-8c1f-2d6096307514
  Q: （名解）丘疹
  A: 局限性、实质性的表浅隆起性皮损，直径 &leq; 1 cm（直径 \> 1cm 为斑块，顶部有水疱为丘疱疹，有小脓疱为丘脓疱疹）
  urgency: u2

- UUID: ab2bf271-7046-4f28-8fd2-2d50b3d7c361
  Q: （名解）斑块
  A: 局限性、实质性的表浅隆起性皮损，直径 > 1 cm（直径 &leq; 1cm 为丘疹，顶部有水疱为丘疱疹，有小脓疱为丘脓疱疹）
  urgency: u2

- UUID: b7edc3bc-b637-4153-9a5e-f73914bde0bd
  Q: （名解）风团
  A: "**见于荨麻疹** 真皮浅层水肿引起的暂时性、隆起性皮疹。大小不一，形态不规则，数小时消退"
  urgency: u3

- UUID: bf2676c8-2c19-461b-97b1-f7d5219e379f
  Q: （名解）水疱、大疱
  A: 局限性、隆起性、内含液体的腔隙性皮损（直径 \> 1cm 为大疱，根据内容物和为血疱或脓疱）
  urgency: u2

- UUID: b5c2f095-f5c7-43f6-95af-2c50d9208bff
  Q: （名解）糜烂
  A: 局限性表皮或黏膜上皮部分或全部缺损形成的红色湿润创面
  urgency: u3

- UUID: 88cd6b90-c54c-4e9f-8a3e-148d3feb7bc0
  Q: （名解）溃疡
  A: 局限性皮肤或黏膜缺损形成的创面，可深达真皮层下
  urgency: u3

- UUID: 12c5fcc4-97df-4e47-9601-828139c80029
  Q: （名解）苔藓样变
  A: 反复摩擦导致的皮肤局限性增厚，表现为皮嵴隆起，皮沟加深，皮损界线清楚，常伴剧痒
  urgency: u3

- UUID: 5f818638-5484-49e3-9e21-e953b28135db
  Q: （名解）棘层松解 (Nikolsky's Sign, 尼氏征)
  A: 表皮或上皮细胞失去粘连，呈松解状态，致表皮内裂隙或水疱
  urgency: u2

- UUID: 7f1a549d-731d-434a-8346-050fffe3d202
  Q: （名解）斑贴试验
  A: 将标准变应原通过特殊装置接触皮肤，观察接触部位反应。用于 **接触性皮炎** 诊断。
  urgency: u2

- UUID: d773c5d6-c97b-43d9-bf97-da6ad563418a
  Q: （名解）点刺试验
  A: 将点刺皮试液滴于皮肤后用点刺针经液体刺入皮肤，观察局部皮肤反应。用于诊断 **荨麻疹、特异性皮炎、药疹**
  urgency: u2

- UUID: 8a339a63-7df4-4d20-b1c0-b342ce261a85
  Q: （名解）划痕试验
  A: 荨麻疹患者皮肤表面用钝器以适当压力划过，划痕处出现红斑风团与红晕
  urgency: u2

- UUID: 7bfa75d6-fad6-4ec3-a24c-eeb54e776764
  Q: （名解）同形反应 (Koebner 现象)

  A: 寻常性银屑病进行期皮肤损伤可导致受损部位出现典型的银屑病皮损
  urgency: u2

- UUID: 8da46d35-eafd-4fd5-a8b2-a5a876c798ac
  Q: （名解）前带现象
  A: 由于梅毒患者原倍血清中抗体过多，抗原抗体结合不能形成大复合物，导致快速血浆反应素环状卡片试验 (RPR) 阴性或弱阳性。适当稀释后避免。见于感染后立即治疗者与二期、三期梅毒
  urgency: u2

- UUID: e3b29bce-2113-4bc7-931d-7510eac2a255
  Q: 醋白试验所检查的疾病
  A: 用于诊断尖锐湿疣皮损（HPV）
  urgency: u2

- UUID: 64d500f4-7fb6-4a47-b61f-993f02dde89f
  Q: （问答）皮肤外用药物治疗原则
  A: |
    - 根据疾病病因与发病机制 **正确选择药物种类**
    - 根据皮损特点 **正确选择药物剂型**
        - 急性皮炎
            - 无糜烂与渗出：粉剂或洗剂
            - 仅糜烂：糊剂
            - 糜烂+渗出：湿敷
        - 亚急性皮炎
            - 无渗出：糊剂或油剂
            - 有渗出：乳剂或糊剂
        - 慢性皮炎：乳剂、软膏、酊剂等
        - 无皮损：乳剂或酊剂
    - **详细向患者解释用法和注意事项**
        - 有刺激药物：先较低浓度，逐渐提高浓度
        - 药物耐受：经常变更药物
        - 药物过敏：立即停用
        - 小儿面部不宜用糖皮质激素、高浓度水杨酸等刺激性药物
  urgency: u3

- UUID: d300ab03-e6d9-4039-98b4-935d6477c255
  Q: （名解）酊剂和醑剂
  A: |
    - 酊剂：非挥发性药物的乙醇溶液
    - 醑剂：挥发性药物的乙醇溶液
  urgency: u3

- UUID: d46efd0c-3639-4fde-9f9d-a685deb47bcc
  Q: （名解）粉剂
  A: 用于无糜烂和渗出的急性皮炎皮损，有干燥、保护、散热作用
  urgency: u3

- UUID: ab1d2706-3370-4f87-8f5e-0fb3883f12ba
  Q: （名解）洗剂
  A: |
    a.k.a. 震荡剂

    粉剂与水的混合物，有止痒、散热、干燥、保护作用
  urgency: u3

- UUID: 36106bb5-1812-4862-92ae-1c2beace0bab
  Q: （名解）乳剂
  A: |
    油与水经乳化而成的剂型，用于亚急性、慢性皮炎

    - 油包水 (W/O)：用于干燥皮肤或寒冷季节使用
    - 水包油 (O/W)：用于油性皮肤
  urgency: u3

- UUID: 3148d463-eb9f-43be-a59b-7837b4898eab
  Q: （名解）赫氏反应 / 吉海反应
  A: 用青霉素 G 治疗梅毒或钩体病时出现症状加剧的现象（初次小剂量给药预防）
  urgency: u2

- UUID: 87936afd-8d3e-4026-8d18-3bf094f623fd
  Q: （名解）Ramsay-Hunt Syndrome
  A: HSV 感染，膝状神经节受累同时侵犯面神经运动及感觉神经时，出现 **面瘫、耳痛，外耳道疱疹** 三联征
  urgency: u3

- UUID: 8dd9ff1e-020d-48a5-a044-917d0bd62e28
  Q: （问答）水痘及带状疱疹的临床表现
  A: |
    - 水痘（初发）
        - 皮损：初期为红色斑疹，逐渐变为丘疹、丘疱疹、水疱、脓疱
        - 可伴发热
        - 特征：儿童多见。潜伏期约 2 周，病程 1 - 2 周
    - 带状疱疹（第二次以后）
        - 皮损：初期为红色斑疹，转变为簇状丘疹、水疱，沿周围神经带状分布。
        - 特征
            - 老年人较重
            - 发疹前有劳累、免疫力下降等表现
            - **一般不超过中线**
        - 特殊表现
            - 眼带状疱疹：沿三叉神经眼支分布
            - 耳带状疱疹：沿面神经或听神经分布，表现为耳道或鼓膜疱疹。
                          膝状神经节受累可出现 Ramsay-Hunt Syndrome
            - 播散性带状疱疹：机体抵抗力严重低下者出现
        - 带状疱疹相关性疼痛：带状疱疹出疹前至出疹后出现神经痛
  urgency: u3

- UUID: ebbc4d83-d2c6-4c72-a487-6d1c9a2fd9ea
  Q: 葡萄球菌性烫伤样皮肤综合征 (SSSS)
  A: 全身大片红斑基础上出现 **松弛性水疱，尼氏征 (+)，手足皮肤手套样剥脱** ，无口腔黏膜损害，皮损明显疼痛与触痛
  urgency: u2

- UUID: ffbea98f-be61-49b4-bfa3-0d1299da107c
  Q: （问答）头癣治疗
  A: |
    - 剪发：剪除病发，每周 1 次，连续 8 周
    - 洗头：硫磺皂或 2% 酮康唑洗剂，每天 1 次，连续 8 周
    - 搽药：抗真菌药物。碘酊、联苯苄唑、抗真菌药涂于患处，每天 2 次，连续 8 周
    - 消毒：患者使用的生活用品与理发工具煮沸消毒
    - 口服药物：抗真菌药物。伊曲康唑或特比萘芬口服，定期检查肝功能
    - 注意：脓癣切忌切开引流
  urgency: u3

- UUID: 5fad0644-831b-4573-a5fc-bc66e740034d
  Q: 接触性皮炎按发病机制的分类
  A: |
    - 刺激性接触性皮炎
        - 任何人接触均可发病
        - 无潜伏期
        - 皮损位于直接接触部位，边界清楚
        - 停止接触后皮损可消退
    - 变应性接触性皮炎
        - 有潜伏期，首次接触不反应，经 1 - 2 wks 再次接触时发病
        - 皮损广泛性对称性分布
        - 易反复发作
        - 皮肤斑贴试验阳性
  urgency: u3

- UUID: ca6eb0b2-70a2-4833-a6aa-08f2b7dd7473
  Q: 湿疹与急性接触性皮炎鉴别诊断
  A: |
    | \        | 湿疹                           | 接触性皮炎                         |
    |----------|--------------------------------|------------------------------------|
    | 病因     | 复杂，不明确                   | 明确接触史                         |
    | 好发部位 | -                              | 接触部位                           |
    | 皮损特点 | 对称，多形性，易渗出，炎症较轻 | 单一形态，可伴大疱、坏死，炎症较重 |
    | 皮损边界 | 不清                           | 清楚                               |
    | 自觉表现 | 瘙痒为主                       | 瘙痒、灼热或疼痛                   |
    | 病程     | 较长，易反复发作               | 不接触不复发                       |
    | 斑贴试验 | (-)                            | (+)                                |
  urgency: u2

- UUID: 7258f67a-d67c-43e8-9382-75cf30096224
  Q: （问答）银屑病分型
  A: |
    - 寻常性银屑病（多见）
    - 关节病性银屑病：皮损外出现关节病变，进行性发展，类风湿因子 (-)
    - 红皮病性银屑病：全身皮肤弥漫性潮红、浸润肿胀，伴大量糠状鳞屑
    - 脓疱性银屑病
        - 泛发性脓疱性银屑病：急性起病，皮损伴密集分布的粟粒大小浅在性无菌性小脓疱，伴弛张热
        - 掌跖脓疱病：皮损局限于掌跖，对称分布，伴小脓疱，可累及甲
        - 连续性肢端皮炎：皮损局限于指趾，可累及甲
  urgency: u2

- UUID: 1fafbf57-5fbf-400c-bb3d-98f763709c08
  Q: （问答）寻常型银屑病临床表现
  A: |
    - 皮损：覆厚层银白色鳞屑，多对称性，多见四肢伸侧与骶尾部
    - 束状发：见于头皮鳞屑病，头发呈束状，皮损可超出发际
    - 蜡滴现象：最上层的银白色鳞屑刮除时如刮蜡
    - 薄膜现象：刮除鳞屑可见淡红色发光半透明薄膜
    - Auspitz Sign: 剥去鳞屑下薄膜可见点状出血
  urgency: u3

- UUID: 7bfe982a-3da4-4a78-b89d-3b42ab5a61e7
  Q: （问答）寻常型痤疮的发病机制
  A: |
    - **雄激素**导致的皮脂分泌过多
    - 毛囊皮脂腺导管角化异常
    - **痤疮丙酸杆菌**在毛囊皮脂腺内定植
    - 其他：遗传、饮食因素
  urgency: u3

- UUID: 46229537-1313-47fd-9458-b9e426e59c2e
  Q: 寻常型痤疮的分级
  A: |
    - I 级（轻度）：仅粉刺
    - II 级（轻中度）：伴炎性丘疹
    - III 级（中度）：伴脓疱
    - IV 级（重度）：伴结节、囊肿、瘢痕
  urgency: u1

- UUID: 0590e298-33ab-4815-ae54-eb38d2ebbc82
  Q: 荨麻疹特点
  A: 发生及消退迅速的风团，消退后不留痕
  urgency: u1

- UUID: 298d9f50-0f88-41b6-b20b-7175680175c2
  Q: （名解）药疹
  A: 药物通过口服、注射、吸入进入人体后引起的皮肤黏膜炎症性皮损
  urgency: u2

- UUID: dbfafcee-2293-4b0b-9020-29577e304953
  Q: 变态反应性药疹的特点
  A: |
    - 好发人群：仅发生于少数过敏体质者
    - 潜伏期
        - 首次接触：经 4 - 20 天出现临床表现
        - 再次接触：数分钟至 24 hrs 出现临床表现
    - 临床表现
        - 临床表现复杂、皮疹形态各异
        - 病情轻重与药物药理毒理作用不相关
    - 治疗
        - 自限性，停用致敏药物后好转
        - 抗过敏药物与糖皮质激素治疗有效
  urgency: u2

- UUID: 32bba7e5-6b5f-4815-ad0a-d2b0b02cf92d
  Q: （问答）重症药疹的救治原则
  A: |
    - 一般治疗
        - 支持疗法：纠正水电解质紊乱，维持血容量，维持胶体渗透压
        - 加强护理及外用药物治疗：高蛋白、高碳水化合物饮食等
    - 糖皮质激素：及早、足量使用
    - 预防继发感染
    - IVIg
    - 血浆置换
  urgency: u2

- UUID: 11f75279-772a-4a39-aade-cadda66308c7
  Q: （名解）性传播疾病 (STD)
  A: 主要通过性接触、类似性行为、间接性接触传染的一组疾病
  urgency: u2

- UUID: baa31144-5ec8-4d05-88c6-73d0f2af4322
  Q: （名解）硬下疳
  A: 见于一期梅毒。多见外生殖器。由红斑迅速发展为无痛性炎性丘疹，继而扩大形成硬结，表面坏死，形成周围水肿并隆起、肉红色基底、软骨样硬度、表面有浆液性分泌物的无痛性溃疡，直径 1 - 2 cm。传播性极强。消退后可有色素沉着
  urgency: u3

- UUID: 77b60b8f-e6d2-4cf8-ae2e-e8913a1c407e
  Q: （名解）扁平湿疣
  A: 见于二期梅毒。多见肛周、外生殖器、会阴、股内侧，表现为粉红色扁平丘疹或斑块，表面糜烂湿润，可结痂
  urgency: u3

- UUID: 63031942-9755-4217-9ab5-11c9c4a208cd
  Q: （问答）梅毒螺旋体 (TP) 检查及其临床意义
  A: |
    - TP 直接镜检: 用于硬下疳或扁平湿疣者，诊断性检查
    - 非特异性试验 (VDRL, USR, **RPR**): 敏感性高，特异性低，用于梅毒筛选试验
    - 特异性试验 (FTA-ABS, TPHA, **TPPA**): 明确诊断，可出现前带现象
  urgency: u2
