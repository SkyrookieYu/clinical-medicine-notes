- UUID: 5c2437e1-c78c-4d28-9cc1-a2b57d68d176
  Q: （名解）上运动神经元
  A: |
    - 内容: (中央前回运动区) 椎体细胞、皮质脊髓束、皮质脑干束
    - 功能：发放和传递随意冲动至下运动神经元，控制支配其活动
  urgency: u3

- UUID: 889cd68b-2d4a-4106-89f4-3efc7bbc41b7
  Q: 下运动神经元
  A: |
    - 内容: 脊髓前角细胞、脑神经运动核及其发出的神经轴突
    - 功能：将锥体系、锥体外系与小脑冲动通过周围神经传递至运动终板，引起肌肉收缩
  urgency: u3

- UUID: 428c6b4d-b955-41ac-8eef-aff690cdd053
  Q: （简答）上下运动神经元瘫痪的特点
  A: |
    | \                | 上 (硬瘫) | 下 (软瘫)      |
    |------------------|-----------|----------------|
    | 部位             | 锥体束    | 脊髓前角及以后 |
    | 范围             | 较广泛    | 较局限         |
    | 肌萎缩、肌束颤动 | 不明显    | 明显           |
    | 瘫痪程度         | 不全性    | 完全性         |
    | 肌张力、腱反射   | 升高      | 降低           |
    | 病理反射         | 多有      | 无             |
  urgency: u3

- UUID: 036302d2-b471-4b9f-9a31-ab9935c1e7dc
  Q: 动眼神经的功能
  A: |
    - 瞳孔缩小
    - 光反
    - 除上斜肌、外直肌外其他眼肌
  urgency: u1

- UUID: 5c45548d-495b-4d88-8a61-7dc807607480
  Q: 三叉神经感觉核病变
  A: |
    表现：同侧洋葱皮样分离性感觉障碍

    - 洋葱皮样分布
    - 分离性感觉障碍：痛温觉缺失，深感觉存在

    常见疾病：延髓空洞症、延髓背外侧综合征、脑干肿瘤
  urgency: u2

- UUID: a696531c-e022-42e2-be1e-6666c1df5801
  Q: （名解）贝尔征 (Bell Sign)
  A: 眼睑闭合无力。患侧用力闭眼时眼球向外上方转动，露出白色巩膜。见于周围性面神经麻痹
  urgency: u3

- UUID: 0eab6ac0-c1da-4368-926d-883eb01e25a9
  Q: 周围性面瘫与中枢性面瘫鉴别
  A: |
    - 周围性面瘫：面神经核下损伤，鼻唇沟变浅、口角健侧歪斜、鼓腮漏气、**伴额纹消失、眼睑闭合无力**
    - 中枢性面瘫：面神经核上损伤，**不伴额纹消失、眼睑闭合无力**
  urgency: u3

- UUID: dc8cac13-3855-42ed-8d8c-99b4692f1a69
  Q: Hunt 综合征
  A: |
    膝状神经节损害。表现：

    - 周围性面瘫
    - 伴鼓索受累症状
        - 舌前 ⅔ 味觉障碍
        - 泪腺及唾液腺分泌障碍
    - 伴镫骨肌神经受累症状
        - 听觉过敏
        - 耳后疼痛
        - 外耳道疱疹
  urgency: u2

- UUID: b751b0e8-ae51-4724-8f7a-e9331afdfbe2
  Q: 深反射定位
  A: |
    - 肱二头肌反射: C5 - C6
    - 桡骨膜反射: C5 - C6
    - 肱三头肌反射: C6 - C7
    - Hoffman's Sign: C7 - T1
    - 膝反射: L2 - L4
    - 跟腱反射: S1 - S2
  urgency: u2

- UUID: a0678002-d6eb-4873-b8e7-3c57edae8558
  Q: 颈丛、臂丛、腰骶丛定位
  A: |
    - 颈丛: C1 - C4
    - 臂丛: C5 - C8
    - 腰骶丛: L1 - L5
  urgency: u2

- UUID: 728d231c-4a9f-469b-a194-a8dc0860aa34
  Q: 书写中枢定位
  A: 中央后回
  urgency: u2

- UUID: 9e8f3073-6b79-418d-8089-0d88ba7b65ab
  Q: 三偏综合征
  A: |
    见于 **内囊单侧完全损害**, 多见于脑出血、脑梗死。主要表现为：

    - 对侧同向性偏盲: （内囊后肢后部）视辐射损害
    - 对侧偏瘫: （内囊膝部和后肢前部）锥体束损害
    - 对侧偏身感觉障碍: （内囊后肢后部）丘脑中央辐射损害

    其他表现: 

    - 双眼水平协同运动麻痹: 双眼向病灶侧斜视
    - 优势半球内囊损害: Broca Aphasia
  urgency: u3

- UUID: 40c891ae-dc40-47e2-b82e-ff47ace46deb
  Q: 延髓背外侧综合征 (Wallenberg's Syndrome)
  A: |
    多见于 PICA, VA, BA 损害

    - 前庭神经核 (前庭蜗神经) 损害: **眩晕, N/V, 眼震**
    - 疑核 (IX, X, XI) 损害: **病灶侧软腭、咽喉肌瘫痪**
    - 绳状体、脊髓小脑束、小脑损害: **病灶侧共济失调**
    - 交感神经下行纤维损害: **Horner 综合征**
    - **交叉性感觉障碍**
        - 三叉神经脊束核损害: 同侧面部温痛觉消失
        - 脊髓丘脑侧束损害: 对侧偏身温痛觉减退或消失
  urgency: u3

- UUID: 6a4cacf7-5fe0-4731-8a85-be9c2c20cf7d
  Q: 延髓内侧综合征 (Dejerine's Syndrome)
  A: |
    多见于 VA 或 BA 后部血管阻塞

    - 舌下神经损害: 患侧舌肌瘫痪及肌萎缩
    - 椎体束损害: 对侧肢体中枢性瘫痪
    - 内侧丘系损害: 对侧上下肢触觉、位置觉、震动觉减退或消失
  urgency: u2

- UUID: a0f8abfa-6dd6-4888-8ff4-d85da39cdf54
  Q: 脑桥腹外侧综合征 (Millard-Gubler's Syndrome)
  A: |
    多见于 AICA 阻塞，BA 短旋支阻塞

    - 面神经核损害: 周围性面神经麻痹
    - VI 麻痹: 患侧眼球不能外展
    - 锥体束损害: 对侧肢体中枢性偏瘫
    - 内侧丘系、脊髓丘脑束损害: 对侧偏身感觉障碍
  urgency: u2

- UUID: fab926c3-a7a8-4f49-9dd6-669e7b96c12e
  Q: 脑桥腹内侧综合征 (Foville's Syndrome)
  A: |
    多见于脑桥旁正中动脉阻塞 (BA 旁中央支阻塞)

    - 面神经核损害: 患侧周围性面神经麻痹
    - VI 麻痹: 患侧眼球不能外展
    - 锥体束损害: 对侧肢体中枢性偏瘫
    - **内侧纵束、脑桥侧视中枢损害**: 两眼向病灶对侧凝视
  urgency: u2

- UUID: f4479d7f-fb57-461b-8321-f654baf48cd4
  Q: 闭锁综合征 (Locked-in Syndrome, 去传出状态)
  A: |
    多见于 BA 脑桥支双侧闭塞，导致**脑桥基底部损害**

    - 大脑半球、脑干被盖部网状激活系统无损害: **神智清醒**
    - 皮质脊髓束、V 以下皮质脑干束受损: **双侧面瘫、四肢全瘫**
    - III, IV 功能保留: **仅能进行眼球上下运动**
  urgency: u2

- UUID: fae1913e-a404-4498-a485-21e5a2a83c6c
  Q: 大脑脚综合征 (Weber's Syndrome, 动眼神经交叉瘫)
  A: |
    多见于**小脑幕裂孔疝**

    - III 损害：III 支配眼外肌瘫痪，瞳孔散大
    - 锥体束损害：对侧**中枢性面舌瘫**及**对侧偏瘫**
  urgency: u2

- UUID: 2dc9b1ed-db06-4cac-99e0-805bd8bb366d
  Q: Broca Aphasia (运动性失语)
  A: 优势半球 **额下回后部** Broca 区受损，表现为言语肌肉失用
  urgency: u2

- UUID: 5360a5ee-f856-4458-9d67-259abcfa3685
  Q: Wernicke Aphasia (感觉性失语)
  A: 优势半球 **颞上回后部** Wernicke 区受损，表现为无法理解言语
  urgency: u2

- UUID: 140aebe9-8059-4926-b58c-badf3769184d
  Q: Anomic Aphasia (命名性失语)
  A: "**颞中回下回后部** 损害，表现为能说出物品的用途，但无法说出其名称"
  urgency: u2

- UUID: 5740390d-e1bd-48b4-9c21-936e021baa75
  Q: 视野缺损的颅内病变定位
  A: |
    - 双眼颞侧偏盲: 多见于视交叉病变（鞍区肿物）
    - 对侧同向性偏盲 (homonymous hemianopia): 见于视交叉、外侧膝状体、视辐射、枕叶视中枢病变
  urgency: u2

- UUID: 92a5830f-c3f9-4fc7-ad32-07960b1a45b7
  Q: （名解）中枢性失明 (皮质盲)
  A: 见于枕叶皮质视中枢损害。表现为双眼视力下降或完全丧失、但眼底正常，光反存在
  urgency: u2

- UUID: 53dbab02-d62f-4bea-bc27-42a164862212
  Q: 中枢性（核上性）双眼同向水平眼肌麻痹的表现
  A: |
    功能

    - 皮质侧视中枢：位于额中回后部，支配双眼向对侧注视
    - 皮质下侧视中枢：位于脑干，支配双眼向同侧注视

    侧视中枢损伤表现（注意癫痫等刺激性损伤表现相反）

    - 皮质侧视中枢损伤：双眼向病灶侧斜视
    - 皮质下侧视中枢损伤：双眼向病灶对侧斜视
  urgency: u2

- UUID: 95570838-9a44-4416-8ba2-bbbfe13da260
  Q: 瞳孔调节障碍可能疾病
  A: |
    - 入路受损：视神经损害
    - 中枢受损：中脑损害
    - 出路受损：动眼神经损害
  urgency: u2

- UUID: 219c1cc7-1abd-4b75-a3e5-fed238db20df
  Q: （名解）Horner's Sign
  A: >
    单侧瞳孔缩小，眼裂变小，眼球内陷，伴(完全性)或不伴(不完全性)同侧面部少汗。
    见于颈交感神经径路（脑桥-延髓背外侧-T1-颈上神经节-眼）损害。
  urgency: u2

- UUID: 89919b38-5a14-4641-af71-118fe100984b
  Q: （名解）感觉过敏
  A: 一般情况下对正常人不会引起不适感觉或只能引起轻微感觉的刺激，患者感觉非常强烈，甚至难以忍受。多见于浅感觉障碍
  urgency: u2

- UUID: b643d0c8-b6a2-4678-baa5-08b0d0d17ef3
  Q: 脊髓前动脉综合征临床表现
  A: |
    主要表现为脊髓前动脉支配的**脊髓前 ⅔**缺血性改变

    - 疼痛: 与病灶部一致的剧烈疼痛、束带感
    - 锥体束损害: 迅速出现的截瘫或四肢瘫，下肢较上肢严重，下肢先于上肢恢复
    - 脊髓丘脑束损害: 损伤平面以下温痛觉丧失（分离性感觉障碍）
    - 膀胱直肠功能障碍: 早期尿潴留，晚期尿失禁
    - 自主神经功能障碍: 出汗异常、冷热感
  urgency: u2

- UUID: 5f5ea891-f59d-4658-afc4-72c8ceeca570
  Q: （名解）脊髓亚急性联合变性
  A: 由 VB12 缺乏导致。主要累及脊髓后索、侧索、周围神经。
  urgency: u2

- UUID: a9742e3f-751b-49f3-a078-ebdd595e3835
  Q: Willis 环组成
  A: ACA (A1), Acom, Pcom, PCA (P1)
  urgency: u2

- UUID: 5ff4755a-8ed5-4986-9d33-7bbcc16e0b2a
  Q: （名解）短暂性脑缺血发作 (TIA)
  A: 由于局部脑或视网膜缺血引起的短暂性神经功能缺损，临床症状一般不超过 1 小时，不超过 24 小时。
  urgency: u2

- UUID: 40051371-34d9-47eb-9824-ebc6cdff61d3
  Q: 缺血性脑卒中一般临床表现
  A: |
    - 起病：静息状态发病，可有 TIA 前驱症状
    - 神智：清楚，可有意识障碍（见于脑干梗死与大面积梗死）
    - 局灶性体征：梗死后 10 hrs - 2 days 达到高峰
  urgency: u2

- UUID: e3381496-3192-49d4-8e0f-1a7547bd51ec
  Q: 脑出血最常见病因及出血部位
  A: |
    - 病因：高血压
    - 部位：豆纹动脉（位于基底节壳核）
  urgency: u1

- UUID: 1a630704-f3cf-40d9-8cf4-1dd0bb6e3136
  Q: 脑出血治疗
  A: |
    治疗原则: **控血压、控颅压、防治并发症**

    - 一般治疗: 安静卧床、减少探视、纠正内环境、营养支持
    - 降低 ICP: 急性期袢利尿剂控制脑水肿
    - 控制高血压: 目标 160/90, 保证脑血流灌注
    - 其他: 止血（仅凝血功能障碍者）、亚低温疗法
    - 防治并发症: 感染、应激性溃疡、抗利尿激素分泌异常综合征、中枢性高热、DVT
  urgency: u2

- UUID: 8529cce5-700f-45c6-b0ca-c41d6833e2ae
  Q: SAH 最常见病因
  A: 颅内动脉瘤
  urgency: u2

- UUID: 94821c21-6c5c-46d5-bce3-19c2a57b0a12
  Q: SAH 首选辅助检查
  A: 首选 CT (CTA)，DSA 为金标准，但急性期不应用
  urgency: u2

- UUID: f6a51dbc-045d-479c-b780-0343c270cf58
  Q: SAH 临床表现
  A: |
    - 剧烈活动中/后突然发生的剧烈头痛、呕吐
    - **脑膜刺激征**: 颈强直最明显
    - **血性脑脊液**
    - 老年人: 意识障碍与脑实质损害症状较重
  urgency: u2

- UUID: 83a387ff-ff8c-4058-afeb-858fee868efa
  Q: SAH 治疗
  A: |
    - 内科治疗
        - 一般治疗
            - 绝对安静卧床 4 - 6 wks
            - 降颅压：脱水剂，头部抬高
            - 避免用力、情绪波动，保持大便通畅
            - 支持治疗：维持内环境稳态，营养，护理，预防感染
        - 防治并发症
            - 防治再出血：抗纤溶药物早期短程应用
            - 防治迟发性血管痉挛：尼莫地平 p.o.
            - 处理脑积水：脑脊液分流术
            - 防治癫痫：早期预防性应用抗惊厥药
    - 手术治疗：针对原发病
  urgency: u2

- UUID: 5bc60f60-7838-4169-8d41-445768928878
  Q: HSE 确诊依据
  A: |
    - **双份血清和检查**发现 HSV 特异性抗体显著变化趋势
    - 脑脊液 **PCR** 获得 HSV-DNA
    - 脑组织或脑脊液标本 HSV 分离、**培养**、鉴定阳性
    - **脑活检**见组织细胞核内嗜酸性包涵体
  urgency: u1

- UUID: 12eb226b-15f9-42f0-9389-c3c6322aa996
  Q: 中枢系统感染脑脊液表现鉴别
  A: |
    - 病毒感染
        - 有核细胞增多，以淋巴细胞为主
        - 细胞数轻度增高 (100 - 1000e6/L)
    - 细菌感染
        - 蛋白明显增高
        - 细胞数明显增高 (1000 - 10000e6/L)，中性粒细胞为主
        - 糖下降 (&lt; 2.2 mmol/L)
        - 氯下降
    - 结核感染
        - 脑脊液压力增高明显
        - 细胞数介于病毒与细菌感染之间，淋巴细胞显著增多
        - 蛋白增高 (1 - 2 g/L)
        - 糖下降
        - 氯明显下降
  urgency: u3

- UUID: 3c1bc63f-c985-4529-b446-38f2b77e74a1
  Q: PD 主要病理改变
  A: 生理性黑质/纹状体 DA 能神经元退变，胞浆内出现特征性 Lewy Body
  urgency: u2

- UUID: 7685311c-f7bc-409c-82c8-8b2818271b9a
  Q: （问答）PD 的临床表现
  A: |
    特点：起病隐匿、缓慢发展、逐渐加剧，进展呈 `N` 字型

    - 震颤: 典型表现为静止性震颤
        - 静息、紧张时加重，随意运动时减轻，入睡后消失
        - 强烈的意志努力可暂时抑制，持续时间短，过后加重趋势
        - 早期嘱单侧肢体运动，对侧肢体可出现震颤
    - 肌强直: 屈肌伸肌同时受累
        - 铅管样强直
        - 齿轮样强直
        - 路标现象: 嘱双肘置于桌上，前臂与桌面垂直，双臂放松，患者腕关节仍保持伸直位置
        - 关节疼痛
    - 运动迟缓: （最主要）随意动作减少、始动困难、运动迟缓、肌张力增高、姿势反射障碍
        - 面具脸: 面部表情肌活动减少，常见双眼凝视，瞬目减少
        - 写字过小征: 手指作精细动作困难
    - 姿态步态异常
        - 早期: 下肢拖曳
        - 中期: 小步态，启动困难，转弯时平衡障碍
        - 晚期: 坐位、卧位起立困难，慌张步态，平衡障碍
    - 非运动症状
        - 感觉障碍: 早期出现嗅觉减退、睡眠障碍
        - 自主神经功能障碍: 皮脂腺分泌亢进、顽固性便秘、直立性低血压
        - 精神障碍: 抑郁、焦虑、认知障碍等
  urgency: u3

- UUID: a2d65577-2ed4-497e-8610-797a5e38f76d
  Q: （问答）PD 治疗
  A: |
    > 65 y/o 或伴智能损害者首选左旋多巴

    - 早期: 鼓励患者多做主动运动
    - 药物治疗: 小剂量开始，缓慢递增，尽量以较小剂量取得较满意疗效
        - 抗胆碱药（苯海索）: 对震颤与肌强直有一定效果，对运动迟缓疗效较差
        - 金刚烷胺: 对三大症状有轻度改善作用
        - 复方左旋多巴: （最主要治疗药物）对三大症状有较好改善作用，但长期用药会产生疗效减退, **症状波动, 异动症**
        - 多巴胺受体激动剂（溴隐亭）: 对三大症状有轻度改善作用，长期用药会产生体位性低血压、精神症状
        - 单胺氧化酶抑制剂（丙炔苯丙胺）: 延缓“开关现象”
        - COMT 抑制剂: 与左旋多巴合用。用药期间监测肝功能。
    - 手术治疗
        - 苍白球-丘脑损毁术
        - 深部脑刺激术 (DBS)
  urgency: u3

- UUID: 04a87b2f-ab07-453a-aef0-a66d33078368
  Q: （名解）开关现象
  A: 见于帕金森病患者。症状在突然缓解(开)与加重(关)间搏动，其中开期多伴异动症。
  urgency: u2

- UUID: 411bc27d-43b8-4245-9d3e-c4ff1f10e639
  Q: （名解）癫痫
  A: 多种原因导致的脑神经元高度同步化异常放电所致的临床综合征
  urgency: u2

- UUID: abd5f74d-b85c-4ae1-ba8a-68b073cb3e73
  Q: 癫痫的特征
  A: |
    - 发作性
    - 短暂性
    - 重复性
    - 刻板性
  urgency: u1

- UUID: 0d80cc09-8943-41bd-872a-983b7eb7daed
  Q: 失神发作 EEG 特点
  A: 双侧对称 3 Hz 棘-慢综合波
  urgency: u3

- UUID: 30545ec0-2059-4618-88a0-b24788161569
  Q: 失神发作与复杂性部分性发作的鉴别
  A: |
    |          | 失神发作   | CPS                |
    |----------|------------|--------------------|
    | 年龄     | 小儿       | 所有成人与部分小儿 |
    | 持续时间 | 5 - 10s    | 1 - 3 min          |
    | 自动症   | 有         | 可有               |
    | 意识丧失 | 有         | 可有               |
    | EEG      | 特征性改变 |                    |
  urgency: u2

- UUID: 0c7164a7-dc89-44ff-a523-a7098fb83def
  Q: （名解）Jackson Epilepsy
  A: 发作自一处开始后沿大脑皮质运动区分布顺序缓慢移动
  urgency: u3

- UUID: c000d7d4-4991-487e-a12f-d9f0b26ebf32
  Q: （名解）Todd Paralysis
  A: 部分运动性发作后遗留暂时性局部肢体瘫痪或无力
  urgency: u3

- UUID: f697cc9b-1f04-49da-871f-8d8839410e75
  Q: 癫痫不同类型发作首选药物
  A: |
    一般首选丙戊酸钠

    - 儿童部分性发作：奥卡西平
    - 成人部分性发作：卡马西平、苯妥英钠
    - 老年人部分性发作：加巴喷丁、拉莫三嗪
  urgency: u2

- UUID: 588c4e87-d50d-44be-820a-6aa2d1e7d5a4
  Q: （名解）癫痫持续状态 (SE)
  A: 全面强直阵挛性发作持续 5 min 以上，常见全面强直-阵挛性发作
  urgency: u2

- UUID: 0201e7ea-0d9b-4496-83c9-851fdcbc7011
  Q: 偏头痛的分类与分期
  A: |
    - 有先兆的偏头痛
        - 前驱期: 精神症状与神经症状
        - **先兆期: （最典型）视觉先兆（闪光、暗点、视野缺损）与躯体感觉先兆（肢体麻木、感觉异常）**
        - 头痛期: 一侧眶后或额颞部搏动性头痛或钻痛，可伴恶心呕吐、颞动静脉突出
        - 头痛后期: 头痛消退后疲劳、烦躁、注意力不集中等
    - 无先兆的偏头痛: **最常见**
    - 特殊类型偏头痛
  urgency: u2

- UUID: 8ed154df-8151-4d73-9d2c-8152a1174692
  Q: （名解）特发性面神经麻痹 (面神经炎，Bell Palsy)
  A: 茎乳孔内面神经非特异性炎症导致的 **周围性面瘫**
  urgency: u2

- UUID: fcfedb7d-bc41-4de1-9c64-41ea58f307b2
  Q: （名解）吉兰-巴雷综合征 (Guillain Barre's Syndrome, GBS)
  A: 自身免疫介导的周围神经病
  urgency: u2

- UUID: 74d3ba96-8087-414f-94ef-a11cac63bd1b
  Q: GBS 的特点
  A: |
    - 急性起病
    - 2 wks 达高峰
    - 单时相
    - 自限性
    - 辅助检查: 特征性 **脑脊液蛋白-细胞分离**
  urgency: u2

- UUID: 76ef2d19-d3db-4941-a043-5b06a6dfd5a8
  Q: GBS 临床表现
  A: |
    - 前驱感染: 腹泻（空肠弯曲菌感染）等
    - **对称性肢体和脑神经支配肌肉无力**，腱反射减弱或消失，可有呼吸肌无力
    - 可伴轻度**四肢末梢感觉障碍**（袜套样）与自主神经功能障碍
    - 辅助检查: **脑脊液蛋白-细胞分离**

    蛋白-细胞分离：蛋白增高，细胞正常。第 2 - 4 wks 出现，第 3 wks 最明显
  urgency: u2

- UUID: bb4ff56f-afda-4b37-8c0b-5236cffa5f16
  Q: 重症肌无力病理生理
  A: 自身抗体介导的 **突触后膜** AchR 损害
  urgency: u2

- UUID: b5afb7be-ae38-43a4-b9d1-5b053fc2f047
  Q: （名解）重症肌无力危象
  A: 呼吸肌受累时出现咳嗽无力、呼吸困难，需呼吸肌辅助通气。致死主要原因。
  urgency: u3

- UUID: 2b0ce59c-e63f-47a2-9645-ec718c994a4d
  Q: （名解）胆碱能危象
  A: 由于抗胆碱酯酶药物过量引起患者肌无力加重，伴 N 样反应
  urgency: u3

- UUID: e71bf405-9d91-4a43-a977-22f27fff3436
  Q: （名解）反拗危象
  A: 对抗胆碱酯酶药物不敏感引起的严重呼吸困难。依酚氯铵试验无反应。
  urgency: u3

- UUID: a6977a9b-d00e-44de-afcb-fbea0d6c4f48
  Q: 重症肌无力患者重复神经电刺激 (RNES)表现
  A: 动作电位波幅第 5 波较第 1 波在低频刺激时递减 10% 以上，或高频刺激时递减 30% 以上。与病情轻重相关。
  urgency: u2

- UUID: 2d08519d-1602-4b69-afa7-e031b3fef6e0
  Q: 重症肌无力的治疗
  A: |
    - 胸腺切除或放射治疗
    - 药物治疗
        - 胆碱酯酶抑制剂（新斯的明）：小剂量开始逐步加量
        - 糖皮质激素：抑制自身免疫反应
    - 大剂量 IVIg: 辅助治疗缓解病情
    - 血浆置换：持续时间短，仅用于危象与难治性重症肌无力
  urgency: u2

- UUID: 30c841e8-c622-48e2-abe9-b26ee8d33271
  Q: GBS 的治疗措施
  A: |
    - 一般治疗
        - 抗感染: 大环内酯类。考虑胃肠道空肠弯曲菌感染时使用。
        - 呼吸支持
        - 营养支持
        - 对症治疗，防治并发症
    - 免疫治疗
        - IVIg
        - 血浆交换 (PE)
        - 糖皮质激素（有争议）
    - 神经营养: VB1, VB12, VB6
    - 康复治疗
  urgency: u2
