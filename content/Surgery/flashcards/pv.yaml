- UUID: 32443e91-b66c-4ddb-9ddd-c738e53b76df
  Q: 下肢深静脉血栓分型
  A: |
    - 中央型
        - 部位：髂-股静脉
        - 特点：全下肢明显肿胀
    - 周围型
        - 部位：股静脉-小腿深静脉
        - 特点：下肢肿胀不明显，可伴 Homans' Sign (+)
    - 混合型：常伴 **股白肿**

    Homans' Sign: 见于小腿深静脉血栓形成者。踝关节背屈试验可致小腿剧痛

    股白肿: 股三角区、腘窝、小腿肌层压痛，伴体温升高、脉率加快
  created_time: 2020-05-29T14:55:13+08:00

- UUID: 9cac6492-0eb7-409a-9f04-1741bedee23f
  Q: 动脉硬化性闭塞症与血栓闭塞性脉管炎的鉴别
  A: |

    |                | 动脉硬化性闭塞症 | Buerger 病       |
    |----------------|------------------|------------------|
    | 发病年龄       | &gt; 45 y/o      | 青壮年           |
    | 受累血管       | 大、中**动脉**   | 中、小**动静脉** |
    | 闭塞段周围血管 | 钙化、不规则狭窄 | 血管壁光滑       |
  created_time: 2020-11-03T15:47:30+08:00

- UUID: bc989a91-dbd0-4a6b-b076-c4b6c0650aa1
  Q: Buerger 病的分期
  A: |
    - I: 无明显症状者；仅足背动脉减弱或皮温降低、怕冷者。踝肱指数 &lt; 0.9
    - II: **间歇性跛行**；足背动脉搏动消失
        - IIa: 间歇性跛行距离 > 200 m
        - IIb: 间歇性跛行距离 &lt; 200 m
    - III: **静息痛**
    - IV: 踝肱指数 &lt; 0.4，指端发黑坏死
  created_time: 2020-11-03T21:35:10+08:00
