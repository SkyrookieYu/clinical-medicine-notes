- UUID: b22964e7-6d5e-4aac-a0e8-2c726df45a78
  Q: 三类头皮血肿的特点及处理原则
  A: |

    |                | 体积 | 质地 | 波动感 | 特点                       | 处理原则                 |
    |----------------|------|------|--------|----------------------------|--------------------------|
    | 皮下血肿       | 小   | 硬   | 无     | 周边较中心硬，类似凹陷骨折 | 无需处理                 |
    | 帽状腱膜下血肿 | 较大 | 软   | 有     | 不受颅缝限制               | 穿刺抽吸、加压包扎       |
    | 骨膜下血肿     | 较大 | 高张 | 有     | 受颅缝限制                 | 同上，颅骨骨折不加压包扎 |
  created_time: 2020-11-02T09:07:37+08:00

- UUID: 3892984c-7f0c-440f-b771-5399e55b0649
  Q: 颅脑损伤后瞳孔及意识变化
  A: |

    |              | 瞳孔          | 意识             | 光反       |
    |--------------|---------------|------------------|------------|
    | 硬膜外血肿   | 患侧缩小→扩大 | 中间清醒期       | -          |
    | 硬膜下血肿   | 进行性散大    | 进行性意识障碍   |            |
    | 小脑幕切迹疝 | 患侧缩小→扩大 | 进行性意识障碍   | 迟钝或消失 |
    | 枕骨大孔疝   | 可大可小      | 较早发生呼吸暂停 |            |
    | 颅前窝骨折   | 持续散大      |                  | -          |
  created_time: 2020-11-02T09:48:15+08:00
