- UUID: aaa2940c-f4d5-44c0-806a-4dd5824d5680
  Q: 连枷胸
  A: 多处肋骨骨折时发生胸壁反常运动，多伴广泛肺挫伤
  created_time: 2020-05-27T10:51:38+08:00

- UUID: 9be64a10-ece1-4beb-b288-a41e8e39684d
  Q: 肋骨骨折临床表现及并发症
  A: |
    - 局部疼痛、压痛，胸壁畸形
    - 骨摩擦音
    - **胸廓挤压征 (+)**
    - **连枷胸**: 见于多处肋骨骨折
    - 并发症: **气胸、血胸、皮下气肿**
  created_time: 2020-05-27T10:57:07+08:00

- UUID: 64420da1-90c1-4a9a-be04-1cc220dd0431
  Q: 肋骨骨折治疗
  A: |
    - 无连枷胸：胸带固定减轻疼痛
    - 连枷胸：有效镇痛、呼吸道管理
    - 开放性骨折：彻底清创，固定断端
  created_time: 2020-05-27T11:02:14+08:00

- UUID: c7e27ae4-0125-48b7-897c-8913311937b2
  Q: 进行性血胸分期
  A: 血胸 → 凝固性血胸 → 感染性血胸 → 脓血胸
  created_time: 2020-05-27T16:51:15+08:00

- UUID: 2196c1bb-5116-4292-a820-f7d03698c20c
  Q: 肺癌常见病理类型
  A: 鳞癌（吸烟男性）、腺癌（女性）
  created_time: 2020-05-27T16:53:54+08:00

- UUID: f0a95027-6bd8-4a9b-8233-461c3a59eec1
  Q: 肺癌放疗最敏感病理类型
  A: 小细胞肺癌
  created_time: 2020-05-27T16:54:09+08:00

