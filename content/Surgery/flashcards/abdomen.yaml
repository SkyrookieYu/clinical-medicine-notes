- UUID: 16cf1f6d-f74d-4426-91b1-bdc39f9554c7
  Q: 急性弥漫性腹膜炎主要致病菌（原发/继发）
  A: |
    - 继发性腹膜炎：埃希菌（最常见），多见混合型感染
    - 原发性腹膜炎：β 溶血性链球菌、肺炎链球菌
  created_time: 2020-05-27T19:36:56+08:00

- UUID: 93a550b4-7b86-4617-976b-39758a1b5226
  Q: 急性化脓性腹膜炎临床表现
  A: |
    - 症状
        - **腹痛：最主要**
        - **腹胀：与病情严重程度正相关**
        - 可伴恶心呕吐
        - 可伴感染中毒症状：发热、心率加快、休克
    - 体征
        - **腹膜刺激征**：腹肌紧张（板状腹）伴压痛、反跳痛
        - 直肠前窝饱满触痛：提示 **盆腔脓肿**
    - 辅助检查
        - **膈下游离气体：胃肠穿孔**
  created_time: 2020-05-27T19:45:48+08:00

