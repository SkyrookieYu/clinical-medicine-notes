- UUID: 815c36af-768d-4d7e-903c-07d68a14ac7a
  Q: 腹股沟直疝与斜疝的鉴别
  A: |
    |                    | 斜疝     | 直疝     |
    |--------------------|----------|----------|
    | 阴囊               | 可进入   | 少进入   |
    | 回纳后压住内环     | 不再突出 | 仍可突出 |
    | 疝囊在精索         | 前方     | 后外方   |
    | 疝囊颈在腹壁下动脉 | 外侧     | 内侧     |
    | 嵌顿               | 较多     | 极少     |
  created_time: 2020-05-27T17:22:29+08:00

