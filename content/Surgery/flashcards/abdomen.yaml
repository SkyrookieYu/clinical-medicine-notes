  Q: 急腹症保守治疗原则
  A: |
    - 四禁
        - 禁食
        - 禁止痛剂
        - 禁泻剂
        - 禁钡餐
    - 四抗
        - 抗休克
        - 抗感染
        - 抗胀气
        - 抗水电解质紊乱
