  created_time: 2020-11-01T07:31:52+08:00

- UUID: 4a4e52ff-a0ec-4518-84dd-f229fa357c73
  Q: 膀胱癌治疗
  A: |
    - 未累及肌层 (&leq; T1 期): 经尿道膀胱肿瘤电切术 + 术后辅助腔内化疗
    - 累及肌层 (&geq; T2 期): 根治性膀胱切除术 + 盆腔淋巴结清扫术
    - 膀胱非尿路上皮癌: 根治性膀胱切除术 + 盆腔淋巴结清扫术
  created_time: 2020-11-04T12:58:26+08:00
