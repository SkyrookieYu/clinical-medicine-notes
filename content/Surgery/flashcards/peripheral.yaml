- UUID: 1cb6ced4-7a55-4b92-a257-df4048d7b8c0
  Q: 发育性髋脱位动诊
  A: |
    - 髋关节屈曲外展试验
    - Allis 征: 屈髋屈膝，内踝对齐，膝不齐（患侧低）
    - 弹入 (Ortolani), 弹出 (Barlow) 试验: **适用于 3 周内新生儿**
    - 单足站立 (Trendelen-burg) 试验：脱位期
  created_time: 2020-05-30T08:11:36+08:00

- UUID: 8be97bd1-78af-4730-80b0-99f7a9b26506
  Q: 先天性马蹄内翻足简便诊断法
  A: 握足前部向各方向活动，足外翻背伸有弹性阻力者须进一步检查确诊
  created_time: 2020-05-30T08:16:22+08:00

- UUID: c1f169d8-ec8f-41b8-98c5-c432da2ea05e
  Q: 脊柱侧凸诊断
  A: |
    X 线正位平片，见脊柱侧方弯曲，Cobb 角 > 10°

    Cobb 角：上端椎体上缘垂线与下端椎体下缘垂线交角
  created_time: 2020-05-30T08:23:46+08:00

- UUID: 53411576-f009-45e5-b0d6-93f4c13672cd
  Q: 脊柱侧凸治疗
  A: |
    根据 Cobb 角大小

    - 10° - 20°: 观察随访
    - 20° - 40°: 支具治疗
    - 40° - 50°: 手术治疗
  created_time: 2020-05-30T08:24:08+08:00

- UUID: e6d7abf7-bd86-456a-bf33-c31bc9212159
  Q: 正中神经损伤表现
  A: |
    腕部损伤

    - 感觉：手心桡侧半感觉障碍，表现为示指、中指感觉障碍
    - 运动：大鱼际肌、蚓状肌麻痹，表现为拇指对掌功能障碍
    - 特殊体征：猿手

    肘上损伤

    - 运动：前臂肌麻痹，表现为示指、中指屈曲功能障碍
  created_time: 2020-05-30T08:34:59+08:00

- UUID: 74c8835a-ea1f-407a-8525-0ec7fd46e6b9
  Q: 尺神经损伤表现
  A: |
    腕部损伤

    - 感觉：手尺侧半感觉障碍，表现为小指感觉障碍
    - 运动：骨间肌、3,4 蚓状肌麻痹、拇收肌麻痹
    - 特殊体征：爪形手、夹纸试验、Froment's Sign

    肘部损伤

    - 运动：环指、小指末节屈曲无力
  created_time: 2020-05-30T08:36:00+08:00

- UUID: 1f0c8163-129d-49b4-9fa1-60c97326fced
  Q: 桡神经损伤表现
  A: |
    桡骨头处损伤

    - 运动：伸拇、伸指障碍

    肱骨桡神经沟处损伤

    - 感觉：手背桡侧半感觉异常
    - 运动：伸腕、伸拇、伸指、前臂旋后障碍
    - 特殊体征：垂腕畸形
  created_time: 2020-05-30T09:06:00+08:00

- UUID: 9dbb791e-bd8a-4fd7-a7cb-cef8b55087b7
  Q: 股神经损伤表现
  A: |
    - 感觉：股前、小腿内侧
    - 运动：股四头肌麻痹（膝关节伸直障碍）
  created_time: 2020-05-30T09:16:33+08:00

- UUID: eba712fa-adad-46bb-a524-3f151a7ef875
  Q: 坐骨神经损伤表现
  A: |
    高位损伤

    - 运动：膝、踝、足趾运动功能完全丧失
    - 特殊体征：足下垂

    中下部损伤

    - 运动：膝关节屈曲功能保留
  created_time: 2020-05-30T09:17:39+08:00

- UUID: 08c0272e-4557-429f-8a68-5d1d9c0a7620
  Q: 胫神经损伤表现
  A: |
    - 运动
        - 踝跖屈、内收、内翻障碍
        - 足趾跖屈、外展、内收障碍
    - 感觉：小腿后侧、跟外侧、足底感觉丧失
    - 特殊体征：钩状足
  created_time: 2020-05-30T09:31:10+08:00

- UUID: abfe4ead-bb8f-406c-b69e-4652b0868703
  Q: 腓总神经损伤
  A: |
    - 运动：踝背伸、外翻，伸拇、伸指功能障碍
    - 感觉：小腿前外侧和足背皮肤感觉丧失
    - 特殊体征：马蹄内翻足
  created_time: 2020-05-30T09:33:04+08:00

- UUID: 2fb5b756-087e-4107-be1d-1ff066b68b9f
  Q: 周围神经卡压综合征对应损伤神经
  A: |
    - 腕管综合征：正中神经
    - 肘管综合征：尺神经
    - 旋后肌综合征：桡神经深支
    - 梨状肌综合征：坐骨神经
  created_time: 2020-05-30T09:36:47+08:00
