- UUID: 780d2b82-cfa7-4845-84e8-1f5f58ba1e02
  Q: 急性胰腺炎常见病因
  A: |
    - 胆道疾病（胆源性胰腺炎, **最常见病因**）
    - 饮酒
    - 暴饮暴食: **最常见诱因**
    - 医源性: **ERCP**
    - 十二指肠液反流
    - 代谢性疾病: 高脂血症、高钙血症
    - 创伤: 腹部方向盘伤、自行车把手伤
  created_time: 2020-05-28T20:15:10+08:00

- UUID: 700cabe1-da97-4a43-807f-0ed3de8cb0d4
  Q: 急性胰腺炎临床表现
  A: |
    - 腹痛
    - 腹胀
    - 恶心呕吐: 早期剧烈频繁呕吐, **呕吐后腹痛不缓解**
    - 左肩牵涉痛
    - 腹膜炎体征
    - 低容量性休克
    - 精神症状（胰性脑病）
    - 体征
        - 腰部: Grey-Turner's Sign
        - 脐周: Cullen's Sign
  created_time: 2020-05-28T20:21:07+08:00

- UUID: 1786d683-3792-41f6-9ddb-59c10e845fb2
  Q: 急性胰腺炎血淀粉酶与尿淀粉酶正常值升高时相
  A: |
    (正常值为 Somogyi 法)

    - 血淀粉酶: 40 - 180 U/dl, 发病后 6 hrs - 5 天
    - 尿淀粉酶: 80 - 300 U/dl, 发病后 24 hrs - 14 天

    注意：急性出血坏死性胰腺炎血清淀粉酶可升高、正常或降低
  created_time: 2020-05-28T20:40:35+08:00

