  created_time: 2020-05-28T18:59:46+08:00

- UUID: e9a60eee-e7cc-4b7c-b97f-3fdc975e49bd
  Q: Mirizzi's syndrome
  A: |
    胆囊结石压迫胆总管引起一系列临床综合征

    - 胆总管狭窄
    - 胆囊肝总管瘘
    - 肝总管结石阻塞
    - 临床特点：黄疸，胆囊炎、胆管炎反复发作
  created_time: 2020-05-28T19:14:21+08:00

- UUID: b035f373-c2b2-4720-af6c-675fa76c649b
  Q: 经腹腔镜胆囊切除术适应证
  A: |
    - 多发结石或结石直径大 (> 2 cm 恶变率高)
    - 伴胆囊息肉 > 1 cm
    - 胆囊壁增厚 (慢性胆囊炎)、钙化、瓷性胆囊
  created_time: 2020-05-28T19:16:39+08:00

- UUID: 0689959c-f44d-454e-8560-44568feb181c
  Q: Chartcot's triad
  A: |
    见于肝外胆管结石梗阻继发的胆管炎

    - 腹痛
    - 寒战高热
    - 黄疸
  created_time: 2020-05-28T19:31:57+08:00

- UUID: 4a95e634-c323-4597-ac42-a57616bb8e1e
  Q: Reynolds' pentad
  A: |
    见于急性梗阻性化脓性胆管炎 (AOSC)

    - 腹痛
    - 寒战高热
    - 黄疸
    - 休克
    - 精神障碍
  created_time: 2020-05-28T19:33:06+08:00

- UUID: 531c35f2-57cb-43f1-80ce-d25a33e95320
  Q: 经 T 管瘘管胆道镜检查或取石的时间
  A: 术后 4 - 8 wks
  created_time: 2020-05-28T19:36:53+08:00

