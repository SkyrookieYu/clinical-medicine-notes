- UUID: 9ede8c3f-c27e-4683-ba2b-b2eb97a11cc9
  Q: Budd-Chiari Syndrome
  A: 肝静脉或以上的下腔静脉阻塞引起的门静脉高压
  created_time: 2020-05-28T15:50:46+08:00

- UUID: d0508639-0742-433b-a654-7c6cf84154bc
  Q: 门脉高压手术治疗
  A: |
    - 分流术
        - 非选择性门体分流术: 门-腔端/侧侧分流术
        - 选择性门体分流术: 远端脾-肾分流术
        - 限制性门体分流术: 限制性门-腔分流、门-腔 H 形分流
    - 断流术: 脾切除 + 贲门周围血管离断术 **(急诊手术首选)**
  created_time: 2020-05-28T16:14:20+08:00

- UUID: bcbef24b-bfe1-46c2-96c6-b0c5ff5a0ee9
  Q: Calot's Triangle
  A: |
    - 组成：胆囊管、肝总管、肝脏脏面下缘
    - 包含：胆囊动脉、肝右动脉、副肝管
  created_time: 2020-05-28T16:52:06+08:00

- UUID: a442c8f1-8b6f-4cea-aad7-d0a65c31130f
  Q: Hartmann 袋
  A: 胆囊颈上部囊性扩大，易引起结石嵌顿
  created_time: 2020-05-28T18:48:29+08:00

- UUID: 2e7f24ce-e8a0-4fe0-bdcb-f187cd3c0e19
  Q: Heister 瓣
  A: 胆囊管内壁螺旋状皱褶，调节胆汁进出，可防止胆囊结石进入胆总管
  created_time: 2020-05-28T18:49:10+08:00

