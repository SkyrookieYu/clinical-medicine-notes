- UUID: 44f2b5c7-e541-4f80-961e-ad01e1a1e1a8
  Q: 常见颈部肿块及其特点
  A: |
    - 慢性淋巴结炎: 多见颈侧区、颌下、颏下，多继发于头面部炎性病灶
    - 转移性肿瘤
        - 头颈部: 最多见。多见鼻咽癌、甲状腺癌
        - 锁骨上窝: 多见胃肠道、胰腺癌
    - 恶性淋巴瘤: 多见青壮年男性，多见颈侧区
    - **甲状舌管囊肿: 舌骨下方直径 1 - 2 cm 圆形肿块**，随吞咽、舌收缩上下移动，可破溃形成窦道，不易愈合
    - 淋巴结结核: 见于颈侧区、锁骨上窝
  created_time: 2020-05-27T09:48:42+08:00
