  Q: 甲状腺切除术术前准备
  A: |
    - 硫氧嘧啶类: 抑制合成、甲状腺充血，术前停用防止出血
    - 大剂量碘剂: 抑制释放，减充血，术前应用 2 wks
    - 普萘洛尔: 控制症状

    常用的术前准备方法有

    1. 服用硫脲类至甲亢控制 → 碘剂 2 周
    2. 碘剂 2 - 3 周 → (视情况加服硫脲类 → 碘剂 1 - 2 周)
    3. 普萘洛尔 + 碘剂 2 周
    3. 单用普萘洛尔
  created_time: 2020-05-27T08:17:46+08:00

