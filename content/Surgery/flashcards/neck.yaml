  Q: 喉上神经、喉返神经损伤表现
  A: |
    喉返神经：支配大部分喉肌

    - 失声、声音嘶哑
    - 呼吸困难、窒息

    喉上神经：支配声门裂以上喉黏膜感觉、环甲肌（紧张声带）

    - 感觉消失：进食或饮水时误咽
    - 环甲肌瘫痪：音调降低
