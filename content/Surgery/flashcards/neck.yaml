- UUID: d3ddf6d2-1306-4192-96c5-fefaa98bef82
  Q: 甲状腺切除术注意点
  A: |
    - 保持甲状腺背面完整：保护甲状旁腺
    - 紧贴上极结扎甲状腺上动脉：保护喉上神经
    - 远离下极结扎甲状腺下动脉：保护喉返神经
    - 严格止血、放置引流：预防切口内出血导致的窒息
  created_time: 2020-05-27T08:24:40+08:00

- UUID: bd2801b9-b414-4567-94eb-ec47faa186d7
  Q: 甲状腺切除术常见并发症
  A: |
    - 术后呼吸困难与窒息: **最严重**，多见术后 48 hrs 内
        - 出血及血肿压迫器官
        - 喉头水肿导致气道梗阻
        - 气管软化、塌陷
        - 双侧喉返神经损伤
    - 甲状腺危象: 多见术后 36 hrs 内
    - 甲状旁腺功能减退: 可因低钙导致手足抽搐，多见术后 72 hrs 内
    - 喉返神经损伤: **注意避免双侧喉返神经损伤，导致窒息**
    - 喉上神经损伤
  created_time: 2020-05-27T08:35:48+08:00

