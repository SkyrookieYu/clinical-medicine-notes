- UUID: 15419a6c-2757-4af1-9161-a3734980c4b0
  Q: 急性乳腺炎的特点
  A: |
    - 多见初产妇
    - 多见产后 3 - 4 wks
    - 常见病因：金葡菌沿淋巴管入侵感染
  created_time: 2020-05-27T10:06:29+08:00

- UUID: 8f2ab5e4-b3bc-4801-9377-beb9588fe27d
  Q: 急性乳腺炎的治疗
  A: |
    - 抗菌药: **首选青霉素**
    - 排尽乳汁
    - 脓肿早期引流: **注意放射状切开**
  created_time: 2020-05-27T10:49:52+08:00

- UUID: eadfba28-6df3-482f-94f6-5a79dd4fcd30
  Q: 乳腺囊性增生症临床特点
  A: |
    - 主要表现：单侧或双侧乳房胀痛和肿块
    - 触诊：乳房内大小不一、质韧的单个或多个结节，可伴触痛，边界不清或弥漫性增厚
    - 周期性疼痛：月经前明显，月经后减轻
    - 乳头溢液：浆液性或浆液血性液体
  created_time: 2020-05-27T10:11:17+08:00

