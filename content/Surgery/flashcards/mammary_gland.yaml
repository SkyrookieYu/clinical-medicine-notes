  Q: 乳头溢液不同性质对应的疾病
  A: |
    - 血性: 腺管内乳头状瘤、乳腺囊性增生症
    - 棕褐色: 血性溢液 + 腺管口闭塞
    - 黄色: 乳腺囊性增生症
    - 浆液性/无色: 正常月经期、早期妊娠、乳腺囊性增生症
