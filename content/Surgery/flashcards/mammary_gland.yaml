- UUID: 54f83701-fc9c-4e1c-92d3-9b179b1c4902
  Q: 乳腺癌常见临床表现及其原因
  A: |
    好发部位：外上象限

    - 酒窝征: **累及 Cooper 韧带**
    - 乳头内陷: **累及乳腺腺管**
    - 橘皮样变: **皮下淋巴管阻塞**
    - 卫星结节: **乳腺广泛扩散**
    - 炎性乳腺癌: 皮肤炎症样改变, **预后最差**
    - Paget's Disease: **乳头湿疹样糜烂，预后好**，鉴别乳头湿疹
  created_time: 2020-05-27T10:33:33+08:00

- UUID: 38fa2a64-fa82-4d1d-b8e8-94c2e55b3a25
  Q: 乳腺癌的治疗
  A: |
    - 内科治疗: **仅用于雌激素受体 (ER) 阳性者**
        - Lumina A
            - **他莫西芬: 首选**
            - **芳香化酶抑制剂: 绝经后患者首选**
            - OFS: 卵巢功能抑制 + 芳香化酶抑制剂
        - HERII+: 免疫治疗
    - 外科治疗：首选改良根治术 (Patey 术式)
  created_time: 2020-05-27T10:48:21+08:00
