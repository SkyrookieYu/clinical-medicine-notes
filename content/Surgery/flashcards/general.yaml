  Q: 补钾的要求
  A: |
    - 每日静脉补钾: 3 - 6 g
    - 补钾浓度: &leq; 3 g/L
    - 补钾速度: &leq; 20 mmol/h 即 1.5 g/h
    - 见尿补钾: 尿量 &geq; 40 ml/h 即 1000 ml/d
