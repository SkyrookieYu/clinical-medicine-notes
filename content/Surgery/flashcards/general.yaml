- UUID: de6fdaea-79bc-44b2-a05e-6ee4fb4b3f16
  Q: 高钾血症的处理
  A: |
    - 停用含钾药物
    - 拮抗 K⁺ 的心肌毒性: 10% 葡萄糖酸钙 100ml iv.
    - 促进 K⁺ 胞内转运: 5% NaHCO₃ ivgtt.; 10% GS + 胰岛素 (1U/5gG)
    - 促进 K⁺ 肾排出: 袢利尿药、噻嗪类利尿药
    - 促进 K⁺ 消化道排除: 阳离子交换树脂口服或灌肠
    - 血液透析
  created_time: 2020-09-23T10:18:26+08:00

- UUID: ab9e15ab-8c3c-4298-9367-e254841ff118
  Q: 输血的并发症
  A: |
    - 低体温
    - 低钙血症: 枸橼酸与钙离子形成络合物
    - **碱中毒**: 枸橼酸代谢生成 HCO₃⁻
    - **高钾血症**: 细胞内钾释放至胞外
  created_time: 2020-09-23T10:42:37+08:00

- UUID: 09100eae-5ef3-4567-99af-1be6d72aad5b
  Q: 代血浆的特点与适应证
  A: |
    - 右旋糖苷: 用于低血容量休克、输血准备，24 hrs 用量不超过 1500 ml
    - 羟乙基淀粉: 用于低血容量休克、术中扩容，体内维持时间较长
    - 明胶类代血浆: 用于改善组织灌注，防止组织水肿
