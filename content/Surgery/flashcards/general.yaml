- UUID: ed9427d8-ea05-4f23-a07a-893ff7510a92
  Q: 外科脱水补液原则
  A: |
    **补液原则**: 两日补完，每日补需要量 ½ + 生理需要量

    **日需要量**: 4.5g Na⁺; 3g K⁺; 2000ml H₂O

    **低渗性脱水**

    补钠量：(血清正常值(142) - 测得值) × 体重 × 性别(男性0.6, 女性0.5) (mmol) × 58.5 (mg/mmol)

    **高渗性脱水**

    - 补 5% 葡萄糖或 0.45% 低渗盐水
    - 补水量：(测得值 - 血清正常值(142)) × 体重 × 4
  created_time: 2020-10-29T07:51:37+08:00

- UUID: 5c81d833-74bd-43cb-a999-671e1f124a67
  Q: 烧伤补液原则
  A: |
    1. 计算烧伤面积 (九分法)
        - 头面颈部：9% (3,3,3)
        - 双上肢：18% (5,6,7)
        - 胸背会阴：27% (13,13,1)
        - 双下肢、臀部：46% (7,13,21,5)

    2. 补液 (第一个 24 hrs)
        - 总量: 体重 × 面积 × 1.5 (晶胶比, 广泛深度烧伤、小儿烧伤者用 2.0, 明显休克者 2.6) + 2000 (5%GS, 生理需要量)
        - 0 - 8 h：½ 晶体 + ½ 胶体 + 700
        - 8 - 16 h：¼ 晶体 + ¼ 胶体 + 700
        - 16 - 24 h：¼ 晶体 + ¼ 胶体 + 600
        - 另广泛深度烧伤者可增配 1.25% 碳酸氢钠，减轻肾小管损伤

    2. 补液 (第二个 24 hrs)
        - 总量: 第一个 24 hrs 一般的晶体、胶体液 + 2000 (5%GS, 生理需要量)
  created_time: 2020-10-29T19:44:03+08:00

- UUID: c717e99b-7ff9-4b58-a98a-e3121fa301c5
  Q: 休克的分期、失血量及临床表现
  A: |
    - 轻度休克
        - 失血量: &lt; 800 ml
        - 临床表现: 舒张压增高、脉压缩小，心率可正常
    - 中度休克
        - 失血量: 800 - 1600 ml
        - 临床表现: sBP 70 - 90 mmHg、脉压 &lt; 20 mmHg，心率 100 - 200
    - 重度休克
        - 失血量: &gt; 1600 ml
        - 临床表现: sBP &lt; 70 mmHg、脉搏细速
  created_time: 2020-10-29T12:00:39+08:00

